uv.hm.heat.helicopter=Povolit Helikoptéry
uv.hm.heat.helicopter.desc=Je-li zapnuto, mohou se Helikoptérové jednotky na této Ůrovně Napětí objevovat.\n\nSledujte oblohu a chraňte si hlavu!

uv.hm.units=Jednotky
uv.hm.units.desc=Vyberte jednotky, které si přejete v tomto slotu zobrazit během pronásledování.

uv.hm.units.selected=Vybrané jednotky
uv.hm.units.selected.desc=Jednotky, které se objeví v tomto slotu během pronásledování.

uv.hm.units.spawnchance=Šance objevení
uv.hm.units.spawnchance.desc=Šance, že by se tato jednotka objevila během zvolené úrovně napětí.

