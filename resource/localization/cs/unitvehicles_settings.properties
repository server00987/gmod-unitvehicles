tool.uvunitmanager.settings.ptech=Povolit pronásledovatelskou techniku
tool.uvunitmanager.settings.ptech.desc=- Hlídka and Podpora Jednotek nevyužívají Stíhací Techniku.\n- Pokud je chcete sami využít, objev se jako jednotka. \n(Možnosti > Správce pronásledování > Objevit se jako jednotka)

tool.uvunitmanager.settings.ptech.enable.desc=Povolit pokud UI a přehrávačem ovládané jednotky mohou používat Stíhací Techniku.

tool.uvunitmanager.settings.ptech.spawnwith=Můžeš se objevit s:
tool.uvunitmanager.settings.ptech.spawnwith.desc=Povolit, pokud s AI a přehrávačem ovládané jednotky mohou rozmnožovat pomocí této Stíhací Techniky.

tool.uvunitmanager.settings.commander=——— Jednotka Velitel ———
tool.uvunitmanager.settings.commander.solo=Jeden Velitel
tool.uvunitmanager.settings.commander.solo.desc=Pokud bude povoleno, bude k pronásledování vyslána pouze jedna velitelská jednotka.\nZatímco velitelská jednotka je aktivní, bude k dispozici neomezený počet záložních jednotek.

tool.uvunitmanager.settings.commander.health=Velitelovo Zdraví
tool.uvunitmanager.settings.commander.health.desc=Jak moc zdraví má velitel skákavá jednotka.\n Zvyšte, jestli je to pro vás příliš snadné!

tool.uvunitmanager.settings.commander.evading=Vyhnout se aktivnímu veliteli
tool.uvunitmanager.settings.commander.evading.desc=Je-li povoleno, mohou se závodníci při pronásledování vyhnout jednotkám, zatímco je aktivní velitelská jednotka.

tool.uvunitmanager.settings.commander.norepair=Omezit opravnu
tool.uvunitmanager.settings.commander.norepair.desc=e-li povoleno, velitelská jednotka nemůže využít opravnu k opravě svého vozidla.\nVšimněte si, že jej stále může používat k doplnění Stíhací Technikou.

tool.uvunitmanager.settings.heli=——— Helikoptérska Jednotka ———
tool.uvunitmanager.settings.heli.model=Jednotka Modelu
tool.uvunitmanager.settings.heli.model.desc=Jaký model Helikoptérské jednotky se mohou použít.

tool.uvunitmanager.settings.heli.ptech=Může využít Stíhací Techniku:
tool.uvunitmanager.settings.heli.ptech.note=POZNÁMKA: Aby je bylo možné používat, je třeba Stíhací Techniku povolit.
tool.uvunitmanager.settings.heli.ptech.canuse=Povolit, pokud Helikoptéra může používat tuto techniku pronásledování.

tool.uvunitmanager.settings.heli.canbust=Může Zatýkat Závodníky
tool.uvunitmanager.settings.heli.canbust.desc=Pokud je to povoleno, může Helikoptérová jednotka zničit závodníky tím, že poletí v jejich blízkosti.

tool.uvunitmanager.settings.bounty.disable=——— Odměna za zneškodňující jednotky ———
tool.uvunitmanager.settings.bounty.disable.desc=Kolik Bounty získáte při vyřazení tohoto typu Jednotek.

