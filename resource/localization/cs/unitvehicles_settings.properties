# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=Úroveň Napětí
uv.pursuit.heatlevels.enable=Povolit úroveň Napětí
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=AI Objevuju Jednotku
uv.pursuit.heatlevels.aiunits.desc=Hlavní AI jednotka (Hlídka, Podpora, atd.) se bude objevovat poblíž, aby se připojil k honičkám.\n\nTěžké SUV a helikoptérové jednotky lze povolit pomocí nástroje Správce jednotek.

uv.pursuit.randomplayerunits=Jednotky náhodného hráče
uv.pursuit.randomplayerunits.desc=Pokud je zapnuto, budou hráčem ovládané jednotky vybrány náhodně z dostupných jednotek.
uv.pursuit.autohealth=Neomezená trvanlivost
uv.pursuit.autohealth.desc=Podezřelá vozidla získají neomezený zdravotní stav a váš zdravotní stav jako podezřelého je nastaven podle hmotnosti vašeho vozidla.\n\nPovolit, pokud nechcete, aby se stále bourali, nebo pokud chcete těžší podezřelé.
uv.pursuit.wheelsdetaching=Oddělí kola
uv.pursuit.wheelsdetaching.desc=Při zapnutí se kola oddělí od havarovaných vozidel.
uv.pursuit.spottedfreezecam=[SP Only] Bodová zamrzovací kamera
uv.pursuit.spottedfreezecam.desc=Zpomalí hru a při zahájení pronásledování nasměruje kameru na nejbližší jednotku.
uv.pursuit.repaircooldown=Potrvání Opravy
uv.pursuit.repaircooldown.desc=Jak dlouho potrvá, než bude možné opravny opět využít.\n\nNastavit na 0, aby se jednalo o jednorázové použití.
uv.pursuit.repairrange=Rozsah opravy
uv.pursuit.repairrange.desc=Vzdálenost v Kladivových jednotkách do opravny, kde může opravit vaše vozidlo.
uv.pursuit.noevade=Nikdy neutečeš
uv.pursuit.noevade.desc=Je-li povoleno, nemůžete nikdy vstoupit do stavu Skrývání.\n\nHodně štěstí!
uv.pursuit.bustedtime=Čas do zatčení
uv.pursuit.bustedtime.desc=Čas v sekundách do dopadení podezřelého.\n\nNastavte na 0 pro vypnutí.
uv.pursuit.respawntime=Potrvání v objevu (Policie)
uv.pursuit.respawntime.desc=Čas v sekundách, než hráči budou moci respawn v jednotkovém vozidle.\n\nNastavte na 0, abyste jej vypnuli.
uv.pursuit.spikeduration=Čas na nafouknutí Pneu.
uv.pursuit.spikeduration.desc=Jak dlouho, v sekundách, než se pneumatiky zasažené Hřebovýma Pásama znovu nafouknou.\n\nNastavte na 0, aby vyřadily pneumatiky z opětovného nahuštění.

#---------- New Settings Menu, Pursuit Tech
uv.ptech=Stíhací technika
uv.ptech.racer=Závodní Technika
uv.ptech.racer.desc=Povolit, pokud by se závodníci měli objevovat se Závodní Technikou.
uv.ptech.friendlyfire=Přátelská palba
uv.ptech.friendlyfire.desc=Povolit, pokud by závodníci měli být schopni používat Závodní Techniku jeden pro druhého.
uv.ptech.roadblockfriendlyfire=Hrotový pás ovlivní policejní jednotky
uv.ptech.roadblockfriendlyfire.desc=Povolit, pokud by jednotky měly být ovlivněny hrotovými pásy, které se objevují u zátarasů.

#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=AI Logika
uv.ailogic.optimizerespawn=Optimalizovat Respawn
uv.ailogic.optimizerespawn.desc=Jednotky se budou teleportovat před podezřelými místo respawningu.\n\nZlepšuje výkon.\n\nPoznámka: Nekompatibilní se Simfphys.
uv.ailogic.relentless=Neúprosný
uv.ailogic.relentless.desc=AI jednotky se budou chovat agresivněji, jako policajti v NFS Rivals.\n\nBudou ignorovat vlastní bezpečnost, aby splnili úkol.\n\nTaké budou vždy vědět, kde se schováváte, navzdory tomu, že jste v Úkrytu.
uv.ailogic.wrecking=Povolit zničení
uv.ailogic.wrecking.desc=Jednotky/Provoz mohou být zníčená! 
uv.ailogic.detectionrange=Detekční rozsah
uv.ailogic.detectionrange.desc=Minimální vzdálenost objevování k vozidlu v Hammer Units při ručním objevování jednotek.\n\nPokud máte potíže s Objevováním jednotek, použijte vyšší hodnoty.
uv.ailogic.headlights=Povolit světlomety
uv.ailogic.headlights.desc=AI vozidla budou používat své světlomety.\n\nHelikoptérové jednotky budou také svítit svými reflektory.\n\nOvlivňuje výkon.

uv.ailogic.usenitrousracer=Nitro pro ůčastníky závodu (AI)
uv.ailogic.usenitrousracer.desc=Umožňuje AI Závodníky využívat nitrous.\n\nPoznámka: Dostupné pouze pro Glide vozidla\n\nPotřebuješ Glide // Circular Functions doplněk
uv.ailogic.usenitrousunit=Nitrous for AI Units
uv.ailogic.usenitrousunit.desc=Umožňuje AI Policejní Jednotky využívat nitrous.\n\nPoznámka: Dostupné pouze pro Glide vozidla\n\nPotřebuješ Glide // Circular Functions doplněk

uv.ailogic.autohealthracer=Neomezená odolnost pro závodníky s umělou inteligencí
uv.ailogic.autohealthracer.desc=Dává AI Závodníkúm neomezenou odolnost vozidel.

uv.ailogic.customizeracer=Vlastní nastavení vozidla AI Závodníci
uv.ailogic.customizeracer.desc=AI Racers aplikují náhodný výběr barvy, vzhledu a karoserie při objevení ve vozidle.\n\nPoznámka: Neplatí pro vozidla Glide se skriptem ke karoserii založeným na poškození.

# uv.ailogic.tractioncontrol=Traction Control
# uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=AI Navigace ———
uv.ainav.pathfind=Hledání Cesty
uv.ainav.pathfind.desc=AI bude používat algoritmus A* Hledání Cesty pomocí navmesh / Decent Vozidla waypointy pro navigaci.\n\nOvlivňuje výkon.
uv.ainav.dvpriority=DV Waypoint Priorita
uv.ainav.dvpriority.desc=AI pokusí navigovat pomocí Decent Vozidla Waypointy předtím, než se pokusí navigovat přes navmesh (je-li k dispozici).

uv.chatter=Radio Mluva
uv.chatter.enable=Povol Rádiovou mluvu
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=Přepni Rádiovou mluvu na text
uv.chatter.text.desc=Rádiová mluva budou zobrazeny v chatovacím rámečku místo toho, aby byly vysloveny.

uv.response=Odpověď na Náhlašení
uv.response.enable=Povolit Odpověď na Náhlašení
uv.response.enable.desc=AI jednotky se budou objevovat a reagovat na různé přestupky po celé mapě.
uv.response.speedlimit=Omezení rychlosti (MPH)
uv.response.speedlimit.desc=Stojící UI jednotky budou vynucovat toto nastavené omezení rychlosti.\n\nHlídkové AI jednotky budou vynucovat omezení rychlosti nastavené na DV Waypointech.\n\nNastavte na 0 pro vypnutí.
