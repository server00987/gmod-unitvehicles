uv.ui.none=Žádné UI

uv.ui.racertags=Jmenovky
uv.ui.racertags.desc=Závodění: Zobrazuje jmenovky nad ostatními účastníky s jejich jménem a aktuálním postavením.\n\nStíhání: Zobrazuje jmenovky nad podezřelými. Také zobrazuje jmenovku nad velitelem jednotky.

uv.ui.preracepopup=Informace před závodem
uv.ui.preracepopup.desc=Při zahájení závodu zobrazte informace související se závodem; počet kol, počet kontrolních bodů a startovní pozici.

uv.ui.subtitles=Titulky policejní mluvení
uv.ui.subtitles.desc=Zobrazí titulky pro policejního mluvení.\n\nPoznámka: Ovlivní pouze výchozí policejního mluvení.\n\nPouze dostupné v Angličtině.

uv.ui.vehnametakedown=Použít názvy vozidel při zničení
uv.ui.vehnametakedown.desc=Zobrazuje názvy vozidel namísto názvů jednotek při ničení jednotek.

