uv.settings.ailogic.usenitrousunit=Nitrous for AI Units
uv.settings.ailogic.usenitrousunit.desc=Umožňuje AI Policejní Jednotky využívat nitrous.\nPoznámka: Dostupné pouze pro Glide vozidla\nPotřebuješ Glide // Circular Functions doplněk

