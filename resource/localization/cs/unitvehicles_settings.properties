uv.audio.pursuittheme.random.type.desc=Sekvenční: Náhodná písnička hraje jednu za druhou.\n\nKaždý X Minuty: Píseň se změní na náhodnou každých X minut.
uv.audio.pursuittheme.random.minutes=Každý X minuty
uv.audio.pursuittheme.random.minutes.desc=Jak často, během několika minut, by se měl změnit motiv písně.\n\nVyžaduje, aby byl „Náhodný typ“ nastaven na „Každý X Minut“.

