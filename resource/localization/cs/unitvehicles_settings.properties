uv.ui.racertags.desc=Závodění: Zobrazuje jmenovky nad ostatními účastníky s jejich jménem a aktuálním postavením.\n\nStíhání: Zobrazuje jmenovky nad podezřelými. Také zobrazuje jmenovku nad velitelem jednotky.

