tool.uvunitmanager.settings.assunits.chance=Šance objevení
tool.uvunitmanager.settings.assunits.chance.desc=Šance, že by se tato jednotka objevila během zvolené úrovně napětí.

tool.uvunitmanager.settings.assunits.selected=Vybrané jednotky
tool.uvunitmanager.settings.assunits.selected.desc=Jednotky, které se objeví v tomto slotu během pronásledování

tool.uvunitmanager.settings.voiceprofile.title=——— Hlasové profily ———
