uv.ui.backup=Záložní
uv.ui.main.desc=Změní vzhled závodů a pronásledování tak, aby připomínalo uživatelské rozhraní konkrétní hry.\n\nVezměte prosím na vědomí, že rozhraní nejsou 1:1 a budou mít drobné rozdíly.
uv.ui.backup.desc=Pokud zvolené hlavní rozhraní nemá rozhraní pro pronásledování, použije se alternativní rozhraní pro pronásledování.\n\nVezměte prosím na vědomí, že rozhraní nejsou 1:1 a budou mít drobné rozdíly.

