uv.ptech=Stíhací technika
uv.ptech.racer=Závodní Technika
uv.ptech.racer.desc=Povolit, pokud by se závodníci měli objevovat se Závodní Technikou.
uv.ptech.friendlyfire=Přátelská palba
uv.ptech.friendlyfire.desc=Povolit, pokud by závodníci měli být schopni používat Závodní Techniku jeden pro druhého.
uv.ptech.roadblockfriendlyfire=Hrotový pás ovlivní policejní jednotky
uv.ptech.roadblockfriendlyfire.desc=Povolit, pokud by jednotky měly být ovlivněny hrotovými pásy, které se objevují u zátarasů.

#---------- New Settings Menu, AI
uv.ai.title=AI Nastavení

uv.ailogic=AI Logika
uv.ailogic.optimizerespawn=Optimalizovat Respawn
uv.ailogic.optimizerespawn.desc=Jednotky se budou teleportovat před podezřelými místo respawningu.\n\nZlepšuje výkon.\n\nPoznámka: Nekompatibilní se Simfphys.
uv.ailogic.relentless=Neúprosný
uv.ailogic.relentless.desc=AI jednotky se budou chovat agresivněji, jako policajti v NFS Rivals.\n\nBudou ignorovat vlastní bezpečnost, aby splnili úkol.\n\nTaké budou vždy vědět, kde se schováváte, navzdory tomu, že jste v Úkrytu.
uv.ailogic.wrecking=Povolit zničení
uv.ailogic.wrecking.desc=Jednotky/Provoz mohou být zníčená! 
uv.ailogic.detectionrange=Detekční rozsah
uv.ailogic.detectionrange.desc=Minimální vzdálenost objevování k vozidlu v Hammer Units při ručním objevování jednotek.\n\nPokud máte potíže s Objevováním jednotek, použijte vyšší hodnoty.
uv.ailogic.headlights=Povolit světlomety
uv.ailogic.headlights.desc=AI vozidla budou používat své světlomety.\n\nHelikoptérové jednotky budou také svítit svými reflektory.\n\nOvlivňuje výkon.

uv.ailogic.usenitrousracer=Nitro pro ůčastníky závodu (AI)
uv.ailogic.usenitrousracer.desc=Umožňuje AI Závodníky využívat nitrous.\n\nPoznámka: Dostupné pouze pro Glide vozidla.
uv.ailogic.usenitrousunit=Nitro pro jednotky (AI)
uv.ailogic.usenitrousunit.desc=Umožňuje AI Policejní Jednotky využívat nitrous.\n\nPoznámka: Dostupné pouze pro Glide vozidla.

uv.ailogic.autohealthracer=Neomezená odolnost pro závodníky s umělou inteligencí
uv.ailogic.autohealthracer.desc=Dává AI Závodníkúm neomezenou odolnost vozidel.

uv.ailogic.customizeracer=Vlastní nastavení vozidla AI Závodníci
uv.ailogic.customizeracer.desc=AI Racers aplikují náhodný výběr barvy, vzhledu a karoserie při objevení ve vozidle.\n\nPoznámka: Neplatí pro vozidla Glide se skriptem ke karoserii založeným na poškození.

uv.ailogic.tractioncontrol=Kontrola trakce
uv.ailogic.tractioncontrol.desc=AI Závodníci a jednotky při ztrátě trakce aplikují sníženou klapku plynu.\n\nPoznámka: Vztahuje se pouze na vozidla Glide a Simfphys.

uv.ainav=AI Navigace
uv.ainav.pathfind=Hledání Cesty
uv.ainav.pathfind.desc=AI bude používat algoritmus A* Hledání Cesty pomocí navmesh / Decent Vozidla waypointy pro navigaci.\n\nOvlivňuje výkon.
uv.ainav.dvpriority=DV Waypoint Priorita
