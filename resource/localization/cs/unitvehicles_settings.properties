uv.settings.pursuit.spottedfreezecam.desc=Zpomalí hru a při zahájení pronásledování nasměruje kameru na nejbližší jednotku.
uv.settings.pursuit.autohealth=Neomezená trvanlivost
uv.settings.pursuit.autohealth.desc=Podezřelá vozidla získají neomezený zdravotní stav a váš zdravotní stav jako podezřelého je nastaven podle hmotnosti vašeho vozidla.\nPovolit, pokud nechcete, aby se stále bourali, nebo pokud chcete těžší podezřelé.
uv.settings.pursuit.wheelsdetaching=Oddělí kola
