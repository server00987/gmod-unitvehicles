tool.uvunitmanager.settings.heatlevel.helicopter=Povolit Helikoptéry
tool.uvunitmanager.settings.heatlevel.helicopter.desc=Je-li zapnuto, mohou se Helikoptérové jednotky na této Ůrovně Napětí objevovat.\nSledujte oblohu a chraňte si hlavu!

tool.uvunitmanager.settings.assunits.title=——— Jednotky ———
