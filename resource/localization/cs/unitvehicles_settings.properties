uv.hm.heat.minbounty=Minimální prémie
uv.hm.heat.minbounty.desc=Kolik Prémie je potřeba k dosažení této Úrovně Napětí?\n\nNepřekrývejte to pro další Úrovně Napětí!\n\nNic se nestane, pokud je zapnuta „časovaná Úroveň Napětí“.

uv.hm.heat.maxunits=Maximální Jednotky
uv.hm.heat.maxunits.desc=Kolik Jednotek vás může honit najednou?\n\nVyšší hodnoty ovlivňují výkon.

uv.hm.heat.avaunits=Dostupné jednotky
uv.hm.heat.avaunits.desc=Kolik jednotek se může objevit, aby pronásledovaly, než budou muset požádat o zálohu?

uv.hm.heat.backuptime=Časovač zálohování
