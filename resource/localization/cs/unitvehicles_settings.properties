uv.pursuit=Nastavení pronásledování

uv.pursuit.heatlevels=Úroveň Napětí
uv.pursuit.heatlevels.enable=Povolit úroveň Napětí
uv.pursuit.heatlevels.enable.desc=Umožňuje úroveň napětí, kdy když odmněna dosáhne určitých hodnot, zvyšuje úroveň napětí, zvyšuje jednotkovou kvantitu, agresivitu a pestrost.
uv.pursuit.heatlevels.aiunits=AI Objevuju Jednotku
uv.pursuit.heatlevels.aiunits.desc=Hlavní AI jednotka (Hlídka, Podpora, atd.) se bude objevovat poblíž, aby se připojil k honičkám.\n\nTěžké SUV a helikoptérové jednotky lze povolit pomocí nástroje Správce jednotek.

uv.pursuit.randomplayerunits=Jednotky náhodného hráče
uv.pursuit.randomplayerunits.desc=Pokud je zapnuto, budou hráčem ovládané jednotky vybrány náhodně z dostupných jednotek.
uv.pursuit.autohealth=Neomezená trvanlivost
uv.pursuit.autohealth.desc=Podezřelá vozidla získají neomezený zdravotní stav a váš zdravotní stav jako podezřelého je nastaven podle hmotnosti vašeho vozidla.\n\nPovolit, pokud nechcete, aby se stále bourali, nebo pokud chcete těžší podezřelé.
uv.pursuit.wheelsdetaching=Oddělí kola
uv.pursuit.wheelsdetaching.desc=Při zapnutí se kola oddělí od havarovaných vozidel.
uv.pursuit.spottedfreezecam=[SP Only] Bodová zamrzovací kamera
uv.pursuit.spottedfreezecam.desc=Zpomalí hru a při zahájení pronásledování nasměruje kameru na nejbližší jednotku.
uv.pursuit.repaircooldown=Potrvání Opravy
uv.pursuit.repaircooldown.desc=Jak dlouho potrvá, než bude možné opravny opět využít.\n\nNastavit na 0, aby se jednalo o jednorázové použití.
uv.pursuit.repairrange=Rozsah opravy
uv.pursuit.repairrange.desc=Vzdálenost v Kladivových jednotkách do opravny, kde může opravit vaše vozidlo.
uv.pursuit.noevade=Nikdy neutečeš
uv.pursuit.noevade.desc=Je-li povoleno, nemůžete nikdy vstoupit do stavu Skrývání.\n\nHodně štěstí!
uv.pursuit.bustedtime=Čas do zatčení
uv.pursuit.bustedtime.desc=Čas v sekundách do dopadení podezřelého.\n\nNastavte na 0 pro vypnutí.
uv.pursuit.respawntime=Potrvání v objevu (Policie)
uv.pursuit.respawntime.desc=Čas v sekundách, než hráči budou moci respawn v jednotkovém vozidle.\n\nNastavte na 0, abyste jej vypnuli.
uv.pursuit.spikeduration=Čas na nafouknutí Pneu.
uv.pursuit.spikeduration.desc=Jak dlouho, v sekundách, než se pneumatiky zasažené Hřebovýma Pásama znovu nafouknou.\n\nNastavte na 0, aby vyřadily pneumatiky z opětovného nahuštění.

