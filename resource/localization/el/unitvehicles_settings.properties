uv.ptech.friendlyfire=Φιλική Φωτιά Αγωνιζομένων
uv.ptech.friendlyfire.desc=Ενεργοποιήστε αν οι αγωνιζόμενοι μπορούν να χρησιμοποιούν Τεχνολογία Καταδίωξης μεταξύ τους.
uv.ptech.roadblockfriendlyfire=Φιλική Φωτιά Οδοφράγματος
