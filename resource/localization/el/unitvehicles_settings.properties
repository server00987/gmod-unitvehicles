uv.settings.ui.preracepopup.desc=Κατά την έναρξη αγώνα, εμφανίζονται πληροφορίες σχετικά με τον αγώνα· αριθμός γύρων, checkpoints και θέση εκκίνησης.

uv.settings.ui.subtitles=Υπότιτλοι Συνομιλίας Αστυνομίας
uv.settings.ui.subtitles.desc=Εμφανίζει υπότιτλους για τη συνομιλία των μονάδων.\n\nΣημείωση: Επηρεάζει μόνο την προεπιλεγμένη συνομιλία.\n\nΔιαθέσιμο μόνο στα Αγγλικά.

