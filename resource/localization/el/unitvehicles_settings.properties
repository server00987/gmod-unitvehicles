uv.ailogic=Λογική AI
uv.ailogic.optimizerespawn=Βελτιστοποίηση Επαναγέννησης
uv.ailogic.optimizerespawn.desc=Οι Μονάδες θα τηλεμεταφέρονται μπροστά από τους υπόπτους αντί να επανεμφανίζονται.\n\nΒελτιώνει την απόδοση.\n\nΣημείωση: Ασυμβίβαστο με Simfphys.
uv.ailogic.relentless=Ανένδοτοι
uv.ailogic.relentless.desc=Οι Μονάδες AI θα συμπεριφέρονται πιο επιθετικά, σαν τους αστυνομικούς στο NFS Rivals.\n\nΘα αγνοούν την ασφάλειά τους για να ολοκληρώσουν την αποστολή.\n\nΘα γνωρίζουν πάντα πού κρύβεστε, ακόμα και σε κατάσταση Cooldown.
uv.ailogic.wrecking=Ενεργοποίηση Καταστροφής
uv.ailogic.wrecking.desc=Οχήματα Μονάδας/Κίνησης μπορούν να καταστραφούν πλήρως.
uv.ailogic.detectionrange=Εμβέλεια Ανίχνευσης
uv.ailogic.detectionrange.desc=Ελάχιστη απόσταση spawn προς όχημα σε Hammer Units κατά το χειροκίνητο spawn μονάδων.\n\nΧρησιμοποιήστε υψηλότερη τιμή αν αντιμετωπίζετε πρόβλημα.

uv.ailogic.headlights=Ενεργοποίηση Φώτων
uv.ailogic.headlights.desc=Τα οχήματα AI θα χρησιμοποιούν τα φώτα τους.\n\nΟι Μονάδες Ελικοπτέρου θα χρησιμοποιούν επίσης προβολείς.\n\nΕπηρεάζει την απόδοση.
# uv.ailogic.headlights.off=Always off
# uv.ailogic.headlights.auto=Automatic
# uv.ailogic.headlights.always=Always on

uv.ailogic.usenitrousracer=Νίτρο για AI Αγωνιζόμενους
uv.ailogic.usenitrousracer.desc=Επιτρέπει στους AI Αγωνιζόμενους να χρησιμοποιούν Νίτρο.\n\nΣημείωση: Διαθέσιμο μόνο για οχήματα Glide.
uv.ailogic.usenitrousunit=Νίτρο για AI Μονάδες
uv.ailogic.usenitrousunit.desc=Επιτρέπει στις AI Μονάδες να χρησιμοποιούν Νίτρο.\n\nΣημείωση: Διαθέσιμο μόνο για οχήματα Glide.

