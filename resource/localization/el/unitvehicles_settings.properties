uv.settings.audio.pursuittheme.random.type=Τύπος Τυχαιότητας
uv.settings.audio.pursuittheme.random.type.desc=Σειριακό: Παίζει τυχαίο τραγούδι το ένα μετά το άλλο.\n\nΚάθε X Λεπτά: Το τραγούδι αλλάζει τυχαία κάθε X λεπτά.
uv.settings.audio.pursuittheme.random.minutes=Κάθε X λεπτά
