uv.ptech.spikes.short=ΑΚΙΔΑ
uv.ptech.spikes.desc=Αναπτύσσονται από το πίσω μέρος του οχήματος, οι Ακίδες Οδοστρώματος επεκτείνονται γρήγορα για να προκαλέσουν ζημιά στα ελαστικά οποιουδήποτε αυτοκινήτου περνά από πάνω τους και μπορούν να χτυπήσουν πολλά οχήματα αν δεν αποφευχθούν.

