#---------- Pursuit Tech
uv.ptech.slot1=Left Slot
uv.ptech.slot2=Right Slot

uv.ptech.emp.title=——— Electromagnetic Pulse (EMP) ———
uv.ptech.emp=Electromagnetic Pulse
uv.ptech.emp.short=EMP
uv.ptech.emp.desc=The Electromagnetic Pulse (EMP) targets and locks onto cars in front before delivering a huge electrostatic pulse that temporarily shuts down their electrical systems.

uv.ptech.emp.activated=EMP ACTIVATED
uv.ptech.emp.lockingon=EMP LOCKING ON
uv.ptech.emp.hit=You hit %s with an EMP
uv.ptech.emp.hit.you=%s hit you with an EMP

uv.ptech.esf.title=——— Electrostatic Field (ESF) ———
uv.ptech.esf=Electrostatic Field
uv.ptech.esf.short=ESF
uv.ptech.esf.desc=The Electrostatic Field (ESF) charges your car's body with a powerful static field that protects it against Stun Mines and EMP locks, and deals a powerful shock to anyone that touches it.

uv.ptech.esf.activated=ESF ACTIVATED
uv.ptech.esf.hit=You hit %s with an ESF
uv.ptech.esf.hit.you=%s hit you with an ESF

uv.ptech.killswitch.title=——— Killswitch ———
uv.ptech.killswitch=Killswitch
uv.ptech.killswitch.short=KILLSW
uv.ptech.killswitch.desc=The Killswitch targets and locks onto cars in front before delivering a huge electrostatic pulse that temporarily shuts down their electrical systems.

uv.ptech.killswitch.activated=KILLSWITCH ACTIVATED
uv.ptech.killswitch.lockingon=KILLSWITCH LOCKING ON
uv.ptech.killswitch.dodged=KILLSWITCH AVOIDED
uv.ptech.killswitch.hit=You hit %s with a Killswitch
uv.ptech.killswitch.hit.you=%s hit you with a Killswitch

uv.ptech.jammer.title=——— Jammer ———
uv.ptech.jammer=Jammer
uv.ptech.jammer.short=JAM
uv.ptech.jammer.desc=The Jammer surrounds your car with a temporary field that protects them from Tech hits, and interferes with the HUD's of other drivers nearby preventing Pursuit Tech from being used.

uv.ptech.jammer.activated=JAMMER ACTIVATED
uv.ptech.jammer.hit.you=JAMMED

uv.ptech.shockwave.title=——— Shock Wave ———
uv.ptech.shockwave=Shock Wave
uv.ptech.shockwave.short=SHWAV
uv.ptech.shockwave.desc=The Shock Wave creates a sonic shock blast from the center of the car that pushes away and damages any vehicles nearby.

uv.ptech.shockwave.activated=SHOCKWAVE DEPLOYED
uv.ptech.shockwave.hit=You hit %s with a Shock Wave
uv.ptech.shockwave.hit.you=%s hit you with a Shock Wave

uv.ptech.spikes.title=——— Spike Strips ———
uv.ptech.spikes=Spike Strips
uv.ptech.spikes.short=SPIKE
uv.ptech.spikes.desc=Deployed from the rear of the vehicle, Spike Strips quickly expand to damage the tires of any car travelling over them, and can hit multiple vehicles if they can't be avoided.

uv.ptech.spikes.activated=SPIKE STRIP DEPLOYED

uv.ptech.spikes.tiresreinflate=TIRES REINFLATING

uv.ptech.stunmine.title=——— Stun Mine ———
uv.ptech.stunmine=Stun Mine
uv.ptech.stunmine.short=MINE
uv.ptech.stunmine.desc=Stun Mines are deployed behind your car, which if collided with overloads the vehicle's electrical systems causing damage and loss of control.

uv.ptech.stunmine.activated=STUN MINE DEPLOYED
uv.ptech.stunmine.hit=You hit %s with a Stun Mine
uv.ptech.stunmine.hit.you=%s hit you with a Stun Mine

uv.ptech.repairkit.title=——— Repair Kit ———
uv.ptech.repairkit=Repair Kit
uv.ptech.repairkit.short=REPAIR
uv.ptech.repairkit.desc=Repair Kit deploys an onboard repair system that activates a rapid field-fix for your vehicle. Designed with emergency response and tactical mobility in mind, the Auto-Repair Module restores your vehicle’s structural integrity using built-in self-sealing components and reinforced hydraulic systems.

uv.ptech.expbarrel.title=——— Explosive Barrel ———
uv.ptech.expbarrel=Explosive Barrel

