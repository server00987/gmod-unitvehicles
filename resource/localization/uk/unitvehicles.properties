uv.ptech.esf.hit=Ви вдарили %s ЕСП
uv.ptech.esf.hit.you=%s вдарив вас ЕСП

uv.ptech.repairkit.title=——— Ремонтний комплект ———
uv.ptech.repairkit=Ремонтний комплект
uv.ptech.repairkit.short=РЕМКОМП
uv.ptech.repairkit.desc=Ремонтний комплект розгортає бортову систему ремонту, що активує миттєве полагодження вашої машини. Будучи розробленим з урахуванням швидкого реагування та тактичної мобільності, модуль авторемонту відновлює структурну цілісність вашого автомобіля за допомогою вбудованих самогерметичних компонентів та посилених гідравлічних систем.

uv.ptech.repairkit.activated=РЕМКОМПЛЕКТ ЗАСТОСОВАНО

# Racers Only
uv.ptech.jammer.title=——— Глушилка ———
uv.ptech.jammer=Глушилка
uv.ptech.jammer.short=ГЛШ
uv.ptech.jammer.desc=Глушилка покриває твою машину тимчасовим полем, що захищає від ударів технологіями та втручається в HUD інших водіїв запобігаючи використанню інших технологій

uv.ptech.jammer.activated=ГЛУШИЛКА АКТИВОВАНА
uv.ptech.jammer.hit.you=ЗАГЛУШЕНО

uv.ptech.shockwave.title=——— Шокова хвиля ———
uv.ptech.shockwave=Шокова хвиля
uv.ptech.shockwave.short=ШКХВ
uv.ptech.shockwave.desc=Шокова хвиля створює звуковий удар із середини машини, що відштовхує та наносить шкоду всіх транспортним засобам поблизу.

uv.ptech.shockwave.activated=ШОКОВА ХВИЛЯ ВИПУЩЕНА
uv.ptech.shockwave.hit=Ти вдарив(а) %s Шоковою хвилей
uv.ptech.shockwave.hit.you=%s вдарив(а) тебе Шоковою хвилею

uv.ptech.stunmine.title=——— Шокова міна ———
uv.ptech.stunmine=Шокова міна
uv.ptech.stunmine.short=МІНА
uv.ptech.stunmine.desc=Шокові міни випускаються позаду маишни, та при доторканні перевантажують електроніку машини, що призводить до пошкодення транспорта та втрату контролю.

uv.ptech.stunmine.activated=ШОКОВУ МІНУ ВИПУЩЕНО
uv.ptech.stunmine.hit=Ти вдарив(а) %s шоковою міною
uv.ptech.stunmine.hit.you=%s вдарив(а) тебе шоковою міною

