uv.ptech.killswitch.title=——— Вимикач (Killswitch) ———
uv.ptech.killswitch=Вимикач
uv.ptech.killswitch.short=ВМКЧ
uv.ptech.killswitch.desc=Вимикач націлюється і фіксує автомобілі попереду, після чого випускає потужний електростатичний імпульс, тимчасово вимикаючи їх електроніку.

uv.ptech.killswitch.activated=ВИМИКАЧ АКТИВОВАНО
