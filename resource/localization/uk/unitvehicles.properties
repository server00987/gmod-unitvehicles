uv.ptech.spikes.title=——— Шипова смуга ———
uv.ptech.spikes=Шипові смуги
uv.ptech.spikes.short=ШИПИ
uv.ptech.spikes.desc=Будучи випущеними позаду машини, Шипові смгуи швидко розгортаються, щоб пробити шини будь-якої машини, що проїхала крізь них, а також можуть нашкодити декільком машинам якщо їх неможливо оминути.

uv.ptech.spikes.activated=ШИПОВУ СМУГУ ВИПУЩЕНО

uv.ptech.spikes.tiresreinflate=ШИНИ ВІДНОВЛЕНО

