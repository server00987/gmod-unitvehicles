uv.response.speedlimit=จำกัดความเร็ว (ไมล์/ชม.)
uv.response.speedlimit.desc=หน่วย AI ที่ไม่ได้ใช้งานจะบังคับใช้ขีดจำกัดความเร็วที่กำหนดไว้\n\nหน่วย AI ที่ทำหน้าที่ลาดตระเวนจะบังคับใช้กฎหมายจำกัดความเร็วที่กำหนดไว้ในจุดอ้างอิง DV Waypoints\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน
