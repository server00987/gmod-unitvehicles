uv.ailogic.optimizerespawn.desc=หน่วยรบจะเทเลพอร์ตไปข้างหน้าผู้ต้องสงสัยแทนที่จะเกิดใหม่\n\nช่วยเพิ่มประสิทธิภาพ\n\nหมายเหตุ: ไม่สามารถใช้งานร่วมกับ Simfphys ได้
