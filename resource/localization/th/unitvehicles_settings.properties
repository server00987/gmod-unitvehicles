#---------- New Settings Menu, Pursuit Tech
uv.ptech=การแสวงหาเทค
uv.ptech.racer=นักแข่งการแสวงหาเทค
uv.ptech.racer.desc=เปิดใช้งานหากนักแข่งจะเกิดพร้อมกับการแสวงหาเทค.
uv.ptech.friendlyfire=นักแข่งไฟที่เป็นมิตร
uv.ptech.friendlyfire.desc=เปิดใช้งานหากนักแข่งสามารถใช้การแสวงหาเทคร่วมกันได้.
uv.ptech.roadblockfriendlyfire=ด่านตรวจคนเข้าเมือง
uv.ptech.roadblockfriendlyfire.desc=เปิดใช้งานหากหน่วยจะได้รับผลกระทบจากแผงตะปูหยุดรถที่ปรากฏพร้อมกับสิ่งกีดขวางทาง.

#---------- New Settings Menu, Pursuit Breakers
# uv.pb=Pursuit Breakers
uv.pb.maxnr=Max Amount
uv.pb.maxnr.desc=สามารถโหลดผู้ทำลายการแสวงหาได้ครั้งละกี่ครั้ง.\n\nตั้งค่าเป็น 0 เพื่อปิดการใช้งานผู้ทำลายการแสวงหาจากการเกิด.

uv.pb.cooldown=คูลดาวน์การเกิด
uv.pb.cooldown.desc=ใช้เวลากี่วินาทีก่อนที่ผู้ทำลายการไล่ล่าจะหายไปและเกิดใหม่แทนที่.

#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=ตรรกะ AI
uv.ailogic.optimizerespawn=เพิ่มประสิทธิภาพการเกิดใหม่
uv.ailogic.optimizerespawn.desc=หน่วยจะเทเลพอร์ตไปข้างหน้าผู้ต้องสงสัยแทนที่จะเกิดใหม่.\n\nปรับปรุงประสิทธิภาพการทำงาน.\n\nหมายเหตุ: ไม่เข้ากันกับ Simfphys.
uv.ailogic.relentless=ไม่ลดละ
uv.ailogic.relentless.desc=หน่วย AI จะมีพฤติกรรมก้าวร้าวมากขึ้น เช่นเดียวกับตำรวจใน NFS Rivals.\n\nพวกเขาจะละเลยความปลอดภัยของตัวเองเพื่อให้ทำงานสำเร็จ.\n\nพวกเขายังจะรู้เสมอว่าคุณกำลังซ่อนอยู่ที่ไหน แม้ว่าคุณจะอยู่ในช่วงคูลดาวน์ก็ตาม.
uv.ailogic.wrecking=เปิดใช้งานการทำลายล้าง
uv.ailogic.wrecking.desc=หน่วย/ยานพาหนะจราจรอาจได้รับความเสียหายรวมทั้งสิ้น.
uv.ailogic.detectionrange=ระยะการตรวจจับ
uv.ailogic.detectionrange.desc=ระยะการเกิดขั้นต่ำไปยังยานพาหนะในหน่วยค้อนเมื่อสร้างหน่วยด้วยตนเอง.\n\nใช้ค่าที่สูงกว่าหากคุณมีปัญหาในการสร้างหน่วย.

uv.ailogic.headlights=เปิดใช้งานไฟหน้า
uv.ailogic.headlights.desc=ยานยนต์ AI จะใช้ไฟหน้าของพวกเขา.\n\nหน่วยเฮลิคอปเตอร์ก็จะฉายสปอตไลท์ด้วยเช่นกัน.\n\nส่งผลต่อประสิทธิภาพการทำงาน.
# uv.ailogic.headlights.off=Always off
# uv.ailogic.headlights.auto=Automatic
# uv.ailogic.headlights.always=Always on

uv.ailogic.usenitrousracer=ไนตรัสสำหรับนักแข่ง AI
uv.ailogic.usenitrousracer.desc=ช่วยให้ AI Racers สามารถใช้ไนตรัสได้.\n\nหมายเหตุ: ใช้ได้เฉพาะกับรถ Glide เท่านั้น.
uv.ailogic.usenitrousunit=ไนตรัสสำหรับหน่วย AI
uv.ailogic.usenitrousunit.desc=ช่วยให้หน่วย AI สามารถใช้ไนตรัสได้.\n\nหมายเหตุ: ใช้ได้เฉพาะกับรถ Glide เท่านั้น.

# uv.ailogic.autohealthracer=Unlimited Durability for AI Racers
# uv.ailogic.autohealthracer.desc=Gives AI Racers unlimited vehicle durability.

# uv.ailogic.customizeracer=Customize AI Racers' vehicle
# uv.ailogic.customizeracer.desc=AI Racers apply a random colour, skin and bodygroup selection when spawned in a vehicle.\n\nNote: Does not apply for Glide vehicles with the bodygroup-based damage script.

# uv.ailogic.tractioncontrol=Traction Control
# uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=การนำทางด้วย AI
uv.ainav.pathfind=การค้นหาเส้นทาง
uv.ainav.pathfind.desc=AI จะใช้อัลกอริทึมการค้นหาเส้นทาง A* โดยใช้ Navmesh / จุดแวะรถที่เหมาะสมในการนำทาง.\n\nส่งผลต่อประสิทธิภาพการทำงาน.
uv.ainav.dvpriority=ลำดับความสำคัญของจุดอ้างอิง DV
uv.ainav.dvpriority.desc=AI จะพยายามนำทางโดยใช้จุดนำทางที่เหมาะสมในยานพาหนะก่อนที่จะพยายามนำทางผ่าน Navmesh (หากมี).

uv.chatter=การสนทนาทางวิทยุ
uv.chatter.enable=เปิดใช้งานการสนทนาทางวิทยุ
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=การสนทนาทางวิทยุในรูปแบบข้อความ
uv.chatter.text.desc=การสนทนาทางวิทยุจะปรากฏในกล่องแชทแทนการพูดด้วยเสียง.

uv.response=การตอบสนองการโทร
uv.response.enable=เปิดใช้งานการตอบสนองการโทร
uv.response.enable.desc=หน่วย AI จะปรากฏตัวและตอบสนองต่อการเรียกต่างๆ ทั่วแผนที่.
uv.response.speedlimit=จำกัดความเร็ว (ไมล์ต่อชั่วโมง)
uv.response.speedlimit.desc=หน่วย AI ที่ไม่ได้ใช้งานจะบังคับใช้ขีดจำกัดความเร็วที่กำหนดไว้.\n\nหน่วย AI ลาดตระเวนจะบังคับใช้ขีดจำกัดความเร็วที่กำหนดไว้บนจุดอ้างอิง DV.\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน.