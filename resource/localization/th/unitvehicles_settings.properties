uv.keybind.skipsong.desc=ข้ามเพลง UVTrax™ ปัจจุบัน.

uv.keybind.resetposition=รีเซ็ตตำแหน่ง
uv.keybind.resetposition.desc=รีเซ็ตรถไปที่จุดตรวจก่อนหน้า.

uv.keybind.showresults=แสดงผลการแข่งขัน
uv.keybind.showresults.desc=แสดงผลการแข่งขันหลังจากการแข่งขันสิ้นสุดลง.

uv.keybind.slot1=ช่องซ้าย
