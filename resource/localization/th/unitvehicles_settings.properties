uv.pursuit.roadblocks.maxnr.desc=สามารถบรรทุกด่านตรวจได้ครั้งละกี่ด่าน\n\nตั้งค่าเป็น 0 เพื่อปิดการสร้างสิ่งกีดขวางบนถนน

