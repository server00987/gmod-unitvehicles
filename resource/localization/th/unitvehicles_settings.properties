#---------- New Settings Menu, Pursuit Settings
# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=ระดับความร้อน
uv.pursuit.heatlevels.enable=เปิดใช้งานระดับความร้อน
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=การเกิดหน่วย AI
uv.pursuit.heatlevels.aiunits.desc=หน่วย AI หลัก (ลาดตระเวน สนับสนุน ฯลฯ) จะปรากฏตัวขึ้นในบริเวณใกล้เคียงเพื่อร่วมการไล่ล่า.\n\nสามารถเปิดใช้งานหน่วย Rhino และเฮลิคอปเตอร์ได้ผ่านเครื่องมือผู้จัดการหน่วย

# uv.pursuit.randomplayerunits=Random Player Units
# uv.pursuit.randomplayerunits.desc=If enabled, player-controlled Units will be chosen randomly from the available units.
uv.pursuit.autohealth=สุขภาพอัตโนมัติ
uv.pursuit.autohealth.desc=ยานพาหนะที่ต้องสงสัยจะได้รับสุขภาพไม่จำกัด และสุขภาพของคุณในฐานะผู้ต้องสงสัยจะถูกกำหนดตามมวลของยานพาหนะของคุณ.\n\nเปิดใช้งานหากคุณไม่ต้องการถูกทำลายต่อไปหรือหากคุณต้องการผู้ต้องสงสัยที่แข็งแกร่งกว่า.
uv.pursuit.wheelsdetaching=การถอดล้อ
uv.pursuit.wheelsdetaching.desc=หากเปิดใช้งาน ล้อจะแยกออกจากยานพาหนะที่พังยับเยิน.
# uv.pursuit.spottedfreezecam=[SP Only] Spotted Freeze cam
# uv.pursuit.spottedfreezecam.desc=Slows the game down and points the camera to the closest Unit when beginning a pursuit.
uv.pursuit.repaircooldown=การซ่อมแซมการคูลดาวน์
uv.pursuit.repaircooldown.desc=ต้องใช้เวลานานแค่ไหนก่อนที่จะสามารถเปิดร้านซ่อมได้อีกครั้ง.\n\nตั้งเป็น 0 เพื่อให้ใช้ครั้งเดียว.
uv.pursuit.repairrange=ช่วงซ่อม
uv.pursuit.repairrange.desc=ระยะทางในหน่วยค้อนไปยังร้านซ่อมที่สามารถซ่อมรถของคุณได้.
uv.pursuit.noevade=อย่าหลบเลี่ยง
uv.pursuit.noevade.desc=หากเปิดใช้งาน คุณจะไม่สามารถเข้าสู่สถานะคูลดาวน์ได้.\n\nขอให้โชคดี!
uv.pursuit.bustedtime=เวลาจนกว่าจะถูกจับ
uv.pursuit.bustedtime.desc=เวลาเป็นวินาทีจนกระทั่งผู้ต้องสงสัยถูกจับกุม.\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน.
uv.pursuit.respawntime=คูลดาวน์การฟื้นคืนชีพ (ตำรวจ)
uv.pursuit.respawntime.desc=เวลาเป็นวินาทีก่อนที่ผู้เล่นจะเกิดใหม่ในยานพาหนะยูนิตได้.\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน.
uv.pursuit.spikeduration=ถึงเวลาเติมลมยางอีกครั้ง
uv.pursuit.spikeduration.desc=ใช้เวลานานเท่าไรเป็นวินาที ก่อนที่ยางที่ถูกแถบหนามกระแทกจะเติมลมอีกครั้ง.\n\nตั้งค่าเป็น 0 เพื่อปิดการใช้งานการเติมลมยาง.

uv.pursuit.roadblocks=การตั้งค่าการปิดกั้นถนน
uv.pursuit.roadblocks.maxnr=จำนวนสูงสุดของสิ่งกีดขวาง
uv.pursuit.roadblocks.maxnr.desc=สามารถโหลดสิ่งกีดขวางทางได้ครั้งละกี่รายการ\n\nตั้งค่าเป็น 0 เพื่อปิดการใช้งานสิ่งกีดขวางทางจากการเกิด

# uv.pursuit.roadblocks.alwaysjoinpursuit=Join Pursuit after Passing Override
# uv.pursuit.roadblocks.alwaysjoinpursuit.desc=Decide if Units part of a roadblock should always join the chase when a suspect pass them, never join them, or if it's decided by each individual roadblock.

# uv.pursuit.roadblocks.alwaysjoinpursuit.off=Disabled
