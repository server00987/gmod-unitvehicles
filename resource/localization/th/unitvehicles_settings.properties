#---------- New Settings Menu, Pursuit Settings
uv.pursuit=การตั้งค่าการติดตาม

uv.pursuit.heatlevels=ระดับความร้อน
uv.pursuit.heatlevels.enable=เปิดใช้งานระดับความร้อน
uv.pursuit.heatlevels.enable.desc=ระบบนี้กำหนดระดับความร้อน โดยเมื่อค่าหัวถึงระดับที่กำหนด ระดับความร้อนจะเพิ่มขึ้น ส่งผลให้จำนวน ความก้าวร้าว และความหลากหลายของยูนิตเพิ่มขึ้นตามไปด้วย
uv.pursuit.heatlevels.aiunits=การสร้างหน่วย AI
uv.pursuit.heatlevels.aiunits.desc=หน่วย AI หลัก (ลาดตระเวน สนับสนุน ฯลฯ) จะปรากฏตัวในบริเวณใกล้เคียงเพื่อเข้าร่วมการไล่ล่า\n\nสามารถเปิดใช้งานหน่วย Rhino และ Helicopter ได้ผ่านทางผู้จัดการ: เครื่องมือหน่วย

uv.pursuit.randomplayerunits=หน่วยผู้เล่นแบบสุ่ม
uv.pursuit.randomplayerunits.desc=หากเปิดใช้งาน ระบบจะสุ่มเลือกหน่วยที่ผู้เล่นควบคุมจากหน่วยที่มีอยู่
uv.pursuit.autohealth=ความทนทานไร้ขีดจำกัด
uv.pursuit.autohealth.desc=ยานพาหนะของผู้ต้องสงสัยจะมีพลังชีวิตไม่จำกัด ในขณะที่พลังชีวิตของคุณในฐานะผู้ต้องสงสัยจะถูกกำหนดตามมวลของยานพาหนะของคุณ\n\nเปิดใช้งานหากคุณไม่อยากโดนโจมตีซ้ำแล้วซ้ำเล่า หรือหากคุณต้องการผู้ต้องสงสัยที่แข็งแกร่งกว่าเดิม
uv.pursuit.wheelsdetaching=การถอดล้อ
uv.pursuit.wheelsdetaching.desc=หากเปิดใช้งาน ล้อจะหลุดออกจากรถที่เสียหาย
uv.pursuit.spottedfreezecam=[เฉพาะผู้เล่นคนเดียว] กล้อง Spotted Freeze
uv.pursuit.spottedfreezecam.desc=เมื่อเริ่มการไล่ล่า เกมจะเล่นช้าลงและหันกล้องไปยังเป้าหมายที่อยู่ใกล้ที่สุด
uv.pursuit.repaircooldown=ระยะเวลาคูลดาวน์การซ่อมแซม
uv.pursuit.repaircooldown.desc=ต้องใช้เวลานานแค่ไหนกว่าร้านซ่อมจะเปิดให้บริการได้อีกครั้ง\n\nตั้งค่าเป็น 0 เพื่อให้ใช้งานได้เพียงครั้งเดียว
uv.pursuit.repairrange=ช่วงการซ่อมแซม
uv.pursuit.repairrange.desc=ระยะทาง (หน่วยเป็นแฮมเมอร์) ไปยังอู่ซ่อมรถที่สามารถซ่อมรถของคุณได้
uv.pursuit.noevade=อย่าหลีกเลี่ยงเด็ดขาด
uv.pursuit.noevade.desc=หากเปิดใช้งาน คุณจะไม่สามารถเข้าสู่สถานะคูลดาวน์ได้เลย\n\nขอให้โชคดี!
uv.pursuit.bustedtime=เวลาจนกว่าจะถูกจับได้
uv.pursuit.bustedtime.desc=ระยะเวลาเป็นวินาทีจนกว่าผู้ต้องสงสัยจะถูกจับกุม\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน
uv.pursuit.respawntime=ระยะเวลาคูลดาวน์การเกิดใหม่ (ยูนิต)
uv.pursuit.respawntime.desc=ระยะเวลาเป็นวินาทีก่อนที่ผู้เล่นจะสามารถเกิดใหม่ในยานพาหนะประจำหน่วยได้\n\nตั้งค่าเป็น 0 เพื่อปิดใช้งาน
uv.pursuit.spikeduration=ถึงเวลาเติมลมยางแล้ว
uv.pursuit.spikeduration.desc=ใช้เวลานานเท่าใด (เป็นวินาที) กว่ายางรถยนต์ที่ถูกตะปูตำจะกลับมาพองตัวอีกครั้ง\n\nตั้งค่าเป็น 0 เพื่อปิดการทำงานการเติมลมยาง

uv.pursuit.roadblocks=การตั้งค่าสิ่งกีดขวางบนถนน
