uv.ptech.esf.hit=คุณตี %s ด้วย ESF
uv.ptech.esf.hit.you=%s ตีคุณด้วย ESF

uv.ptech.repairkit.title=——— ชุดซ่อม ———
uv.ptech.repairkit=ชุดซ่อม
