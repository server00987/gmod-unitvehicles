#---------- Pursuit Tech
uv.ptech.slot1=Left Slot
uv.ptech.slot2=Right Slot

uv.ptech.emp.title=——— Electromagnetic Pulse (EMP) ———
uv.ptech.emp=Electromagnetic Pulse
uv.ptech.emp.short=EMP
uv.ptech.emp.desc=The Electromagnetic Pulse (EMP) targets and locks onto cars in front before delivering a huge electrostatic pulse that temporarily shuts down their electrical systems. Stronger than an ESF, but it takes time to lock on.

uv.ptech.esf.title=——— Electrostatic Field (ESF) ———
uv.ptech.esf=Electrostatic Field
uv.ptech.esf.short=ESF
uv.ptech.esf.desc=The Electrostatic Field (ESF) charges your car's body with a powerful static field that protects it against Stun Mines, and deals a powerful shock to anyone that touches it.

uv.ptech.killswitch.title=——— Killswitch ———
uv.ptech.killswitch=Killswitch
uv.ptech.killswitch.short=KILLSW
uv.ptech.killswitch.desc=REPLACEME

uv.ptech.jammer.title=——— Jammer ———
uv.ptech.jammer=Jammer
uv.ptech.jammer.short=JAM
uv.ptech.jammer.desc=The Jammer interferes with radar guidance and communications within the entire server, removing all existing Pursuit Tech deployments, and prevents others from using their Pursuit Tech.

uv.ptech.jammed=JAMMED

uv.ptech.shockwave.title=——— Shockwave ———
uv.ptech.shockwave=Shockwave
uv.ptech.shockwave.short=SHWAV
uv.ptech.shockwave.desc=The Shockwave creates a sonic shock blast from the center of the car that damages and pushes away nearby vehicles.

uv.ptech.spikes.title=——— Spike Strips ———
uv.ptech.spikes=Spike Strips
uv.ptech.spikes.short=SPIKE
uv.ptech.spikes.desc=Deployed from the rear of the vehicle, Spike Strips expand to damage the tires of any car travelling over them.

uv.ptech.stunmine.title=——— Stun Mines ———
uv.ptech.stunmine=Stun Mines
uv.ptech.stunmine.short=MINE
uv.ptech.stunmine.desc=Stun Mines are deployed behind your car. When contacted by other cars they will overload the vehicle's electrical system causing damage and loss of control.

uv.ptech.repairkit.title=——— Repair Kit ———
uv.ptech.repairkit=Repair Kit
uv.ptech.repairkit.short=REPAIR
uv.ptech.repairkit.desc=Repair Kit deploys an onboard repair system that activates a rapid field-fix for your vehicle. Designed with emergency response and tactical mobility in mind, the Auto-Repair Module restores your vehicle’s structural integrity using built-in self-sealing components and reinforced hydraulic systems.

