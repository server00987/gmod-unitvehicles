uv.ptech.emp.title=——— 电磁脉冲 (EMP) ———
uv.ptech.emp=电磁脉冲
# uv.ptech.emp.short=EMP
uv.ptech.emp.desc=电磁脉冲（EMP）将会寻找并锁定前方的载具，然后发射强大的电磁脉冲信号，暂时瘫痪它的电气系统。

uv.ptech.emp.activated=EMP已激活
uv.ptech.emp.lockingon=EMP锁定已开启
uv.ptech.emp.missed=EMP未命中
uv.ptech.emp.dodged=EMP已脱离
uv.ptech.emp.hit=你使用EMP击中了 %s
uv.ptech.emp.hit.you=%s 使用EMP击中了你

uv.ptech.esf.title=——— 静电发生器 (ESF) ———
uv.ptech.esf=静电发生器
# uv.ptech.esf.short=ESF
uv.ptech.esf.desc=静电发生器为你的车身表面覆盖一层强劲的静电场，使你可以很好的抵御眩晕地雷和电磁脉冲，并对接触的人造成强烈的电击效果。

uv.ptech.esf.activated=ESF已激活
uv.ptech.esf.hit=你使用ESP击中了 %s
uv.ptech.esf.hit.you=%s 使用ESF击中了你

uv.ptech.killswitch.title=——— 杀戮机关 ———
uv.ptech.killswitch=杀戮机关
# uv.ptech.killswitch.short=KILLSW
uv.ptech.killswitch.desc=杀戮机关将会寻找并锁定前方的载具，然后发射强大的静电脉冲信号，暂时瘫痪它的电气系统。

uv.ptech.killswitch.activated=杀戮机关已激活
uv.ptech.killswitch.lockingon=杀戮机关锁定已开启
uv.ptech.killswitch.dodged=杀戮机关已脱离
uv.ptech.killswitch.hit=你使用杀戮机关击中了 %s
uv.ptech.killswitch.hit.you=%s 使用杀戮机关击中了你

uv.ptech.killswitch.engine.on=引擎重启完毕
uv.ptech.killswitch.getclose=再靠近点才能使用杀戮机关
uv.ptech.killswitch.novalid=无有效目标可对其使用杀戮机关

uv.ptech.jammer.title=——— 干扰器 ———
uv.ptech.jammer=干扰器
# uv.ptech.jammer.short=JAM
uv.ptech.jammer.desc=干扰器会在你的车辆附近产生一个临时屏障，使你可以免疫电子设备的攻击，并且可以干扰附近其他驾驶员的HUD，令他们没办法使用追踪设备。

uv.ptech.jammer.activated=干扰器已激活
uv.ptech.jammer.hit.you=受到干扰

uv.ptech.shockwave.title=——— 冲击波 ———
uv.ptech.shockwave=冲击波
# uv.ptech.shockwave.short=SHWAV
uv.ptech.shockwave.desc=冲击波将从车辆中心向外产生声波冲击，将附近车辆弹开并造成伤害。

uv.ptech.shockwave.activated=冲击波已部署
uv.ptech.shockwave.hit=你使用冲击波击中了 %s
uv.ptech.shockwave.hit.you=%s 使用冲击波击中了你

uv.ptech.spikes.title=——— 钉刺带 ———
uv.ptech.spikes=钉刺带
# uv.ptech.spikes.short=SPIKE
uv.ptech.spikes.desc=在车辆后方部署的钉刺带会迅速展开，对从钉刺带上驶过的任何车辆的轮胎造成损坏，若无法避开，还可同时击中多辆车辆。

uv.ptech.spikes.activated=钉刺带已部署

uv.ptech.spikes.tiresreinflate=轮胎重新充气

uv.ptech.stunmine.title=——— 眩晕地雷 ———
uv.ptech.stunmine=眩晕地雷
# uv.ptech.stunmine.short=MINE
uv.ptech.stunmine.desc=眩晕地雷会在你的车辆后方部署，若与其产生碰撞，将导致车辆电气系统挂载，造成损坏并失去控制。

uv.ptech.stunmine.activated=眩晕地雷已部署
uv.ptech.stunmine.hit=你使用眩晕地雷击中了 %s
uv.ptech.stunmine.hit.you=%s 使用眩晕地雷击中了你

uv.ptech.repairkit.title=——— 维修套件 ———
uv.ptech.repairkit=维修套件
# uv.ptech.repairkit.short=REPAIR
uv.ptech.repairkit.desc=维修套件内置了一套车载维修系统，可为你的车辆提供快速临场修复。该系统专为应急响应和战术机动性设计，自动维修模块通过内置的自密封组件和强化液压系统，恢复车辆的结构完整性。

uv.ptech.repairkit.activated=维修套件已部署

uv.ptech.expbarrel.title=——— 炸药桶 ———
uv.ptech.expbarrel=炸药桶

