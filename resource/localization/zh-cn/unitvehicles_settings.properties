uv.keybinds.pt=Pursuit Tech

uv.keybind.skipsong=下一首
uv.keybind.skipsong.desc=跳过当前的 UVTrax™ 歌曲。

uv.keybind.resetposition=重置位置
uv.keybind.resetposition.desc=将车辆重置到上一个检查点。

uv.keybind.showresults=显示比赛结果
uv.keybind.showresults.desc=比赛结束后显示比赛结果。

