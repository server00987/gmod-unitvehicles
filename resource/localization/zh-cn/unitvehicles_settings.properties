#---------- New Settings Menu, User Interface
# uv.ui.title=UI
uv.ui.main=主UI
uv.ui.backup=回退
uv.ui.main.desc=更改赛车和追捕的UI使其看起来像某种特定的游戏UI。\n\n注意UI并不是1：1的所以会有细微的差别。
uv.ui.backup.desc=如果所选的主UI没有追捕UI则会使用回退UI。\n\n注意UI并不是1：1的所以会有细微的差别。

uv.ui.original=原版
uv.ui.none=无UI

uv.ui.racertags=名字标签
uv.ui.racertags.desc=赛车手：在其他参与者头顶显示姓名标签，包括他们的姓名和当前职位。\n\n追捕方：在嫌疑人头顶显示姓名标签。在指挥官单位上方额外显示一个姓名标签。

uv.ui.preracepopup=赛前提要
uv.ui.preracepopup.desc=在比赛开始时，显示与比赛相关的信息；包括圈数、检查点数量和最起始点。

uv.ui.subtitles=警用通讯字幕
uv.ui.subtitles.desc=显示警用通讯的字幕。\n\n注意：仅对默认的警用通讯生效。\n\n仅支持英文。

# uv.ui.vehnametakedown=Use Vehicle Names on Takedown
