uv.audio.title=音频
uv.audio.volume=音乐音量
uv.audio.volume.desc=设置播放时的音量大小。
uv.audio.copchatter=警用通讯
uv.audio.copchatter.desc=设置单位语音的播放音量。
uv.audio.mutecp=禁用检查点音效
uv.audio.mutecp.desc=在比赛中禁用经过检查点的音效。

# uv.audio.uvtrax=UVTrax™
uv.audio.uvtrax.enable=启用 UVTrax™
uv.audio.uvtrax.desc=开关赛车时的音乐。
uv.audio.uvtrax.profile=UVTrax™ 介绍
uv.audio.uvtrax.profile.desc=选择 UVTrax™ 使用的类别。
uv.audio.uvtrax.freeroam=UVTrax™ 自由探索
uv.audio.uvtrax.freeroam.desc=如果启用，UVTrax™ 将在自由探索时播放。
uv.audio.uvtrax.pursuits=追逐场景下启用 UVTrax™
uv.audio.uvtrax.pursuits.desc=启用后，UVTrax™ 将在追逐（非比赛中）时替换追逐主题音乐。

uv.audio.pursuit=追捕
uv.audio.pursuit.enable=启用追逐主题音乐
uv.audio.pursuit.desc=开关追捕时的音乐。
uv.audio.pursuittheme=追捕主题曲
uv.audio.pursuittheme.desc=选择追逐主题音乐所使用的类别。
uv.audio.pursuitpriority=比赛中的追逐主题音乐
uv.audio.pursuitpriority.desc=启用后，当比赛中发生追逐时，追逐主题音乐将替换 UVTrax™。
uv.audio.pursuittheme.random=随机热度等级主题曲
uv.audio.pursuittheme.random.desc=从你选择的追捕主题曲中抽取并播放热度等级主题曲。
uv.audio.pursuittheme.random.type=随机模式
uv.audio.pursuittheme.random.type.desc=顺序：随机歌曲依次播放。\n\n每 X 分钟：歌曲将每隔 X 分钟随机切换一次。
uv.audio.pursuittheme.random.minutes=每 X 分钟
uv.audio.pursuittheme.random.minutes.desc=歌曲主题切换的时间间隔（分钟）。\n\n需要将“随机模式”设置为“每 X 分钟”。

uv.audio.pursuittheme.random.type.sequential=顺序

