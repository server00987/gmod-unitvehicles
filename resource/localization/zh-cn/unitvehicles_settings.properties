#---------- New Settings Menu, Pursuit Settings
# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=热度等级
uv.pursuit.heatlevels.enable=启用热度等级
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=AI单位生成中
uv.pursuit.heatlevels.aiunits.desc=主要的AI单位（普巡、支援等）将在附近生成，加入追逐。\n\n越野和空中单位可以通过单位管理器工具启用。

# uv.pursuit.randomplayerunits=Random Player Units
# uv.pursuit.randomplayerunits.desc=If enabled, player-controlled Units will be chosen randomly from the available units.
# uv.pursuit.autohealth=Unlimited Durability
uv.pursuit.autohealth.desc=让嫌疑人车辆的耐久度不受限制，当你作为嫌疑人时耐久度是根据车辆的质量设置的。\n\n如果你不想继续被撞坏，或者你想要更耐打的嫌疑人，可以设为启用。
uv.pursuit.wheelsdetaching=车轮脱落
uv.pursuit.wheelsdetaching.desc=启用后，损毁的车辆将会脱落车轮。
# uv.pursuit.spottedfreezecam=[SP Only] Spotted Freeze cam
# uv.pursuit.spottedfreezecam.desc=Slows the game down and points the camera to the closest Unit when beginning a pursuit.
uv.pursuit.repaircooldown=维修冷却期
uv.pursuit.repaircooldown.desc=维修站多久才能使用一次。\n\n设置为0可使其变为一次性使用。
uv.pursuit.repairrange=维修距离
uv.pursuit.repairrange.desc=距离修理站的锤子单位数（在此距离内可修复你的车辆）。
uv.pursuit.noevade=永不逃避
uv.pursuit.noevade.desc=如果启用，则永远无法进入冷却状态。\n\n祝你好运！
uv.pursuit.bustedtime=逮捕时间
uv.pursuit.bustedtime.desc=嫌疑人被捕前的时间（秒）。\n\n设置为0以禁用。
uv.pursuit.respawntime=重生冷却期（警察）
uv.pursuit.respawntime.desc=玩家在单位车辆中重生前的时间（秒）。\n\n设置为0以禁用。
uv.pursuit.spikeduration=轮胎充气时间
uv.pursuit.spikeduration.desc=多长时间（秒），才能让被钉刺带扎中的轮胎重新充气。\n\n设置为0以禁用轮胎重新重启。

#---------- New Settings Menu, Pursuit Tech
uv.ptech=追捕技能
uv.ptech.racer=赛车手追捕技能
uv.ptech.racer.desc=如果你想让追捕技能随赛车手生成则设为启用。
uv.ptech.friendlyfire=赛车手友军伤害
uv.ptech.friendlyfire.desc=如果你想让追捕技能作用到其他友方单位身上则设为启用。
uv.ptech.roadblockfriendlyfire=路障友军伤害
uv.ptech.roadblockfriendlyfire.desc=如果单位会受到与路障一同生成的钉刺带附属的效果，请启动这个选项。

#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=AI 逻辑
uv.ailogic.optimizerespawn=优化重生
uv.ailogic.optimizerespawn.desc=单位将传送到嫌犯的前方，而不是直接重生。\n\n提高性能。\n\n注意：与Simfphys不兼容。
uv.ailogic.relentless=野兽模式
uv.ailogic.relentless.desc=AI单位将表现得更具有攻击性，就像极品飞车中的警察一样。\n\n他们会不顾一切的完成自己的本职工作。\n\nThey'll also always know where you are hiding, despite if you're in Cooldown.
uv.ailogic.wrecking=启用破坏性
uv.ailogic.wrecking.desc=单位/交通车辆可能会被完全摧毁。
uv.ailogic.detectionrange=侦测距离
uv.ailogic.detectionrange.desc=手动生成单位时，与车辆的最小生成距离（单位：锤子单位）。若生成单位时遇到问题，可使用更高数值。
uv.ailogic.headlights=启用前照明
uv.ailogic.headlights.desc=AI单位会启用他们的前照明。\n\n空中单位也将启用聚光灯。\n\n会电脑性能。

uv.ailogic.usenitrousracer=AI驾驶员氮气加速
uv.ailogic.usenitrousracer.desc=允许AI驾驶员使用氮气加速。\n\n注：仅适用于 Glide 载具\n\n需要 Glide // Circular Functions
uv.ailogic.usenitrousunit=AI单位氮气加速
uv.ailogic.usenitrousunit.desc=允许AI单位使用氮气加速。\n\n注：仅适用于 Glide 载具\n\n需要 Glide // Circular Functions

# uv.ailogic.autohealthracer=Unlimited Durability for AI Racers
# uv.ailogic.autohealthracer.desc=Gives AI Racers unlimited vehicle durability.

uv.ailogic.customizeracer=自定义 AI 竞速者载具
uv.ailogic.customizeracer.desc=AI 竞速者生成时会随机应用颜色、涂装和车身部件。\n\n注意：不适用于带有基于车身部件损坏脚本的 Glide 载具。

# uv.ailogic.tractioncontrol=Traction Control
# uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=AI 导航
uv.ainav.pathfind=寻路
uv.ainav.pathfind.desc=寻路AI将使用满分寻路算法，使用导航网格或平民车辆导航点进行导航。\n\n会电脑性能。
uv.ainav.dvpriority=DV路径点优先
uv.ainav.dvpriority.desc=AI会在使用导航网格前先尝试使用DV路径点（如果可行的话）。

uv.chatter=电台播报
uv.chatter.enable=启用电台播报
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=文字电台播报
uv.chatter.text.desc=电台播报将显示在聊天框中，而不是语音播报。

uv.response=呼叫增援
uv.response.enable=启用呼叫增援
uv.response.enable.desc=AI单位将生成并自动响应地图上的增援呼叫。
uv.response.speedlimit=速度上限 (MPH)
uv.response.speedlimit.desc=空闲的AI单位按照速度上限运行。\n\n普巡AI单位将强制以速度上限的速度在DV路径点运行。\n\n设置为0以禁用。
