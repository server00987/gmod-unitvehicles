uv.ptech.killswitch.getclose=ACERCATE PARA USAR UN KILLSWITCH
uv.ptech.killswitch.novalid=OBJETIVO NO VALIDO PARA UN KILLSWITCH

uv.ptech.jammer.title=——— Inhibidor ———
uv.ptech.jammer=Inhibidor
uv.ptech.jammer.short=INH
uv.ptech.jammer.desc=El inhibidor rodea el vehiculo con un campo que lo proteje de ser alcanzado por teconolgías de persecución e interfiere con la interfaz de los corredores cercanos, bloqueandoles el uso de armas tecnologicas.

uv.ptech.jammer.activated=INHIBIDOR ACTIVADO
uv.ptech.jammer.hit.you=SISTEMAS INUTILIZADOS

uv.ptech.shockwave.title=——— Onda de choque ———
uv.ptech.shockwave=Onda de choque
uv.ptech.shockwave.short=ODC
uv.ptech.shockwave.desc=La onda de choque produce un shock sonico que empuja a todos los vehiculos que se encuentren cerca.

uv.ptech.shockwave.activated=ONDA DE CHOQUE DESPLEGADA
uv.ptech.shockwave.hit=Le has dado a %s con una onda de choque.
uv.ptech.shockwave.hit.you=%s te ha dado con una onda de choque.

uv.ptech.spikes.title=——— Banda de clavos ———
uv.ptech.spikes=Banda de clavos
uv.ptech.spikes.short=CLAVOS
uv.ptech.spikes.desc=Desplegada desde la parte de atrás del vehiculo, la banda de clavos se expande rapidamente para pincharle las ruedas a los demas vehiculos. Si no se esquiva puede llegar a impactar en varios vehiculos.

uv.ptech.spikes.activated=BANDA DE CLAVOS DESPLEGADA

uv.ptech.spikes.tiresreinflate=REINFLANDO RUEDAS

uv.ptech.stunmine.title=——— Mina aturdidora ———
uv.ptech.stunmine=Mina aturdidora
uv.ptech.stunmine.short=MINA
uv.ptech.stunmine.desc=Las minas aturdidoras se despliegan en la parte trasera de tu vehículo, la cual si impacta con los demas vehiculos causará una sobrecarga en sus sistemas eléctricos haciéndoles perder el control.

uv.ptech.stunmine.activated=MINA ATURDIDORA DESPLEGADA
uv.ptech.stunmine.hit=Le has dado a %s con una Mina Aturdidora
uv.ptech.stunmine.hit.you=%s te ha dado con una Mina Aturdidora

uv.ptech.repairkit.title=——— Kit de reparación ———
uv.ptech.repairkit=Kit de reparación
uv.ptech.repairkit.short=REPAR
uv.ptech.repairkit.desc=El kit de reparación despliega un campo de reparación que repara tu vehículo al instante. Diseñado para situaciones de emergencia y movilidad táctica en mente, el módulo de autoreparación restaura la integridad estructural de tú vehiculo usando un sistema con componentes de auto-sellado y sistemas hidraulicos reforzados.

