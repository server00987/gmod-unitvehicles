uv.ptech.emp.title=——— Pulso electromagnético (PEM) ———
uv.ptech.emp=Pulso electromagnético
uv.ptech.emp.short=PEM
uv.ptech.emp.desc=El pulso electromagnético (PEM) apunta y fija el blanco en posibles objetivos al frente del vehículo, para luego lanzar un potente pulso electromagnético que inutiliza temporalmente sus sistemas eléctricos.

