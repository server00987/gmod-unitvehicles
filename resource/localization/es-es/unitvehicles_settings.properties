uv.settings.ailogic=——— Logica de la IA ———
uv.settings.ailogic.optimizerespawn=Optimizar reaparición
uv.settings.ailogic.optimizerespawn.desc=Las unidades se teletransportaran al frente del jugador en vez de reaparecer.\nMejora el rendimiento.\nNota: Incompatible con Simfphys.
uv.settings.ailogic.relentless=Despiadado
uv.settings.ailogic.relentless.desc=Las unidades IA se comportaran de una manera más agresiva, como los policias en NFS Rivals.\nDescuidarán su propia integridad fisica para poder capturar a los sospechosos.\nEllos también sabrán donde estás, a pesar de que te encuentres en zona segura.
uv.settings.ailogic.wrecking=Activar derribos
uv.settings.ailogic.wrecking.desc=Los vehículos de policia/tráfico pueden ser destruidos.
uv.settings.ailogic.detectionrange=Rango de detección
uv.settings.ailogic.detectionrange.desc=Distancia minima (medida en unidades hammer) en la que las unidades policiales apareceran del vehiculo cuando se aparece manualmente.\nUsa valores más altos si encuentras problemas al aparecer las unidades policiales.
uv.settings.ailogic.headlights=Activar luces
uv.settings.ailogic.headlights.desc=Los vehículos IA usaran sus luces.\nEl helicoptero usara su foco de luz para poder iluminar.\nAfecta al rendimiento.

uv.settings.ailogic.usenitrousracer=Nitro para los corredores IA
uv.settings.ailogic.usenitrousracer.desc=Permite que los corredores IA utilizen el nitro.\nNota: Solo disponible para vehiculos glide\nRequiere Glide // Circular Functions (Funciones circulares)
uv.settings.ailogic.usenitrousunit=Nitro para los policias IA
uv.settings.ailogic.usenitrousunit.desc=Permite que los policias IA utilizen el nitro.\nNota: Solo disponible para vehiculos glide\nRequiere Glide // Circular Functions (Funciones circulares)

uv.settings.ailogic.autohealthracer=Durabilidad ilimitada para corredores IA
uv.settings.ailogic.autohealthracer.desc=Le da a los corredores IA durabilidad ilimitada a sus vehículos.

uv.settings.ailogic.customizeracer=Personaliza el vehiculo de los corredores IA
uv.settings.ailogic.customizeracer.desc=A los corredores IA se les aplican un color aleatorio, la apariencia y las partes una vez ya aparecido el vehiculo.\nNota: No aplica para los vehiculos con script de daño basado por bodygroup.

uv.settings.ainav=——— Navegación de la IA ———
# uv.settings.ainav.pathfind=Pathfinding
uv.settings.ainav.pathfind.desc=La IA usara un algoritmo de pathfinding mediante el uso de NavMesh/ La IA usa los nodos de Decent Vehicle para navegar.\nAfecta al rendimiento.
