tool.uvunitmanager.settings.ptech.spawnwith=Puede aparecer con tecnologias de persecución:
tool.uvunitmanager.settings.ptech.spawnwith.desc=Activalo si quieres que las patrullas IA o jugadores puedan aparecer con tecnologias de persecución.

tool.uvunitmanager.settings.commander=——— Unidad comandante ———
tool.uvunitmanager.settings.commander.solo=Un solo comandante
tool.uvunitmanager.settings.commander.solo.desc=Si se activa, habrá solo 1 comandante en toda la persecución.\nMientras la unidad comandante esté activa, habrán unidades de refuerzo ilimitadas.

tool.uvunitmanager.settings.commander.health=Vida del comandante
tool.uvunitmanager.settings.commander.health.desc=Establece cuanta vida tiene el comandante.\n¡Aumenta si te es muy facil!

tool.uvunitmanager.settings.commander.evading=Evadir con el comandante activo
tool.uvunitmanager.settings.commander.evading.desc=Si se activa, los corredores pueden escapar de la persecución mientras el comandante se encuentra activo.

tool.uvunitmanager.settings.commander.norepair=Restringir estación de reparación
tool.uvunitmanager.settings.commander.norepair.desc=Si se activa, la unidad comandante no podrá utilizar la estación de reparación para reparar su vehiculo.\nAún asi, puede usar la misma para recargar sus tecnologías de persecución.

tool.uvunitmanager.settings.heli=——— Unidad helicóptero ———
tool.uvunitmanager.settings.heli.model=Modelo del helicóptero
tool.uvunitmanager.settings.heli.model.desc=Que modelo deberia usar el helicóptero.

tool.uvunitmanager.settings.heli.ptech=Puede usar tecnologia de persecución:
tool.uvunitmanager.settings.heli.ptech.note=Nota: La tecnologia de persecución debe de estar activada para que funcione.
tool.uvunitmanager.settings.heli.ptech.canuse=Activa si quieres que el helicóptero use estas tecnologias de persecución.

tool.uvunitmanager.settings.heli.canbust=Puede arrestar a corredores
tool.uvunitmanager.settings.heli.canbust.desc=Si se activa, el helicóptero puede arrestar a a los corredores si permanecen cerca de el.

tool.uvunitmanager.settings.bounty.disable=——— Bolsa por derribar patrullas ———
tool.uvunitmanager.settings.bounty.disable.desc=Cuanta bolsa puedes obtener al derribar a este tipo de patrulla.

