uv.ui.title=Interfaz
uv.ui.main=Interfaz principal
uv.ui.backup=Interfaz de respaldo
uv.ui.main.desc=Altera la interfaz de carrera y persecución para hacerlas parecer a la de cierto juego.\n\nLas interfaces no son a escala 1:1 tan solo son recreaciones y cuentan con pequeñas diferencias.
uv.ui.backup.desc=Si la interfaz principal elegida no cuenta con una interfaz de persecución, se usará una interfaz de persecución de respaldo.\n\nLas interfaces no son a escala 1:1 tan solo son recreaciones y cuentan con pequeñas diferencias.

# uv.ui.original=Original
uv.ui.none=Sin interfaz

uv.ui.racertags=Apodos
uv.ui.racertags.desc=Carrera: Muestra los apodos sobre los participantes junto a su nombre y posición actual.\n\nPersecución: Muestra los apodos sobre los sospechosos. También muestra el nombre de la unidad comandante.

uv.ui.preracepopup=Información antes de la carrera
uv.ui.preracepopup.desc=Cuando comienze la carrera, se muestra información relacionada a la misma; Cantidad de vueltas, cantidad de puntos de control y posición de partida.

uv.ui.subtitles=Subtitulos para la charla de policias
uv.ui.subtitles.desc=Muestra los subtitulos de la charla  de los policias.\n\nNota: Solo funciona si la charla puesta por defecto (default).\n\nSolo disponible en inglés.

uv.ui.vehnametakedown=Usa el nombre de los vehiculos al hacer un derribo.
uv.ui.vehnametakedown.desc=Muestra los nombres de los vehiculos en vez del nombre de las unidades al realizar un derribo.

uv.ui.unitstype=Unidades de medida
uv.ui.unitstype.desc=Elige que unidad de medida mostrar para indicar la distancia.
uv.ui.unitstype.meter=Metros
uv.ui.unitstype.feet=Pies
uv.ui.unitstype.yards=Yardas

uv.ui.deadzone=Zona muerta del eje X
uv.ui.deadzone.desc=Mueve los elementos de la IU más cerca del centro de la pantalla.\n\nÚtil para monitores ultra anchos.

uv.ui.scale=Escala del eje X
uv.ui.scale.desc=Agranda o reduce la escala de los elementos de la IU.\n\nÚtil para monitores ultra anchos.

uv.ui.menu=Menu de UV
uv.ui.menu.desc=Cambia la apariencia del menu de UV alterando sus colores y varias funciones en este menú.

uv.ui.menu.hidedesc=Fozar ocultar descripciones
uv.ui.menu.hidedesc.desc=Oculta la tabla de descripciones de UV forzadamente, y hace que el ancho del menú sea mas corto.\nDebes recargar la instancia para que los cambios aparezcan.

uv.ui.menu.openspeed=Velocidad de abierto
uv.ui.menu.openspeed.desc=Cuanto tiempo tarda el menú para abrirse.\nMedido en segundos.

uv.ui.menu.closespeed=Velocidad de cerrado
uv.ui.menu.closespeed.desc=Cuanto tiempo tarda el menú para cerrarse.\nMedido en segundos.

uv.ui.menu.custcol=Personalizar colores
uv.ui.menu.custcol.desc=Personaliza los colores del menú de UV.

