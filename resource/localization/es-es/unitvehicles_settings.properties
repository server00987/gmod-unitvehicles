uv.settings.heatlevels.aiunits.desc=Las unidades IA principales (Patrulla, Apoyo, etc.) apareceran cerca para unirse a las persecuciones.\nLas unidades Rhino y el helicoptero pueden ser activadas mediante el Administrador de unidades

uv.settings.pursuit=——— Persecución ———
uv.settings.pursuit.randomplayerunits=Unidades aleatorias para los jugadores
uv.settings.pursuit.randomplayerunits.desc=Si se activa, las unidades controladas por los jugadores serán seleccionadas aleatoriamente de las unidades disponibles.
uv.settings.pursuit.spottedfreezecam=[Solo en modo un jugador] Camara de avistamiento
uv.settings.pursuit.spottedfreezecam.desc=Relentiza el juego y enfoca a la patrulla mas cercana al empezar una persecución.
uv.settings.pursuit.autohealth=Durabilidad ilimitada
uv.settings.pursuit.autohealth.desc=Los vehiculos de los sospechosos tienen vida ilimitada, y tu vida como sospechoso se establece acorde a la masa de tu vehículo.\nActiva esta opción si no quieres que te destruyan a cada rato, o si quieres sospechosos mas fuertes.
uv.settings.pursuit.wheelsdetaching=Desprendimiento de la rueda
uv.settings.pursuit.wheelsdetaching.desc=Si se activa, la ruedas se desprenderan de los vehiculos destruidos.
uv.settings.pursuit.repaircooldown=Tiempo de recarga de las estaciones de reparación
uv.settings.pursuit.repaircooldown.desc=Cuanto tiempo va a tardar para que la estación de reparación pueda volver a ser usada.\nCambia a 0 para que sea de un solo uso.
uv.settings.pursuit.repairrange=Distancia de reparación
uv.settings.pursuit.repairrange.desc=A cuanta distancia de la estación de reparación (medida en unidades Hammer) a la que tu vehículo puede ser reparado.
uv.settings.pursuit.noevade=Nunca evadir
uv.settings.pursuit.noevade.desc=Si se activa, nunca podrás entrar en zona segura.\n¡Buena suerte!
uv.settings.pursuit.bustedtime=Tiempo para el arresto
uv.settings.pursuit.bustedtime.desc=Cuanto tiempo se tarda en arrestar a un sospechoso\nCambia a 0 para desactivar.
uv.settings.pursuit.respawntime=Tiempo de reaparición (Policia)
uv.settings.pursuit.respawntime.desc=El tiempo que va a pasar para que el jugador/es puedan reaparecer como unidades policiales.\nCambia a 0 para desactivar.
uv.settings.pursuit.spikeduration=Tiempo para reinflar ruedas
uv.settings.pursuit.spikeduration.desc=Cuanto tiempo va a tardar para que las ruedas puedan reinflarse.\nCambialo a 0 para que las ruedas no puedan ser reinfladas.

