uv.audio.uvtrax.desc=Activa musica cuando se esté en una carrera.
uv.audio.uvtrax.profile=Perfil de UVTrax™
uv.audio.uvtrax.profile.desc=Elije que categoria UVTrax™ usará.
uv.audio.uvtrax.freeroam=UVTrax™ en mundo libre
uv.audio.uvtrax.freeroam.desc=Si se activa, UVTrax™ se reproducirá mientras estas en mundo libre.
uv.audio.uvtrax.pursuits=UVTrax™ en persecuciones
uv.audio.uvtrax.pursuits.desc=Si se activa, UVTrax™ reemplazará el tema de persecución durante las persecuciones (fuera de las carreras).

uv.audio.pursuit=Persecución
# uv.audio.pursuit.enable=Activar musica de persecución
uv.audio.pursuit.desc=Activa musica cuando se esté en una persecución.
uv.audio.pursuittheme=Tema de persecución
uv.audio.pursuittheme.desc=Elije que categoria la musica de persecución usará.
uv.audio.pursuitpriority=Tema de persecución en carreras.
uv.audio.pursuitpriority.desc=Si se activa, el tema de persecución reemplazara el UVTrax™ cuando te encuentres en una persecución durante una carrera.
uv.audio.pursuittheme.random=Tema aleatorio para los niveles de persecución
uv.audio.pursuittheme.random.desc=Reproduce un tema de niveles de persecución aleatorio de tu tema de persecución designado.
uv.audio.pursuittheme.random.type=Tema aleatorio
uv.audio.pursuittheme.random.type.desc=Secuencial: Una canción aleatoria se reproducirá una tras otra.\n\nCada X minutos: La canción cambiará a otra aleatoriamente, cada X minutos.
uv.audio.pursuittheme.random.minutes=Cada X minutos
uv.audio.pursuittheme.random.minutes.desc=Cada cuanto, en minutos, deberia de cambiar el tema.\n\nRequiere que "Tema aleatorio" esté puesto en "Cada X minutos".

