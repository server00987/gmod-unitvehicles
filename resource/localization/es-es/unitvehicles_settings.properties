#---------- New Settings Menu, Pursuit Settings
# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=Niveles de persecución
uv.pursuit.heatlevels.enable=Activar niveles de persecución
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=Aparición de unidades IA
uv.pursuit.heatlevels.aiunits.desc=Las unidades IA principales (Patrulla, Apoyo, etc.) apareceran cerca para unirse a las persecuciones.\n\nLas unidades Rhino y el helicoptero pueden ser activadas mediante el administrador.

uv.pursuit.randomplayerunits=Unidades aleatorias para los jugadores
uv.pursuit.randomplayerunits.desc=Si se activa, las unidades controladas por los jugadores serán seleccionadas aleatoriamente de las unidades disponibles.
uv.pursuit.autohealth=Durabilidad ilimitada
uv.pursuit.autohealth.desc=Los vehiculos de los sospechosos tienen vida ilimitada, y tu vida como sospechoso se establece acorde a la masa de tu vehículo.\n\nActiva esta opción si no quieres que te destruyan a cada rato, o si quieres sospechosos mas fuertes.
uv.pursuit.wheelsdetaching=Desprendimiento de la rueda
uv.pursuit.wheelsdetaching.desc=Si se activa, la ruedas se desprenderan de los vehiculos destruidos.
uv.pursuit.spottedfreezecam=[Solo en modo un jugador] Camara de avistamiento
uv.pursuit.spottedfreezecam.desc=Relentiza el juego y enfoca a la patrulla mas cercana al empezar una persecución.
uv.pursuit.repaircooldown=Tiempo de recarga de las estaciones de reparación
uv.pursuit.repaircooldown.desc=Cuanto tiempo va a tardar para que la estación de reparación pueda volver a ser usada.\n\nCambia a 0 para que sea de un solo uso.
uv.pursuit.repairrange=Distancia de reparación
uv.pursuit.repairrange.desc=A cuanta distancia de la estación de reparación (medida en unidades Hammer) a la que tu vehículo puede ser reparado.
uv.pursuit.noevade=Nunca evadir
uv.pursuit.noevade.desc=Si se activa, nunca podrás entrar en zona segura.\n\n¡Buena suerte!
uv.pursuit.bustedtime=Tiempo para el arresto
uv.pursuit.bustedtime.desc=Cuanto tiempo se tarda en arrestar a un sospechoso\n\nCambia a 0 para desactivar.
uv.pursuit.respawntime=Tiempo de reaparición (Policia)
uv.pursuit.respawntime.desc=El tiempo que va a pasar para que el jugador/es puedan reaparecer como unidades policiales.\n\nCambia a 0 para desactivar.
uv.pursuit.spikeduration=Tiempo para reinflar ruedas
uv.pursuit.spikeduration.desc=Cuanto tiempo va a tardar para que las ruedas puedan reinflarse.\n\nCambialo a 0 para que las ruedas no puedan ser reinfladas.

#---------- New Settings Menu, Pursuit Tech
uv.ptech=Tecnologia de persecución
uv.ptech.racer=Tecnologia de persecución de los corredores
uv.ptech.racer.desc=Activa si quieres que los corredores aparezcan con tecnologias de persecución.
uv.ptech.friendlyfire=Fuego amigo de los corredores
uv.ptech.friendlyfire.desc=Activa si quieres que los corredores puedan usar sus armas para con los demas corredores.
uv.ptech.roadblockfriendlyfire=Fuego amigo en los bloqueos
uv.ptech.roadblockfriendlyfire.desc=Activa si quieres que las unidades se vean afectadas al pasar sobre las bandas de clavos puestas en los bloqueos.

#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=Logica de la IA
uv.ailogic.optimizerespawn=Optimizar reaparición
uv.ailogic.optimizerespawn.desc=Las unidades se teletransportaran al frente del jugador en vez de reaparecer.\n\nMejora el rendimiento.\n\nNota: Incompatible con Simfphys.
uv.ailogic.relentless=Despiadado
uv.ailogic.relentless.desc=Las unidades IA se comportaran de una manera más agresiva, como los policias en NFS Rivals.\n\nDescuidarán su propia integridad fisica para poder capturar a los sospechosos.\n\nEllos también sabrán donde estás, a pesar de que te encuentres en zona segura.
uv.ailogic.wrecking=Activar derribos
uv.ailogic.wrecking.desc=Los vehículos de policia/tráfico pueden ser destruidos.
uv.ailogic.detectionrange=Rango de detección
uv.ailogic.detectionrange.desc=Distancia minima (medida en unidades hammer) en la que las unidades policiales apareceran del vehiculo cuando se aparece manualmente.\n\nUsa valores más altos si encuentras problemas al aparecer las unidades policiales.
uv.ailogic.headlights=Activar luces
uv.ailogic.headlights.desc=Los vehículos IA usaran sus luces.\n\nEl helicoptero usara su foco de luz para poder iluminar.\n\nAfecta al rendimiento.

uv.ailogic.usenitrousracer=Nitro para los corredores IA
uv.ailogic.usenitrousracer.desc=Permite que los corredores IA utilizen el nitro.\n\nNota: Solo disponible para vehiculos glide\n\nRequiere Glide // Circular Functions (Funciones circulares)
uv.ailogic.usenitrousunit=Nitro para los policias IA
uv.ailogic.usenitrousunit.desc=Permite que los policias IA utilizen el nitro.\n\nNota: Solo disponible para vehiculos glide\n\nRequiere Glide // Circular Functions (Funciones circulares)

uv.ailogic.autohealthracer=Durabilidad ilimitada para corredores IA
uv.ailogic.autohealthracer.desc=Le da a los corredores IA durabilidad ilimitada a sus vehículos.

uv.ailogic.customizeracer=Personaliza el vehiculo de los corredores IA
uv.ailogic.customizeracer.desc=A los corredores IA se les aplican un color aleatorio, la apariencia y las partes una vez ya aparecido el vehiculo.\n\nNota: No aplica para los vehiculos con script de daño basado por bodygroup.

uv.ailogic.tractioncontrol=Tracción de control
uv.ailogic.tractioncontrol.desc=Los corredores IA aplicaran la aceleración reducida cuando estén perdiendo tracción.\n\nNota: Solo se le aplica a los vehiculos con base Glide y Simfphys.

uv.ainav=Navegación de la IA
# uv.ainav.pathfind=Pathfinding
uv.ainav.pathfind.desc=La IA usara un algoritmo de pathfinding mediante el uso de NavMesh/ La IA usa los nodos de Decent Vehicle para navegar.\n\nAfecta al rendimiento.
uv.ainav.dvpriority=Prioridad para Decent Vehicles
uv.ainav.dvpriority.desc=La IA utilizará los nodos de Decent Vehicle en vez de la NavMesh para navegar(si está disponible).

uv.chatter=Charla de la radio
uv.chatter.enable=Activa la charla de la radio
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=Charla de la radio como texto
uv.chatter.text.desc=La charla de la radio se mostrará en el chat en vez de reproducirse por voz.

uv.response=Respuesta a llamadas
uv.response.enable=Activa la respuesta a llamadas
uv.response.enable.desc=Las unidades IA apareceran y responderan a llamadas por todo el mapa.
uv.response.speedlimit=Limite de velocidad (MPH)
uv.response.speedlimit.desc=Las unidades que estén ausentes estaran al tanto del limite de velocidad que establezcas.\n\nLas unidades que esten patrullando estarán al tanto del limite de velocidad establecido en los nodos de Decent Vehicles.\n\nCambialo a 0 para desactivar.
