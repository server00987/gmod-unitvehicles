#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=AI-Logik
uv.ailogic.optimizerespawn=Optimiere Respawn
uv.ailogic.optimizerespawn.desc=Units will teleport ahead of suspects instead of respawning.\n\nImproves performance.\n\nNote: Incompatible with Simfphys.
uv.ailogic.relentless=Rücksichtslos
uv.ailogic.relentless.desc=AI-Einheiten werden sich aggressiver verhalten, wie die Cops in NFS Rivals.\n\nDer Zweck heiligt die Mittel, selbst wenn sie ihre eigene Sicherheit vernachlässigen müssen.\n\nAußerdem werden sie wissen, wo du dich versteckst, selbst im Cooldown.
uv.ailogic.wrecking=Totalschaden aktivieren
uv.ailogic.wrecking.desc=Polizeiwagen und Verkehrsteilnehmer können Totalschaden erleiden.
uv.ailogic.detectionrange=Erkennungs-Radius
uv.ailogic.detectionrange.desc=Minimaler Spawn-Radius für Wagen (in Hammer Units), wenn Einheiten manuell gespawnt werden.\n\nVerwende höhere Werte, wenn du Probleme beim Spawnen von Einheiten hast.

uv.ailogic.headlights=Scheinwerfer aktivieren
uv.ailogic.headlights.desc=AI-Wagen werden ihre Frontscheinwerfer benutzen.\n\nHelikopter-Einheiten leuchten außerdem mit ihren Suchscheinwerfern.\n\nBeeinträchtigt die Performance.
# uv.ailogic.headlights.off=Always off
# uv.ailogic.headlights.auto=Automatic
# uv.ailogic.headlights.always=Always on

uv.ailogic.usenitrousracer=Nitro für AI-Rennfahrer
uv.ailogic.usenitrousracer.desc=Erlaubt AI-Rennfahrern den Einsatz von Nitro.\n\nAchtung: Nur verfügbar für Glide-Fahrzeuge.
uv.ailogic.usenitrousunit=Nitro für AI-Einheiten
uv.ailogic.usenitrousunit.desc=Erlaubt AI-Einheiten den Einsatz von Nitro.\n\nAchtung: Nur verfügbar für Glide-Fahrzeuge.

# uv.ailogic.autohealthracer=Unlimited Durability for AI Racers
# uv.ailogic.autohealthracer.desc=Gives AI Racers unlimited vehicle durability.

# uv.ailogic.customizeracer=Customize AI Racers' vehicle
# uv.ailogic.customizeracer.desc=AI Racers apply a random colour, skin and bodygroup selection when spawned in a vehicle.\n\nNote: Does not apply for Glide vehicles with the bodygroup-based damage script.

# uv.ailogic.tractioncontrol=Traction Control
# uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=AI-Navigation ———
uv.ainav.pathfind=Wegfindung
uv.ainav.pathfind.desc=Die AI wird den A*-Algorithmus mittels Navmesh / Decent-Vehicle-Wegpunkte zur Wegfindung verwenden.\n\nBeeinträchtigt die Performance.
uv.ainav.dvpriority=DV-Wegpunkt-Priorität
uv.ainav.dvpriority.desc=AI wird bei der Wegfindung versuchen Decent-Vehicle-Wegpunkte dem Navmesh vorzuziehen, wenn vorhanden.

uv.chatter=Funk-Gequatsche
uv.chatter.enable=Funk-Gequatsche aktivieren
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=Funk-Gequatsche als Text
uv.chatter.text.desc=Das Gequatsche des Funkgeräts wird in der Chatbox ausgegeben, statt über Ton.

uv.response=Rufbereitschaft
uv.response.enable=Rufbereitschaft aktivieren
uv.response.enable.desc=AI-Einheiten werden spawnen und auf der Map verteilten Rufen nachgehen.
uv.response.speedlimit=Tempolimit (mph)
uv.response.speedlimit.desc=Untätige AI-Einheiten werden dieses vordefinierte Tempolimit durchsetzen.\n\nAI-Einheiten auf Streife werden das Tempolmit durchsetzen, das in den DV-Wegpunkten definiert ist.\n\nZum Deaktivieren auf 0 setzen.