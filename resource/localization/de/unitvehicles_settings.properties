uv.settings.pursuit.repaircooldown.desc=Die Dauer bevor Reparatur-Werkstätte wieder benutzt werden können.\nAuf 0 setzen, um sie auf einmalige Benutzung zu limitieren.
uv.settings.pursuit.repairrange=Reparatur-Reichweite
uv.settings.pursuit.repairrange.desc=Distanz in Hammer Units, in der eine Werkstatt deinen Wagen reparieren kann.
uv.settings.pursuit.noevade=Kein Entkommen
uv.settings.pursuit.noevade.desc=Wenn aktiviert, kannst du niemals in den Flucht-Status wechseln.\nViel Glück!
uv.settings.pursuit.bustedtime=Zeit bis zur Verhaftung
uv.settings.pursuit.bustedtime.desc=Zeit in Sekunden, die es als Verdächtiger braucht, um verhaftet zu werden.\nZum Deaktivieren auf 0 setzen.
uv.settings.pursuit.respawntime=Respawn-Abklingzeit (Einheit)
uv.settings.pursuit.respawntime.desc=Zeit in Sekunden, bevor ein Spieler in einem Einsatzwagen Time in seconds before players can respawn in a Unit Vehicle.\nSet to 0 to disable.
uv.settings.pursuit.spikeduration=Zeit zum Wiederaufpumpen der Reifen
uv.settings.pursuit.spikeduration.desc=Die Zeit, in Sekunden, bevor Reifen wieder aufgepumpt werden, nachdem sie von Nagelbändern getroffen wurden.\nAuf 0 setzen, um das Wiederaufpumpen von Reifen zu deaktivieren.

