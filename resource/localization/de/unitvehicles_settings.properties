uv.settings.ailogic=——— AI-Logik ———
uv.settings.ailogic.optimizerespawn=Optimiere Respawn
uv.settings.ailogic.optimizerespawn.desc=Units will teleport ahead of suspects instead of respawning.\nImproves performance.\nNote: Incompatible with Simfphys.
uv.settings.ailogic.relentless=Rücksichtslos
uv.settings.ailogic.relentless.desc=AI-Einheiten werden sich aggressiver verhalten, wie die Cops in NFS Rivals.\nDer Zweck heiligt die Mittel, selbst wenn sie ihre eigene Sicherheit vernachlässigen müssen.\nAußerdem werden sie wissen, wo du dich versteckst, selbst im Cooldown.
uv.settings.ailogic.wrecking=Totalschaden aktivieren
uv.settings.ailogic.wrecking.desc=Polizeiwagen und Verkehrsteilnehmer können Totalschaden erleiden.
uv.settings.ailogic.detectionrange=Erkennungs-Radius
uv.settings.ailogic.detectionrange.desc=Minimaler Spawn-Radius für Wagen (in Hammer Units), wenn Einheiten manuell gespawnt werden.\nVerwende höhere Werte, wenn du Probleme beim Spawnen von Einheiten hast.
uv.settings.ailogic.headlights=Scheinwerfer aktivieren
uv.settings.ailogic.headlights.desc=AI-Wagen werden ihre Frontscheinwerfer benutzen.\nHelikopter-Einheiten leuchten außerdem mit ihren Suchscheinwerfern.\nBeeinträchtigt die Performance.

uv.settings.ailogic.usenitrousracer=Nitro für AI-Rennfahrer
uv.settings.ailogic.usenitrousracer.desc=Erlaubt AI-Rennfahrern den Einsatz von Nitro.\nAchtung: Nur verfügbar für Glide-Fahrzeuge\nBenötigt Glide // Circular Functions
uv.settings.ailogic.usenitrousunit=Nitro für AI-Einheiten
uv.settings.ailogic.usenitrousunit.desc=Erlaubt AI-Einheiten den Einsatz von Nitro.\nAchtung: Nur verfügbar für Glide-Fahrzeuge\nBenötigt Glide // Circular Functions

