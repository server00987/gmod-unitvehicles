#---------- New Settings Menu, Pursuit Settings
# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=Heat-Stufen
uv.pursuit.heatlevels.enable=Aktiviert Heat-Stufen
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=Spawn von AI-Einheiten
uv.pursuit.heatlevels.aiunits.desc=Haupt-AI-Einheiten (Streife, Unterstützung, etc.) werden in der Nähe von Verfolgungsjagden spawnen.\n\nRhino- und Helikopter-Einheiten können mittels dem Einheiten-Manager-Tool aktiviert werden.

# uv.pursuit.randomplayerunits=Random Player Units
# uv.pursuit.randomplayerunits.desc=If enabled, player-controlled Units will be chosen randomly from the available units.
# uv.pursuit.autohealth=Unlimited Durability
uv.pursuit.autohealth.desc=Wagen Verdächtiger erhalten unlimiterte Gesundheit und deine Gesamt-Gesundheit als Verdächtiger wird entsprechend dem Gewicht deines Wagens gesetzt.\n\nAktiveren, wenn du nicht ständigen Totalschaden erleiden willst oder dir härtere Verdächtige wünschst.
# uv.pursuit.wheelsdetaching=Wheel Detachment
# uv.pursuit.wheelsdetaching.desc=If enabled, wheels will detach from wrecked vehicles.
# uv.pursuit.spottedfreezecam=[SP Only] Spotted Freeze cam
# uv.pursuit.spottedfreezecam.desc=Slows the game down and points the camera to the closest Unit when beginning a pursuit.
uv.pursuit.repaircooldown=Reparatur-Abklingzeit
uv.pursuit.repaircooldown.desc=Die Dauer bevor Reparatur-Werkstätte wieder benutzt werden können.\n\nAuf 0 setzen, um sie auf einmalige Benutzung zu limitieren.
uv.pursuit.repairrange=Reparatur-Reichweite
uv.pursuit.repairrange.desc=Distanz in Hammer Units, in der eine Werkstatt deinen Wagen reparieren kann.
uv.pursuit.noevade=Kein Entkommen
uv.pursuit.noevade.desc=Wenn aktiviert, kannst du niemals in den Flucht-Status wechseln.\n\nViel Glück!
uv.pursuit.bustedtime=Zeit bis zur Verhaftung
uv.pursuit.bustedtime.desc=Zeit in Sekunden, die es als Verdächtiger braucht, um verhaftet zu werden.\n\nZum Deaktivieren auf 0 setzen.
uv.pursuit.respawntime=Respawn-Abklingzeit (Einheit)
uv.pursuit.respawntime.desc=Zeit in Sekunden, bevor ein Spieler in einem Einsatzwagen Time in seconds before players can respawn in a Unit Vehicle.\n\nSet to 0 to disable.
uv.pursuit.spikeduration=Zeit zum Wiederaufpumpen der Reifen
uv.pursuit.spikeduration.desc=Die Zeit, in Sekunden, bevor Reifen wieder aufgepumpt werden, nachdem sie von Nagelbändern getroffen wurden.\n\nAuf 0 setzen, um das Wiederaufpumpen von Reifen zu deaktivieren.

