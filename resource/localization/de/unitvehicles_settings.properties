#---------- New Settings Menu, Pursuit Settings
# uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=Heat-Stufen
uv.pursuit.heatlevels.enable=Aktiviert Heat-Stufen
# uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=Spawn von AI-Einheiten
uv.pursuit.heatlevels.aiunits.desc=Haupt-AI-Einheiten (Streife, Unterstützung, etc.) werden in der Nähe von Verfolgungsjagden spawnen.\n\nRhino- und Helikopter-Einheiten können mittels dem Einheiten-Manager-Tool aktiviert werden.

# uv.pursuit.randomplayerunits=Random Player Units
# uv.pursuit.randomplayerunits.desc=If enabled, player-controlled Units will be chosen randomly from the available units.
# uv.pursuit.autohealth=Unlimited Durability
uv.pursuit.autohealth.desc=Wagen Verdächtiger erhalten unlimiterte Gesundheit und deine Gesamt-Gesundheit als Verdächtiger wird entsprechend dem Gewicht deines Wagens gesetzt.\n\nAktiveren, wenn du nicht ständigen Totalschaden erleiden willst oder dir härtere Verdächtige wünschst.
# uv.pursuit.wheelsdetaching=Wheel Detachment
# uv.pursuit.wheelsdetaching.desc=If enabled, wheels will detach from wrecked vehicles.
# uv.pursuit.spottedfreezecam=[SP Only] Spotted Freeze cam
# uv.pursuit.spottedfreezecam.desc=Slows the game down and points the camera to the closest Unit when beginning a pursuit.
uv.pursuit.repaircooldown=Reparatur-Abklingzeit
uv.pursuit.repaircooldown.desc=Die Dauer bevor Reparatur-Werkstätte wieder benutzt werden können.\n\nAuf 0 setzen, um sie auf einmalige Benutzung zu limitieren.
uv.pursuit.repairrange=Reparatur-Reichweite
uv.pursuit.repairrange.desc=Distanz in Hammer Units, in der eine Werkstatt deinen Wagen reparieren kann.
uv.pursuit.noevade=Kein Entkommen
uv.pursuit.noevade.desc=Wenn aktiviert, kannst du niemals in den Flucht-Status wechseln.\n\nViel Glück!
uv.pursuit.bustedtime=Zeit bis zur Verhaftung
uv.pursuit.bustedtime.desc=Zeit in Sekunden, die es als Verdächtiger braucht, um verhaftet zu werden.\n\nZum Deaktivieren auf 0 setzen.
uv.pursuit.respawntime=Respawn-Abklingzeit (Einheit)
uv.pursuit.respawntime.desc=Zeit in Sekunden, bevor ein Spieler in einem Einsatzwagen Time in seconds before players can respawn in a Unit Vehicle.\n\nSet to 0 to disable.
uv.pursuit.spikeduration=Zeit zum Wiederaufpumpen der Reifen
uv.pursuit.spikeduration.desc=Die Zeit, in Sekunden, bevor Reifen wieder aufgepumpt werden, nachdem sie von Nagelbändern getroffen wurden.\n\nAuf 0 setzen, um das Wiederaufpumpen von Reifen zu deaktivieren.

#---------- New Settings Menu, Pursuit Tech
uv.ptech=Verfolgungs-Tech
uv.ptech.racer=Rennfahrer-Verfolgungs-Tech
uv.ptech.racer.desc=Aktiveren, damit Rennfahrer mit Verfolgungs-Tech spawnen.
uv.ptech.friendlyfire=Friendly Fire
uv.ptech.friendlyfire.desc=Aktiveren, wenn Rennfahrer sich gegenseitig mit Verfolgungs-Tech treffen können sollen.
# uv.ptech.roadblockfriendlyfire=Roadblock Friendly Fire
# uv.ptech.roadblockfriendlyfire.desc=Enable if Units should be affected by Spike Strips that appear with Roadblocks.

#---------- New Settings Menu, AI
# uv.ai.title=AI Settings

uv.ailogic=AI-Logik
uv.ailogic.optimizerespawn=Optimiere Respawn
uv.ailogic.optimizerespawn.desc=Units will teleport ahead of suspects instead of respawning.\n\nImproves performance.\n\nNote: Incompatible with Simfphys.
uv.ailogic.relentless=Rücksichtslos
uv.ailogic.relentless.desc=AI-Einheiten werden sich aggressiver verhalten, wie die Cops in NFS Rivals.\n\nDer Zweck heiligt die Mittel, selbst wenn sie ihre eigene Sicherheit vernachlässigen müssen.\n\nAußerdem werden sie wissen, wo du dich versteckst, selbst im Cooldown.
uv.ailogic.wrecking=Totalschaden aktivieren
uv.ailogic.wrecking.desc=Polizeiwagen und Verkehrsteilnehmer können Totalschaden erleiden.
uv.ailogic.detectionrange=Erkennungs-Radius
uv.ailogic.detectionrange.desc=Minimaler Spawn-Radius für Wagen (in Hammer Units), wenn Einheiten manuell gespawnt werden.\n\nVerwende höhere Werte, wenn du Probleme beim Spawnen von Einheiten hast.
uv.ailogic.headlights=Scheinwerfer aktivieren
uv.ailogic.headlights.desc=AI-Wagen werden ihre Frontscheinwerfer benutzen.\n\nHelikopter-Einheiten leuchten außerdem mit ihren Suchscheinwerfern.\n\nBeeinträchtigt die Performance.

uv.ailogic.usenitrousracer=Nitro für AI-Rennfahrer
uv.ailogic.usenitrousracer.desc=Erlaubt AI-Rennfahrern den Einsatz von Nitro.\n\nAchtung: Nur verfügbar für Glide-Fahrzeuge\n\nBenötigt Glide // Circular Functions
uv.ailogic.usenitrousunit=Nitro für AI-Einheiten
uv.ailogic.usenitrousunit.desc=Erlaubt AI-Einheiten den Einsatz von Nitro.\n\nAchtung: Nur verfügbar für Glide-Fahrzeuge\n\nBenötigt Glide // Circular Functions

# uv.ailogic.autohealthracer=Unlimited Durability for AI Racers
# uv.ailogic.autohealthracer.desc=Gives AI Racers unlimited vehicle durability.

# uv.ailogic.customizeracer=Customize AI Racers' vehicle
# uv.ailogic.customizeracer.desc=AI Racers apply a random colour, skin and bodygroup selection when spawned in a vehicle.\n\nNote: Does not apply for Glide vehicles with the bodygroup-based damage script.

# uv.ailogic.tractioncontrol=Traction Control
# uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=AI-Navigation ———
uv.ainav.pathfind=Wegfindung
uv.ainav.pathfind.desc=Die AI wird den A*-Algorithmus mittels Navmesh / Decent-Vehicle-Wegpunkte zur Wegfindung verwenden.\n\nBeeinträchtigt die Performance.
uv.ainav.dvpriority=DV-Wegpunkt-Priorität
uv.ainav.dvpriority.desc=AI wird bei der Wegfindung versuchen Decent-Vehicle-Wegpunkte dem Navmesh vorzuziehen, wenn vorhanden.

uv.chatter=Funk-Gequatsche
uv.chatter.enable=Funk-Gequatsche aktivieren
# uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=Funk-Gequatsche als Text
uv.chatter.text.desc=Das Gequatsche des Funkgeräts wird in der Chatbox ausgegeben, statt über Ton.

uv.response=Rufbereitschaft
uv.response.enable=Rufbereitschaft aktivieren
uv.response.enable.desc=AI-Einheiten werden spawnen und auf der Map verteilten Rufen nachgehen.
uv.response.speedlimit=Tempolimit (mph)
uv.response.speedlimit.desc=Untätige AI-Einheiten werden dieses vordefinierte Tempolimit durchsetzen.\n\nAI-Einheiten auf Streife werden das Tempolmit durchsetzen, das in den DV-Wegpunkten definiert ist.\n\nZum Deaktivieren auf 0 setzen.
