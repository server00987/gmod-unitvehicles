uv.settings.heatlevels.aiunits.desc=Haupt-AI-Einheiten (Streife, Unterstützung, etc.) werden in der Nähe von Verfolgungsjagden spawnen.\nRhino- und Helikopter-Einheiten können mittels dem Einheiten-Manager-Tool aktiviert werden.

uv.settings.pursuit=——— Verfolgung ———
uv.settings.pursuit.autohealth=Automatische Gesundheit
uv.settings.pursuit.autohealth.desc=Wagen Verdächtiger erhalten unlimiterte Gesundheit und deine Gesamt-Gesundheit als Verdächtiger wird entsprechend dem Gewicht deines Wagens gesetzt.\nAktiveren, wenn du nicht ständigen Totalschaden erleiden willst oder dir härtere Verdächtige wünschst.
