uv.ptech.racer=Rennfahrer-Verfolgungs-Tech
uv.ptech.racer.desc=Aktiveren, damit Rennfahrer mit Verfolgungs-Tech spawnen.
uv.ptech.friendlyfire=Friendly Fire
uv.ptech.friendlyfire.desc=Aktiveren, wenn Rennfahrer sich gegenseitig mit Verfolgungs-Tech treffen können sollen.
# uv.ptech.roadblockfriendlyfire=Roadblock Friendly Fire
# uv.ptech.roadblockfriendlyfire.desc=Enable if Units should be affected by Spike Strips that appear with Roadblocks.

