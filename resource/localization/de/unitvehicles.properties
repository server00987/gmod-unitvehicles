# Shared
uv.ptech.emp.title=——— Elektromagnetischer Puls (EMP) ———
uv.ptech.emp=Elektromagnetischer Puls
# uv.ptech.emp.short=EMP
uv.ptech.emp.desc=Der Elektromagnetische Puls (EMP) visiert vorausfahrende Fahrzeuge an, erfasst sie und löst einen gewaltigen elektrostatischen Impuls aus, der ihre elektrischen Systeme vorübergehend lahmlegt.

uv.ptech.emp.activated=EMP AKTIVIERT
uv.ptech.emp.lockingon=EMP ERFASST ZIEL
uv.ptech.emp.missed=EMP VERFEHLT
uv.ptech.emp.dodged=EMP ABGEWEHRT
uv.ptech.emp.notarget=KEIN GÜLTIGES ZIEL FÜR EMP

uv.ptech.emp.hit=Du hast %s mit einem EMP getroffen
uv.ptech.emp.hit.you=%s hat dich mit einem EMP getroffen

uv.ptech.esf.title=——— Elektrostatisches Feld (ESF) ———
uv.ptech.esf=Elektrostatisches Feld
# uv.ptech.esf.short=ESF
uv.ptech.esf.desc=Das ESF lädt die Fahrzeugkarosserie mit einem starken Energiefeld auf, das gegen Betäubungsminen und EMP-Erfassungen schützt. Zudem erzeugt es bei jedem Objekt, das damit in Berührung kommt, einen starken Schock.

uv.ptech.esf.activated=ESF AKTIVIERT
uv.ptech.esf.hit=Du hast %s mit einem ESF getroffen
uv.ptech.esf.hit.you=%s hat dich mit einem ESF getroffen

uv.ptech.repairkit.title=——— Reparatur-Kit ———
uv.ptech.repairkit=Reparatur-Kit
uv.ptech.repairkit.short=REPARATUR
uv.ptech.repairkit.desc=Das Reparatur-Kit setzt ein Onboard-Reparatur-System ein, das eine schnelle Feldreparatur deines Wagens aktiviert. Für den Einsatz mit Rettungskräften und taktischer Mobilität konzipiert, stellt das Auto-Reparatur-Modul die strukturelle Integrität deines Wagens mit selbstdichtenden Bauteilen und verstärkter Hydrauliksysteme wieder her.

uv.ptech.repairkit.activated=REPARATUR-KIT EINGESETZT

# Racers Only
uv.ptech.jammer.title=——— Störsender ———
uv.ptech.jammer=Störsender
uv.ptech.jammer.short=STÖR
uv.ptech.jammer.desc=Der Störsender umgibt deinen Wagen vorübergehend mit einem Feld, welches gegen Verfolgungs-Tech-Treffer schützt und das HUD anderer Fahrer in der Nähe stört, so dass diese keine Verfolgungs-Technologie einsetzen können.

uv.ptech.jammer.activated=STÖRSENDER AKTIVIERT
uv.ptech.jammer.hit.you=STÖRUNG

uv.ptech.shockwave.title=——— Schockwelle ———
uv.ptech.shockwave=Schockwelle
uv.ptech.shockwave.short=SCHWE
uv.ptech.shockwave.desc=Die Schockwelle erzeugt eine Schalldruckwelle in der Mitte des Wagens, die alle im nahen Umkreis getroffenen Fahrzeuge wegstößt und beschädigt.

uv.ptech.shockwave.activated=SCHOCKWELLE EINGESETZT
uv.ptech.shockwave.hit=Du hast %s mit einer Schockwelle getroffen
uv.ptech.shockwave.hit.you=%s hat dich mit einer Schockwelle getroffen

uv.ptech.stunmine.title=——— Betäubungsmine ———
uv.ptech.stunmine=Betäubungsmine
# uv.ptech.stunmine.short=MINE
uv.ptech.stunmine.desc=Betäubungsminen werden hinter deinem Wagen abgesetzt. Kollidiert ein anderes Fahrzeug damit, werden seine elektrischen Systeme überlastet, was zu Schäden und vorübergehendem Kontrollverlust führt.

