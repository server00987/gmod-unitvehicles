uv.ptech=Verfolgungs-Technologie

# uv.ptech.slot.left=Slot 1
# uv.ptech.slot.right=Slot 2

uv.ptech.emp.title=——— Elektromagnetische Puls (EMP) ———
uv.ptech.emp=Elektromagnetische Puls
# uv.ptech.emp.short=EMP
uv.ptech.emp.desc=Der Elektromagnetische Puls (EMP) visiert vorausfahrende Fahrzeuge an, erfasst sie und löst einen gewaltigen elektrostatischen Impuls aus, der ihre elektrischen Systeme vorübergehend lahmlegt.

# uv.ptech.emp.activated=EMP ACTIVATED
# uv.ptech.emp.lockingon=EMP LOCKING ON
# uv.ptech.emp.hit=You hit %s with an EMP
# uv.ptech.emp.hit.you=%s hit you with an EMP

uv.ptech.esf.title=——— Elektrostatisches Feld (ESF) ———
uv.ptech.esf=Elektrostatisches Feld
# uv.ptech.esf.short=ESF
uv.ptech.esf.desc=Das ESF lädt die Fahrzeugkarosserie mit einem starken Energiefeld auf, das gegen Betäubungsminen und EMP-Erfassungen schützt. Zudem erzeugt es bei jedem Objekt, das damit in Berührung kommt, einen starken Schock.

# uv.ptech.esf.activated=ESF ACTIVATED
# uv.ptech.esf.hit=You hit %s with an ESF
# uv.ptech.esf.hit.you=%s hit you with an ESF

# uv.ptech.killswitch.title=——— Killswitch ———
# uv.ptech.killswitch=Killswitch
# uv.ptech.killswitch.short=KILLSW
uv.ptech.killswitch.desc=Killswitch visiert vorausfahrende Fahrzeuge an, erfasst sie und löst einen gewaltigen elektrostatischen Impuls aus, der ihre elektrischen Systeme vorübergehend lahmlegt.

# uv.ptech.killswitch.activated=KILLSWITCH ACTIVATED
# uv.ptech.killswitch.lockingon=KILLSWITCH LOCKING ON
# uv.ptech.killswitch.dodged=KILLSWITCH AVOIDED
# uv.ptech.killswitch.hit=You hit %s with a Killswitch
# uv.ptech.killswitch.hit.you=%s hit you with a Killswitch

# uv.ptech.killswitch.engine.on=ENGINE RESTARTED
# uv.ptech.killswitch.getclose=GET CLOSE TO USE KILLSWITCH
# uv.ptech.killswitch.novalid=NO VALID TARGET FOR KILLSWITCH

uv.ptech.jammer.title=——— Störsender ———
uv.ptech.jammer=Störsender
uv.ptech.jammer.short=STÖR
uv.ptech.jammer.desc=Der Störsender umgibt deinen Wagen vorübergehend mit einem Feld, welches gegen Verfolgungs-Tech-Treffer schützt und das HUD anderer Fahrer in der Nähe stört, so dass diese keine Verfolgungs-Technologie einsetzen können.

# uv.ptech.jammer.activated=JAMMER ACTIVATED
# uv.ptech.jammer.hit.you=JAMMED

uv.ptech.shockwave.title=——— Schockwelle ———
uv.ptech.shockwave=Schockwelle
uv.ptech.shockwave.short=SCHOCK
uv.ptech.shockwave.desc=Die Schockwelle erzeugt eine Schalldruckwelle in der Mitte des Wagens, die alle im nahen Umkreis getroffenen Fahrzeuge wegstößt und beschädigt.

# uv.ptech.shockwave.activated=SHOCKWAVE DEPLOYED
# uv.ptech.shockwave.hit=You hit %s with a Shock Wave
# uv.ptech.shockwave.hit.you=%s hit you with a Shock Wave

uv.ptech.spikes.title=——— Nagelband ———
uv.ptech.spikes=Nagelband
uv.ptech.spikes.short=NÄGEL
uv.ptech.spikes.desc=Nagelbänder werden aus dem Heck des Fahrzeugs abgeworfen und entfalten sich schnell, um die Reifen jedes Wagens, der darüber fährt, zu beschädigen. Mehrere Fahrzeuge können getroffen werden, wenn diese nicht ausweichen können.

# uv.ptech.spikes.activated=SPIKE STRIP DEPLOYED

# uv.ptech.spikes.tiresreinflate=TIRES REINFLATING

uv.ptech.stunmine.title=——— Beäubungsmine ———
uv.ptech.stunmine=Beäubungsmine
# uv.ptech.stunmine.short=MINE
uv.ptech.stunmine.desc=Betäubungsminen werden hinter deinem Wagen abgesetzt. Kollidiert ein anderes Fahrzeug damit, werden seine elektrischen Systeme überlastet. was zu Schäden und vorübergehendem Kontrollverlust führt.

# uv.ptech.stunmine.activated=STUN MINE DEPLOYED
# uv.ptech.stunmine.hit=You hit %s with a Stun Mine
# uv.ptech.stunmine.hit.you=%s hit you with a Stun Mine

