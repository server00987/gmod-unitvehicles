uv.ptech.repairkit.title=——— Ремкомплект ———
uv.ptech.repairkit=Ремкомплект
uv.ptech.repairkit.short=РЕМКОМ
uv.ptech.repairkit.desc=В состав ремкомплекта входит встроенная система ремонта, которая позволяет быстро отремонтировать ваш автомобиль в полевых условиях. Разработанный с учетом потребностей реагирования на чрезвычайные ситуации и тактической мобильности, модуль автоматического ремонта восстанавливает целостность конструкции вашего автомобиля с помощью встроенных самоуплотняющихся компонентов и усиленных гидравлических систем.

uv.ptech.repairkit.activated=РЕМКОМПЛЕКТ АКТИВИРОВАН

# Racers Only
uv.ptech.jammer.title=——— ГЛУШИЛКА ———
uv.ptech.jammer=ГЛУШИЛКА
uv.ptech.jammer.short=ГЛУШ
uv.ptech.jammer.desc=Глушилка окружает ваш автомобиль временным полем, которое защищает от технических воздействий и создает помехи на дисплеях других водителей, находящихся поблизости, препятствуя использованию технологии погони.

uv.ptech.jammer.activated=ГЛУШИЛКА АКТИВИРОВАНА
uv.ptech.jammer.hit.you=ЗАГЛУШЕН

uv.ptech.shockwave.title=——— Ударная Волна ———
uv.ptech.shockwave=Ударная Волна
uv.ptech.shockwave.short=УДРВЛН
uv.ptech.shockwave.desc=Ударная Волна создает звуковой разряд в центре автомобиля, который отталкивает и повреждает все находящиеся поблизости транспортные средства.

uv.ptech.shockwave.activated=УДАРНАЯ ВОЛНА ИСПОЛЬЗОВАНА
uv.ptech.shockwave.hit=Ты поразил %s с помощью Ударной Волны
uv.ptech.shockwave.hit.you=%s поразил тебя с помощью Ударной Волны

uv.ptech.stunmine.title=——— Оглушающая Мина ———
uv.ptech.stunmine=Оглушающая Мина
uv.ptech.stunmine.short=МИНА
uv.ptech.stunmine.desc=Оглушающие Мины развёртываются позади ващего автомобиля, которые при столкновении приводят к перегрузке электрических систем автомобиля, что приводит к повреждению и потере управления.

uv.ptech.stunmine.activated=ОГЛУЩАЮЩАЯ МИНА ИСПОЛЬЗОВАНА
uv.ptech.stunmine.hit=Ты поразил %s с помощью Оглущающей Мины
uv.ptech.stunmine.hit.you=%s поразил тебя с помощью Оглушающей Мины

uv.ptech.powerplay.title=——— Поверплей ———
uv.ptech.powerplay=Поверплей
uv.ptech.powerplay.short=ПВР
uv.ptech.powerplay.desc=Актицавия Поверплея задействует ближайшие к водителю Погонеломы, заставляя их разрушаться. 

uv.ptech.powerplay.activated=ПОВЕРПЛЕЙ АКТИВИРОВАН
uv.ptech.powerplay.nopb=НЕТ БЛИЖАЙШИХ ПОГОНЕЛОМОВ

uv.ptech.juggernaut.title=——— Джаггернаут ———
uv.ptech.juggernaut=Джаггернаут
uv.ptech.juggernaut.short=ДЖАГГ
uv.ptech.juggernaut.desc=Джаггернаут значительно повышает силу тарана твоей машины, делая проще прорывание через пропы и блокирующие машины.

uv.ptech.juggernaut.activated=ТАРАН АКТИВИРОВАН

# Units Only
uv.ptech.killswitch.title=——— Киллсвитч ———
uv.ptech.killswitch=Киллсвитч
uv.ptech.killswitch.short=КИЛЛСВ
uv.ptech.killswitch.desc=Киллсвитч нацеливается на впереди идущие автомобили и фиксируется на них, а затем посылает мощный электростатический импульс, который временно отключает их электрические системы.

uv.ptech.killswitch.activated=КИЛЛСВИТЧ АКТИВИРОВАН
uv.ptech.killswitch.lockingon=КИЛЛСВИТЧ ФИКСИРУЕТСЯ
uv.ptech.killswitch.dodged=КИЛЛСВИТЧ ИЗБЕЖЁН
uv.ptech.killswitch.hit=Ты поразил %s с помощью Киллсвитч
uv.ptech.killswitch.hit.you=%s поразил тебя с помощью Киллсвитч

uv.ptech.killswitch.engine.on=ДВИГАТЕЛЬ ПЕРЕЗАПУЩЕН
uv.ptech.killswitch.getclose=СБЛИЗЬСЯ, ЧТОБЫ ИСПОЛЬЗОВАТЬ КИЛЛСВИТЧ
uv.ptech.killswitch.novalid=НЕТ ДЕЙСТВИТЕЛЬНОЙ ЦЕЛИ ДЛЯ КИЛЛСВИТЧА

uv.ptech.spikes.title=——— Полоса с Шипами ———
uv.ptech.spikes=Полоса с Шипами
uv.ptech.spikes.short=ШИПЫ
uv.ptech.spikes.desc=Шипованные полосы, расположенные в задней части автомобиля, быстро расширяются, повреждая шины любого автомобиля, проезжающего по ним, и могут задеть несколько транспортных средств, если их не удастся избежать.

uv.ptech.spikes.activated=ПОЛОСА С ШИПАМИ ИСПОЛЬЗОВАНА

uv.ptech.spikes.tiresreinflate=ПОВТОРНОЕ НАКАЧИВАНИЕ ШИН

uv.ptech.shockram.title=——— Ударный таран ———
uv.ptech.shockram=Ударный таран
uv.ptech.shockram.short=ТАРАН
uv.ptech.shockram.desc=Ударный таран выпускает перед автомобилем мощную звуковую волну, которая отталкивает и повреждает все машины, попадающие под ее воздейстуе.

uv.ptech.shockram.activated=УДАРНЫЙ ТАРАН АКТИВИРОВАН
uv.ptech.shockram.hit=Ты поразил %s с помощью Ударный таран
uv.ptech.shockram.hit.you=%s поразил тебя с помощью Ударный таран

