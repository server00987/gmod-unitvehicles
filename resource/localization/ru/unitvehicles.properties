uv.ptech.esf.desc=Электростатическое поле (ЭСП) esf заряжает кузов вашего автомобиля мощным статическим полем, которое защищает его от электрошоковых мин и ЭМИ замков и наносит мощный удар током любому, кто к нему прикоснется.

