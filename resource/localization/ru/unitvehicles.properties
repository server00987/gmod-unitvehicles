uv.ptech.gpsdart=GPS Маячок
uv.ptech.gpsdart.short=GPS
uv.ptech.gpsdart.desc=GPS Маячок - это система маркировки транспортных средств, запускаемая спереди машины, которая помечает, отслеживает и определяет местоположение скрывающегося транспортного средства.

uv.ptech.gpsdart.activated=GPS МАЯЧОК УСТАНОВЛЕН
