uv.settings.heatlevels.aiunits=Спавн ИИ Юнитов
uv.settings.heatlevels.aiunits.desc=Главные ИИ Юниты (Патруль, Поддержка и т.д) будут появляться поблизости, чтобы присоединиться к погоне.\n\nНосорог и Вертолёт могут быть включены через Unit Manager Tool.

uv.settings.pursuit.randomplayerunits=Случайный Юнит Игрока
uv.settings.pursuit.randomplayerunits.desc=Если включено, контролируемые игроком Юниты будут выбираться случайно из доступных юнитов.
uv.settings.pursuit.autohealth=Бесконечная Прочность
uv.settings.pursuit.autohealth.desc=Машины подозреваемых получают бесконечное здоровье, и ваше здоровье как у подозреваемого, устанавливается на основе массы вашей машины.\n\nВключи, если дальше не хочешь ломаться, или если ты хочешь более жёстких подозреваемых.
uv.settings.pursuit.wheelsdetaching=Отсоединение Колёс
uv.settings.pursuit.wheelsdetaching.desc=Если включено, колёса будут отсоединяться от сломанных машин.
uv.settings.pursuit.spottedfreezecam=[Только Одиночная Игра] Заморозка камеры Обнаружения
