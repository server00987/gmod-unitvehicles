tool.uvpursuitbreaker.refreshed=Погонелом(ы) обновлен(ы)!

tool.uvpursuitbreaker.settings.desc=——— Погонеломы на этой Карте ———\n- Нажми на Погонелом из ниже приведённого списка, чтобы его загрузить.\n- Пустой список? Создай структуру и нажми ПКМ по ней, чтобы сохранить!

tool.uvpursuitbreaker.settings=——— Настройки Погонеломов ———
