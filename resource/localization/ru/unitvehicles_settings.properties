uv.settings.pursuit.respawntime=Время Возрождения (Полиция)
uv.settings.pursuit.respawntime.desc=Время в секундах до того, как игроки смогут пересесть в юниты.\n\nУстановите значение 0, чтобы отключить.
uv.settings.pursuit.spikeduration=Время до Повторной Накачки Шин
