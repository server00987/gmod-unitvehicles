uv.settings.ailogic.autohealthracer=Бесконечная Прочность для ИИ Гонщиков
uv.settings.ailogic.autohealthracer.desc=Даёт машинам ИИ Гонщиков бесконечную прочность.

uv.settings.ailogic.customizeracer=Кастомизировать машины ИИ Гонщиков
uv.settings.ailogic.customizeracer.desc=ИИ Гонщики получат случайный цвет, скин и бодигрупп, когда будут в машине.\n\nПримечание: Не применяется на машины Glide со скриптом на урон, основанном на бодигруппах.

uv.settings.ailogic.tractioncontrol=Контроль Тяги
uv.settings.ailogic.tractioncontrol.desc=ИИ Гонщики и Юниты будут понижать скорость во время потери сцепления.\n\nПримечание: Применяется только для машин Glide и Simfphys.

uv.settings.ainav=Навигация ИИ
uv.settings.ainav.pathfind=Поиск Путей
uv.settings.ainav.pathfind.desc=ИИ будет использовать A* алгоритм поиска путей, используя navmesh / Decent Vehicle точки маршута для навигации.\n\nВлияет на производительность.
uv.settings.ainav.dvpriority=Приоритет точек маршрута DV
uv.settings.ainav.dvpriority.desc=ИИ будет пытаться использовать точки маршрута Decent Vehicles для навигации до попытки использования навигации церез navmesh (если доступно).

uv.settings.chatter=Радиопереговоры
uv.settings.chatter.enable=Включить Радиопереговоры
# uv.settings.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.settings.chatter.text=Радиопереговоры в качестве текста
uv.settings.chatter.text.desc=Радиопереговоры будут отображаться в чате вместо того, чтобы быть озвученными.

uv.settings.response=Ответ на Вызов
uv.settings.response.enable=Включить Ответ на Вызов
uv.settings.response.enable.desc=ИИ юниты будут появляться и отвечать на различные вызовы по всей карте.
uv.settings.response.speedlimit=Ограничение скорости (М/Ч)
uv.settings.response.speedlimit.desc=Едущие ИИ юниты будут соблюдать данное ограничение скорости.\n\nПатрулирующие ИИ юниты будут соблюдать ограничение скорости, установленных на точках маршрута DV.\n\nУстановите значение 0, чтобы отключить.
