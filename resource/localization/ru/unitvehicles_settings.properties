uv.settings.audio.mutecp=Выключить звук контрольных точек.
uv.settings.audio.mutecp.desc=Выключает звук прохождения контрольных точек во время гонки.

uv.settings.heatlevels=——— Уровни Жары ———
uv.settings.heatlevels.enable=Включает Уровни Жары
uv.settings.heatlevels.enable.desc=^Необходимо включить, чтобы заработали приведенные ниже настройки.
uv.settings.heatlevels.aiunits=Спавн ИИ Юнитов
uv.settings.heatlevels.aiunits.desc=Главные ИИ юниты (Патруль, Поддержка и т.д) будут появляться поблизость, чтобы присоединиться к погоне.\nНосорог и Вертолёт могут быть включены через Unit Manager Tool.
uv.settings.heatlevels.min=Минимальный Уровень Жары
uv.settings.heatlevels.min.desc=Устанавливает минимальный Уровень Жары, которого вы можете достичь в погоне. Более высокие уровни обеспечивают более агрессивных юнитов.
uv.settings.heatlevels.max=Максимальный Уровень Жары
uv.settings.heatlevels.max.desc=Устанавливает максимальный Уровень Жары, которого вы можете достичь в погоне. Менее высокие уровни обеспечивают менее агрессивных юнитов.

uv.settings.targetvehicle=——— Целевой тип Транспортного Средства ———
uv.settings.targetvehicle.target=Цель Погони
uv.settings.targetvehicle.target.desc=Выберите, какой тип транспортного средства будет преследовать полиция.\n1) Все типы транспортных средств\n2) Только Decent Vehicles\n3) Только не-Decent Vehicles

uv.settings.music=——— Музыка (Локальная) ———
uv.settings.music.keybinds=Клавищи
uv.settings.music.skipsong=Пропустить Песню
uv.settings.music.pursuit=Музыка Погони
uv.settings.music.pursuit.desc=Выключает музыку в погоне.
uv.settings.music.pursuit.priority=Приоритет Музыки Погони
uv.settings.music.pursuit.priority.desc=Если включено, музыка погони всегда будет играть вместо гоночной во время гонки.
uv.settings.music.race=Гоночная Музыка
uv.settings.music.race.desc=Выключает музыку во время гонки.
uv.settings.music.race.priority=Приоритет гоночной Музыки
uv.settings.music.race.priority.desc=Если включено, гоночная музыка всегда будет играть вместо музыки погони во время гонки.
uv.settings.music.race.racingpriority=Заменить Тему Погони
uv.settings.music.race.racingpriority.desc=Если включено, гоночная тема заменит тему погони во время обычных погони (вне гонок).
uv.settings.music.pursuittheme=Тема Погони
uv.settings.music.pursuittheme.random=Случайная Тема Уровня Жары
uv.settings.music.pursuittheme.random.desc=Включает случайную Тему Уровня Жары из выбранной вами Темы Погони.
uv.settings.music.volume=Громкость Музыки
uv.settings.music.volume.desc=Устанавливает громкость проигрываемой музыки.

uv.settings.race=——— Гонки ———
uv.settings.race.keybinds=Клавиши
uv.settings.race.resetposition=Сбросить Позиция
uv.settings.race.showresults=Показать Результаты Гонки

uv.settings.pursuit=——— Погоня ———
uv.settings.pursuit.autohealth=Авто-Здоровье
uv.settings.pursuit.autohealth.desc=Машины подозреваемых получают бесконечное здоровье, и ваше здоровье как у подозреваемого, устанавливается на основе массы вашей машины.\nВключи, если  дальше не хочешь ломаться, или если ты хочешь более жёстких подозреваемых.
uv.settings.pursuit.repaircooldown=Время для Починки
uv.settings.pursuit.repaircooldown.desc=Как скоро ремонтные мастерские смогут снова работать.\nУстановите значение 0, чтобы сделать их одноразовыми.
uv.settings.pursuit.repairrange=Дальность починки
uv.settings.pursuit.repairrange.desc=Дистанция в Hammer Units от ремонтных мастерских, где вы можете отремонтировать свою машину.
uv.settings.pursuit.noevade=Невозможность Скрыться
uv.settings.pursuit.noevade.desc=Если включено, ты не сможешь войти в Состояние Отрыва.\nУдачи!
uv.settings.pursuit.bustedtime=Время до Ареста
uv.settings.pursuit.bustedtime.desc=Время в секундах до того, как подозреваемый будет арестован.\nУстановите значение 0, чтобы отключить.
uv.settings.pursuit.respawntime=Время Возрождения (Полиция)
uv.settings.pursuit.respawntime.desc=Время в секундах до того, как игроки смогут пересесть в юниты.\nУстановите значение 0, чтобы отключить.
uv.settings.pursuit.spikeduration=Время до Повторной Накачки Шин
uv.settings.pursuit.spikeduration.desc=Как долго (в секундах) шины будут пробиты до тех пор, пока они не будут снова накачаны.\nУстановите значение 0, чтобы отключить накачку шин.
uv.settings.pursuit.racertags=Имена Гонщиков
uv.settings.pursuit.racertags.desc=Отображать имена гонщиков во время погони.

uv.settings.ptech=——— Технология Погони ———
uv.settings.ptech.desc=Вставьте клавишу для Технологии Погони сюда.
uv.settings.ptech.keybinds=Клавиши
uv.settings.ptech.slot1=Левый Слот
uv.settings.ptech.slot2=Правый Слот
uv.settings.ptech.racer=Технология Погони Гонщика
uv.settings.ptech.racer.desc=Включите, если гонщики должны появляться с Технологиям Погони.
uv.settings.ptech.friendlyfire=Урон по Союзникам
uv.settings.ptech.friendlyfire.desc=Включите, если гонщики должны использовать Технологии Погони друг на друге.

uv.settings.ailogic=——— Логика ИИ ———
uv.settings.ailogic.relentless=Безжалостный
uv.settings.ailogic.relentless.desc=ИИ Юниты будут вести себя более агрессивно, словно полиция в NFS Rivals.\nОни пренебрегут собственной безопасностью, чтобы выполнить свою работу.
uv.settings.ailogic.wrecking=Включить Разрушение
uv.settings.ailogic.wrecking.desc=Unit Vehicles могут быть разбиты.
uv.settings.ailogic.detectionrange=Дальность обнаружения
uv.settings.ailogic.detectionrange.desc=Минимальная дистанция появления машин в Hammer Units когда самостоятельно ставишь юнитов.\nИспользуйте более высокие значения, если у вас проблемы с появлением юнитов.
uv.settings.ailogic.headlights=Включить Фары
uv.settings.ailogic.headlights.desc=ИИ машины будут использовать свои фары.\Вертолёты также будут сверкать своими прожекторами.\nВлияет на производительность.

uv.settings.ainav=——— Навигация ИИ ———
uv.settings.ainav.pathfind=Поиск Путей
uv.settings.ainav.pathfind.desc=ИИ будет использовать A* алгоритм поиска путей, используя navmesh / Decent Vehicle точки маршута для навигации.\nВлияет на производительность.
uv.settings.ainav.dvpriority=Приоритет точек маршрута DV
uv.settings.ainav.dvpriority.desc=ИИ будет пытаться использовать точки маршрута Decent Vehicles для навигации до попытки использования навигации церез navmesh (если доступно).

uv.settings.chatter=——— Радиопереговоры ———
uv.settings.chatter.enable=Включить Радиопереговоры
uv.settings.chatter.text=Радиопереговоры в качестве текста
uv.settings.chatter.text.desc=Радиопереговоры будут отображаться в чате вместо того, чтобы быть озвученными.

uv.settings.response=——— Ответ на Вызов ———
uv.settings.response.enable=Включить Ответ на Вызов
uv.settings.response.enable.desc=ИИ юниты будут появляться и отвечать на различные вызовы по всей карте.
uv.settings.response.speedlimit=Ограничение скорости (М/Ч)
uv.settings.response.speedlimit.desc=Едущие ИИ юниты будут соблюдать данное ограничение скорости.\nПатрулирующие ИИ юниты будут соблюдать ограничение скорости, установленных на точках маршрута DV.\nУстановите значение 0, чтобы отключить.

uv.settings.addon=——— Поддержка Аддонов ———
uv.settings.addon.vcmod.els=Приоритет VCMod EL
uv.settings.addon.vcmod.els.desc=Юниты, использующие базу машины HL2, будут пытаться использовать VCMOD ELS заместо Photon, если оба аддона установлены.

uv.settings.reset=——— Сбросить Настройки ———
