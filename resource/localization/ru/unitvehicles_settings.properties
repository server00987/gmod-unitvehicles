uv.hm.presets.save=Сохранить Пресет
uv.hm.presets.save.desc=Сохраняет пресет с желаемым именем и текущими выбранными настройками.

uv.hm.presets.delete=Удалить Пресет
uv.hm.presets.delete.desc=Удаляет последний выбранный пресет, используя [+attack2].

uv.hm.presets.export=Экспорт Загруженных Настроек для Дополнения в Мастерской
uv.hm.presets.export.desc=Экспортирует настройки в файл, совместимые с Мастерской.\n\nПроверь чат, чтобы узнать точный путь.

uv.hm.lvl=Уровень Жары %s

uv.hm.timedhl=Временные Уровни Жары
uv.hm.timedhl.desc=Если включено, Уровни Жары будут повышаться со временем вместо того, чтобы полагаться на сумму Награды.

uv.hm.minhl=Минимальный Уровень Жары
uv.hm.minhl.desc=Устанавливает минимальный Уровень Жары, которого вы можете достичь в погоне. Более высокие уровни обеспечивают более агрессивных юнитов.

uv.hm.maxhl=Максимальный Уровень Жары
uv.hm.maxhl.desc=Устанавливает максимальный Уровень Жары, которого вы можете достичь в погоне. Менее высокие уровни обеспечивают менее агрессивных юнитов.

uv.hm.enablept=Юниты могут появляться с Технологиями Погони
uv.hm.enablept.desc=Позволяет Юнитам появляться с Технологиями Погони.\n\nПатрульные и Юниты Поддержки никогда не появятся с Технологиями Погони независимо от того, включена ли опция.

uv.hm.pt.spawnwith=Позволить Технологии Погони
uv.hm.pt.spawnwith.desc=Включите, если ИИ и Юниты, контролируемые игроками могут появляться с этой Технологией Погони и использовать ею.
uv.hm.pt.spawnwith.desc.air=Включите, если Воздушный Юнит может использовать эту Технологию Погони.

uv.hm.commander=Настройки Командира
uv.hm.commander.solo=Один Командир
uv.hm.commander.solo.desc=Если включено, будет только один Командир, отправленный в погоню.\n\nПока Командир активен, будут бесконечные подкрепления Юнитов.

uv.hm.commander.health=Здоровье Командира
uv.hm.commander.health.desc=Сколько здоровья имеет Командир.\n\nПовысь, если слишком легко для тебя!

uv.hm.commander.evade=Отрыв с Активным Командиром
uv.hm.commander.evade.desc=Если включено, гонщики смогут скрыться от юнитов в погоне, пока Командир активен.

uv.hm.commander.norepair=Запрет Мастерской
uv.hm.commander.norepair.desc=Если включено, Командир не сможет использовать мастерскую, чтобы починить машину.\n\nПримечание: Командир всё ещё может пополнять Технологии Погони.

uv.hm.air=Настройки Воздушного Юнита
uv.hm.air.model=Модель Юнита
uv.hm.air.model.desc=Какая модель должна использоваться для Вертолёта.

uv.hm.air.canbust=Может арестовывать Гонщиков
uv.hm.air.canbust.desc=Если включено, Вертолёт сможет арестовывать гонщиков, летая рядом с ними.

uv.hm.air.pt.exp=Позволить Взрывные Бочки
uv.hm.air.pt.spikes=Позволить Полосы с Шипами
uv.hm.air.pt.desc=Если включено, Вертолёт сможет использовать эту Технологию Погони.\n\nНичего не делает, если "Позволить Технологии Погони" выключено.

uv.hm.disablebounty=Награда за Устранение Юнитов
uv.hm.disablebounty.desc=Сколько Награды ты получаешь за устранение Юнита этого типа.

uv.hm.vp=Голосовые Профили
uv.hm.vp.desc=Выбери, какой Голосовой Профиль используется для этого ИИ Юнита.
uv.hm.vp.dispatch.desc=Выбери, какой Голосовой Профиль используется для Диспетчера.
uv.hm.vp.misc.desc=Выбери, какой Голосовой Профиль используется для Других.

uv.hm.heat=Настройки Уровней Жары

uv.hm.heat.bounty.10s=Награда каждые 10 секунд
uv.hm.heat.bounty.10s.desc=Сколько Награды ты получаешь каждые 10 секунды.

uv.hm.heat.heatlvl.time=Время Жары
uv.hm.heat.heatlvl.time.desc=Сколько времени пройдёт до повышения вашего Уровня Погони.\nНичего не делает, если "Временные Уровни Погони" отключены.

uv.hm.heat.minbounty=Минимальная Награда
uv.hm.heat.minbounty.desc=Сколько Награды требуется, чтобы достичь этого Уровня Жары?\n\nНе перекрывайте для других Уровней Жары!\n\nНичего не делает, если "Временные Уровни Жары" включено.

uv.hm.heat.maxunits=Максимальное кол-во Юнитов
uv.hm.heat.maxunits.desc=Сколько Юнитов могут преследовать вас за один раз?\n\nБолее высокие значения влияют на производительность.

uv.hm.heat.avaunits=Доступные Юниты
uv.hm.heat.avaunits.desc=Сколько Юнитов может появиться для преследования перед тем, как будет вызвано подкрепление?

uv.hm.heat.backuptime=Время Подкреплениия
uv.hm.heat.backuptime.desc=Сколько времени пройдет до прибытия подкрепления, чтобы присоединиться к погоне.

uv.hm.heat.bustspeed=Скорость для Ареста (М/Ч)
uv.hm.heat.bustspeed.desc=На какой скорости гонщику следует ехать, чтобы избежать ареста.

uv.hm.heat.cooldowntime=Время Ожидания
uv.hm.heat.cooldowntime.desc=Сколько времени вам нужно потратить на Ожидание, чтобы успешно скрыться.

uv.hm.heat.roadblocks=Включить Заграждения
uv.hm.heat.roadblocks.desc=Если включено, заграждения могут появляться на этом Уровне Жары.

uv.hm.heat.helicopter=Включить Вертолёты
uv.hm.heat.helicopter.desc=Если включено, Вертолёты могут появляться на этому Уровне Жары.\nСледите за небом и найдите укрытие над головой!

uv.hm.units=Юниты
uv.hm.units.desc=Выбирает Юинтов, которые будут появлятся в этом слоте в течение погонь.

uv.hm.units.selected=Выбранные Юниты
uv.hm.units.selected.desc=Юниты, которые будут появляться в этом слоте в течение погонь.

uv.hm.units.spawnchance=Шанс Появлеия
uv.hm.units.spawnchance.desc=Шансы для этого Юнита, чтобы появиться в течение выбранного Уровня Жары.

uv.hm.units.override=Использовать Базы Машин
uv.hm.units.override.desc=Юниты будут выбирать машины из списка ниже за место выбора машин из базы данных.

#---------- New Settings Menu, Traffic Manager
uv.tm=Менеджер Трафика

uv.tm.clear=Очистить активные Машины Трафика
uv.tm.clear.desc=Удаляет все текущие Машины Трафика.

uv.tm.override.desc=Трафика будут выбирать машины из списка ниже за место выбора машин из базы данных.

#---------- New Settings Menu, AI Racer Manager
uv.airacer=Менеджер ИИ Гонщиков

uv.airacer.spawnai=Разместить ИИ Гонщика
uv.airacer.spawnai.desc=Размещает случайного ИИ Гонщика.

uv.airacer.spawnai.val=Разместить %s ИИ Гонщиков
uv.airacer.spawnai.val.desc=Размещает это количество ИИ.\n\nНастраивайте, используя [glyph:MWHEELUP][glyph:MWHEELDOWN].\n\nПредупреждение: Размещение большого количество ИИ может вызвать зависание игры.

uv.airacer.clear=Очистить активных ИИ Гонщиков
uv.airacer.clear.desc=Удаляет всех текущих ИИ Гонщиков.

uv.airacer.override=Управление Машиной
uv.airacer.override.desc=ИИ Гонщики будут выбирать машины из списка ниже за место выбора машин из базы данных.

uv.airacer.overridelist=Назначенные Машины: %s
uv.airacer.overridelist.desc=ПКМ по машине, чтобы добавить её в список.\n\nПКМ по ней опять, чтобы удалить из списка.
uv.airacer.overridelist.hover=ПКМ по машине, чтобы добавить её в список.\nПКМ по ней опять, чтобы удалить из списка.

#---------- New Settings Menu, Addons
uv.addons=Дополнения

uv.addons.builtin=Включённые Дополнения
uv.addons.builtin.desc=Дополнения, включённые в Unit Vehicles.
uv.addons.vcmod.els=Приоритет VCMod EL
uv.addons.vcmod.els.desc=Юниты, использующие базу машины HL2, будут пытаться использовать VCMOD ELS заместо Photon, если оба аддона установлены.

uv.addons.extern=Сторонние Дополнения
uv.addons.extern.desc=Дополнения, скачанные в Мастерской или установленные в папке addons.
uv.addons.none=None found.

