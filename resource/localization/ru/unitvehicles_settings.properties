tool.uvpursuitbreaker.name=Погонеломы
tool.uvpursuitbreaker.desc=Создайте и управляйте Погонеломами для этой карты! Врежьтесь в них, чтобы вывести из строя Unit Vehicles!
tool.uvpursuitbreaker.0=Преобразуйте любую структуру на карте (до тех пор, пока они не будут сварены вместе) в Погонелом!
