uv.settings=Настройки

#---------- New Settings Menu, User Interface
uv.ui.title=Интерфейс
uv.ui.main=Главный Интерфейс
uv.ui.backup=Запасной Вариант
uv.ui.main.desc=Изменяет внешний вид интерфейса гонок и погонь, чтобы он напоминал интерфейс конкретной игры.\n\nПримечание: Интерфейс не соответствует соотношению 1:1 и имеет незначительные отличия.
uv.ui.backup.desc=Если Главный Интерфейс не имеет Интерфейс Погони, он будет использовать запасной Интерфейс Погони.\n\nПримечание: Интерфейс не соответствует соотношению 1:1 и имеет незначительные отличия.

uv.ui.original=Оригинальный
uv.ui.none=Без интерфейса

uv.ui.racertags=Таблички с именами
uv.ui.racertags.desc=Гонка: Отображает таблички над участниками гонки с их именем и текущей позицией.\n\nПогоня: Отображает таблички над подозреваемыми. Также отображает имя над Командиром.

uv.ui.preracepopup=Информация Перед Гонкой
uv.ui.preracepopup.desc=При запуске гонки, отображает информацию о ней; Кол-во кругов, кол-во контрольных точек иначальную позицию.

uv.ui.subtitles=Субтитры для Радиопереговоров
uv.ui.subtitles.desc=Отображает субтитры для  Радиопереговоров.\n\nПримечаник: Только действует на стандартные Радиопереговоры.\n\nТолько доступно на Английском.

uv.ui.vehnametakedown=Использовать Название Машин для Уничтожения
uv.ui.vehnametakedown.desc=Отображает названия машин вместо названий юнитов для уничтожения Юнитов.

uv.ui.unitstype=Единицы Отображения
uv.ui.unitstype.desc=Выбери какую единицу отображения нужно использовать для отображения дистанции.
uv.ui.unitstype.meter=Метры
uv.ui.unitstype.feet=Футы
uv.ui.unitstype.yards=Ярды

uv.ui.deadzone=Мёртвая зона Оси X
uv.ui.deadzone.desc=Двигает элементы Интерфейса ближе к центру экрана.\n\nПолезно для широких мониторов.

uv.ui.scale=Размер по Оси X
uv.ui.scale.desc=Увеличивает или уменьшает элементы Интерфейса.\n\nПолезно для широкиэ мониторов.

uv.ui.menu=UV Меню
uv.ui.menu.desc=Изменяет внешний вид UV Меню, меняя его цвета и различные функции в меню.

uv.ui.menu.hidedesc=Скрыть Описания
uv.ui.menu.hidedesc.desc=Принудительно скрывает описания во всех вкладках UV Меню, и, в свою очередь, сокращает длину меню.\n\nНеобходимо перезагрузить меню, чтобы появились изменения.

uv.ui.menu.openspeed=Скорость Открытия
uv.ui.menu.openspeed.desc=Сколько потребуется времени для открытия меню.\n\nИзмеряется в секундах.

uv.ui.menu.closespeed=Скорость Закрытия
uv.ui.menu.closespeed.desc=Сколько потребуется времени для закрытия меню.\n\nИзмеряется в секундах.

uv.ui.menu.custcol=Настройка Цветов
uv.ui.menu.custcol.desc=Настраивает цвет UV Меню.

#---------- New Settings Menu, User Interface
uv.ui.menu.col=Цвет
uv.ui.menu.col.desc=Меняет цвет этого элемента.

uv.ui.menu.col.background=Цвет (Фон)
uv.ui.menu.col.background.desc=Меняет цвет фона этого элемента.

uv.ui.menu.col.active=Цвет (Активный)
uv.ui.menu.col.active.desc=Меняет цвет элемента, когда он включен.

uv.ui.menu.col.hover=Цвет (Выделенный)
uv.ui.menu.col.hover.desc=Меняет цвет элемента при наведении на него.

uv.ui.menu.col.text=Цвет (Текст)
uv.ui.menu.col.text.desc=Меняет цвет текста этого элемента.

uv.ui.menu.col.bg=Фон
uv.ui.menu.col.description=Описания
uv.ui.menu.col.tabs=Вкладки

uv.ui.menu.col.info=Информационные Поля
uv.ui.menu.col.label=Метки
uv.ui.menu.col.bool=Переключатели
uv.ui.menu.col.slider=Ползунки
uv.ui.menu.col.combo=Выпадающие Меню
uv.ui.menu.col.button=Кнопки

#---------- New Settings Menu, Audio
uv.audio.title=Звук
uv.audio.volume=Громкость Музыки
uv.audio.volume.desc=Устанавливает громкость проигрываемой музыки.
uv.audio.copchatter=Радиопереговоры
uv.audio.copchatter.desc=Устанавливает громкость для проигрываемых голосов Юнитов.
uv.audio.mutecp=Выключить звук контрольных точек
uv.audio.mutecp.desc=Выключает звук прохождения контрольных точек во время гонки.

# uv.audio.uvtrax=UVTrax™
uv.audio.uvtrax.enable=Включить UVTrax™
uv.audio.uvtrax.desc=Выключает музыку во время гонки.
uv.audio.uvtrax.profile=Профиль UVTrax™
uv.audio.uvtrax.profile.desc=Выбирает из какой категории UVTrax™ будет использовать.
uv.audio.uvtrax.freeroam=UVTrax™ в Свободном Вождении
uv.audio.uvtrax.freeroam.desc=Если включено, UVTrax™ будет играть во время Свободного Вождения.
uv.audio.uvtrax.pursuits=UVTrax™ в Погонях
uv.audio.uvtrax.pursuits.desc=Если включено, UVTrax™ будет заменять Тему Погони во время погонь (вне гонок).
# uv.audio.uvtrax.shuffle=Shuffle UVTrax™
# uv.audio.uvtrax.shuffle.desc=If enabled, UVTrax™ will shuffle the playlist each time it is loaded.

uv.audio.pursuit=Погони
uv.audio.pursuit.enable=Включить Музыку Погони
uv.audio.pursuit.desc=Toggles music when in pursuits.
uv.audio.pursuittheme=Тема Погони
uv.audio.pursuittheme.desc=Выбирает из какой категории Темы Погони будет использовать.
uv.audio.pursuitpriority=Тема Погони в Гонках
uv.audio.pursuitpriority.desc=Если включено, Тема Погони будет заменять UVTrax™ в погоне во время гонки.
uv.audio.pursuittheme.random=Случайная Тема Уровня Жары
uv.audio.pursuittheme.random.desc=Включает случайную Тему Уровня Жары из выбранной вами Темы Погони.
uv.audio.pursuittheme.random.type=Случайный Тип
uv.audio.pursuittheme.random.type.desc=Последовательный: Случайная песня играет после следующей.\n\nКаждые X Минут: Песня будет меняться случайно каждые X минут.
uv.audio.pursuittheme.random.minutes=Каждые X минут
uv.audio.pursuittheme.random.minutes.desc=Как часто, в минутах, песне следует меняться.\n\nТребуется в "Случайном Типе" установить значение "Каждые X Минут".

uv.audio.pursuittheme.random.type.sequential=Последовательный

uv.audio.racing=Гонки
uv.audio.racing.sfx=Гоночные Звуки
uv.audio.racing.sfx.desc=Выбирает, из какой категории следует использовать различные гоночные звуков.

uv.audio.menu.sfx=Меню Спецэффектов
uv.audio.menu.sfx.desc=Воспроизводит звуковые эффекты во время навигации по UV Меню.
uv.audio.menu.sfx.profile=Меню Профилей Спецэффектов
uv.audio.menu.sfx.profile.desc=Выбирает, из какой категории следует использовать звуковые эффекты меню.

#---------- New Settings Menu, Keybinds
uv.keybinds=Клавиши
uv.keybinds.races=Гонки
uv.keybinds.pt=Технология Погони

uv.keybind.skipsong=Пропустить Песню
uv.keybind.skipsong.desc=Пропускает текущую UVTrax™ песню.

uv.keybind.resetposition=Сбросить Позицию
uv.keybind.resetposition.desc=Возвращает машину к предыдущей контрольной точке.

uv.keybind.showresults=Показать Результаты Гонки
uv.keybind.showresults.desc=Отображает результаты гонки после её окончания.

uv.keybind.slot1=Левый Слот
uv.keybind.slot1.desc=Активирует Технологию Погони, назначенную на слот 1.
uv.keybind.slot2=Правый Слот
uv.keybind.slot2.desc=Активирует Технологию Погони, назначенную на слот 2.

uv.keybinds.anybutton=Нажми любую кнопку

uv.keybinds.glyphs=Символы

uv.keybinds.glyphs.enable=Переназначение Символов
uv.keybinds.glyphs.enable.desc=Включает возможность переназначить символы клавиш в UV Меню и в различных элементах интерфейса UV.\n\nПримечание: Это не переназначивает клавиши. Это лишь косметика.

uv.keybinds.glyphs.uvkeybinds=UV Keybinds

uv.keybinds.glyphs.action=Действие
uv.keybinds.glyphs.action.desc=Выбрать действие, чтобы назначить символ к нему.

uv.keybinds.glyphs.glyph=Символ
uv.keybinds.glyphs.glyph.desc=Выбрать символ, чтобы назначить действию.

uv.keybinds.glyphs.active=Активный
uv.keybinds.glyphs.active.desc=Список всех активных символов.\n\nНажми [+attack] чтобы удалить выбранное.

#---------- New Settings Menu, Pursuit Settings
uv.pursuit=Настройки Погони

uv.pursuit.heatlevels=Уровни Жары
uv.pursuit.heatlevels.enable=Включить Уровни Жары
uv.pursuit.heatlevels.enable.desc=Включает Уровни Жары, при которых при достижении определённого значения награды, уровень жары повышается, увеличивая количество Юнитов, их агрессивность и разнообразие.
uv.pursuit.heatlevels.aiunits=Спавн ИИ Юнитов
uv.pursuit.heatlevels.aiunits.desc=Главные ИИ Юниты (Патруль, Поддержка и т.д) будут появляться поблизости, чтобы присоединиться к погоне.\n\nНосорог и Вертолёт могут быть включены через Unit Manager Tool.

uv.pursuit.randomplayerunits=Случайный Юнит Игрока
uv.pursuit.randomplayerunits.desc=Если включено, контролируемые игроком Юниты будут выбираться случайно из доступных юнитов.
uv.pursuit.autohealth=Бесконечная Прочность
uv.pursuit.autohealth.desc=Машины подозреваемых получают бесконечное здоровье, и ваше здоровье как у подозреваемого, устанавливается на основе массы вашей машины.\n\nВключи, если дальше не хочешь ломаться, или если ты хочешь более жёстких подозреваемых.
uv.pursuit.wheelsdetaching=Отсоединение Колёс
uv.pursuit.wheelsdetaching.desc=Если включено, колёса будут отсоединяться от сломанных машин.
uv.pursuit.spottedfreezecam=[Только Одиночная Игра] Заморозка камеры Обнаружения
uv.pursuit.spottedfreezecam.desc=Замедляет игру и показывает ближайшего Юнита во время начала погони.
uv.pursuit.repaircooldown=Время для Починки
uv.pursuit.repaircooldown.desc=Как скоро ремонтные мастерские смогут снова работать.\n\nУстановите значение 0, чтобы сделать их одноразовыми.
uv.pursuit.repairrange=Дальность починки
uv.pursuit.repairrange.desc=Дистанция в Hammer Units от ремонтных мастерских, где вы можете отремонтировать свою машину.
uv.pursuit.noevade=Невозможность Скрыться
uv.pursuit.noevade.desc=Если включено, ты не сможешь войти в Состояние Отрыва.\n\nУдачи!
uv.pursuit.bustedtime=Время до Ареста
uv.pursuit.bustedtime.desc=Время в секундах до того, как подозреваемый будет арестован.\n\nУстановите значение 0, чтобы отключить.
uv.pursuit.respawntime=Время Возрождения (Полиция)
uv.pursuit.respawntime.desc=Время в секундах до того, как игроки смогут пересесть в юниты.\n\nУстановите значение 0, чтобы отключить.
uv.pursuit.spikeduration=Время до Повторной Накачки Шин
uv.pursuit.spikeduration.desc=Как долго (в секундах) шины будут пробиты до тех пор, пока они не будут снова накачаны.\n\nУстановите значение 0, чтобы отключить накачку шин.

uv.pursuit.roadblocks=Настройки Заграждения
uv.pursuit.roadblocks.maxnr=Максимальное кол-во Заграждений
uv.pursuit.roadblocks.maxnr.desc=Сколько Заграждений может быть загружено за один раз.\n\nУстановите значение 0, чтобы отключить появление Заграждений.

uv.pursuit.roadblocks.alwaysjoinpursuit=Присоединться к Погоне после Прохождения
uv.pursuit.roadblocks.alwaysjoinpursuit.desc=Реши, если Юнитам, являющиемися частью заграждения, следует всегда присоединяться к погоне, когда подозреваемый проехал мимо, никогда не присоединться, или если это индивидуально для каждого заграждения.

uv.pursuit.roadblocks.alwaysjoinpursuit.off=Выключено
uv.pursuit.roadblocks.alwaysjoinpursuit.always=Всегда
uv.pursuit.roadblocks.alwaysjoinpursuit.never=Никогда

#---------- New Settings Menu, Pursuit Tech
uv.ptech=Технология Погони
uv.ptech.racer=Технология Погони Гонщика
uv.ptech.racer.desc=Включите, если гонщики должны появляться с Технологиям Погони.
uv.ptech.friendlyfire=Урон по Союзникам Гонщика
uv.ptech.friendlyfire.desc=Включите, если гонщики должны использовать Технологии Погони друг на друге.
uv.ptech.roadblockfriendlyfire=Урон от Заграждения по Своим
uv.ptech.roadblockfriendlyfire.desc=Включите, если на Юниты должны воздействовать Полосы с шипами, которые появляются вместе с Заграждениями.

#---------- New Settings Menu, Pursuit Breakers
uv.pb=Погонеломы
uv.pb.maxnr=Максимальное Кол-во
uv.pb.maxnr.desc=Как много Погонеломов может быть загружено за один раз.\n\nУстановите значение 0, чтобы отключить появление Погонеломов.

uv.pb.cooldown=Время Появления
uv.pb.cooldown.desc=Сколько времени (в секундах) пройдет, прежде чем Погонелом исчезнет, а на его месте появится другой.

#---------- New Settings Menu, AI
uv.ai.title=Настройки ИИ

uv.ailogic=Логика ИИ
uv.ailogic.optimizerespawn=Оптимизировать Появление
uv.ailogic.optimizerespawn.desc=Юниты будут телепертироваться впереди подозреваемых вместо респавна.\n\nУлучшает производительность.\n\nПримечание: Несовместимо с Simfphys.
uv.ailogic.relentless=Безжалостные
uv.ailogic.relentless.desc=ИИ Юниты будут вести себя более агрессивно, словно полиция в NFS Rivals.\n\nОни пренебрегут собственной безопасностью, чтобы выполнить свою работу.\n\nОни также всегда буду знать где ты прячешься, даже если ты в Отрыве.
uv.ailogic.wrecking=Включить Разрушение
uv.ailogic.wrecking.desc=Юниты/Трафик Машины могут разбиться.
uv.ailogic.detectionrange=Дальность обнаружения
uv.ailogic.detectionrange.desc=Минимальная дистанция появления машин в Hammer Units когда самостоятельно ставишь юнитов.\n\nИспользуйте более высокие значения, если у вас проблемы с появлением юнитов.

uv.ailogic.headlights=Включить Фары
uv.ailogic.headlights.desc=ИИ машины будут использовать свои фары.\Вертолёты также будут сверкать своими прожекторами.\n\nВлияет на производительность.
uv.ailogic.headlights.off=Всегда выключены
uv.ailogic.headlights.auto=Автоматически
uv.ailogic.headlights.always=Всегда включены

uv.ailogic.usenitrousracer=Нитро для ИИ Гонщиков
uv.ailogic.usenitrousracer.desc=Разрешает ИИ Гонщикам использовать нитро.\n\nПримечание: Только доступно для машин Glide.
uv.ailogic.usenitrousunit=Нитро для ИИ Юнитов
uv.ailogic.usenitrousunit.desc=Разрешает ИИ Юнитам использовать нитро.\n\nПримечание: Только доступно для машин Glide.

uv.ailogic.autohealthracer=Бесконечная Прочность для ИИ Гонщиков
uv.ailogic.autohealthracer.desc=Даёт машинам ИИ Гонщиков бесконечную прочность.

uv.ailogic.customizeracer=Кастомизировать машины ИИ Гонщиков
uv.ailogic.customizeracer.desc=ИИ Гонщики получат случайный цвет, скин и бодигрупп, когда будут в машине.\n\nПримечание: Не применяется на машины Glide со скриптом на урон, основанном на бодигруппах.

uv.ailogic.tractioncontrol=Контроль Тяги
uv.ailogic.tractioncontrol.desc=ИИ Гонщики и Юниты будут понижать скорость во время потери сцепления.\n\nПримечание: Применяется только для машин Glide и Simfphys.

uv.ainav=Навигация ИИ
uv.ainav.pathfind=Поиск Путей
uv.ainav.pathfind.desc=ИИ будет использовать A* алгоритм поиска путей, используя navmesh / Decent Vehicle точки маршута для навигации.\n\nВлияет на производительность.
uv.ainav.dvpriority=Приоритет точек маршрута DV
uv.ainav.dvpriority.desc=ИИ будет пытаться использовать точки маршрута Decent Vehicles для навигации до попытки использования навигации церез navmesh (если доступно).

uv.chatter=Радиопереговоры
uv.chatter.enable=Включить Радиопереговоры
uv.chatter.enable.desc=Включает голосовую связь между ИИ юнитами и Диспетчером.
uv.chatter.text=Радиопереговоры в качестве текста
uv.chatter.text.desc=Радиопереговоры будут отображаться в чате вместо того, чтобы быть озвученными.

uv.response=Ответ на Вызов
uv.response.enable=Включить Ответ на Вызов
uv.response.enable.desc=ИИ юниты будут появляться и отвечать на различные вызовы по всей карте.
uv.response.speedlimit=Ограничение скорости (М/Ч)
uv.response.speedlimit.desc=Едущие ИИ юниты будут соблюдать данное ограничение скорости.\n\nПатрулирующие ИИ юниты будут соблюдать ограничение скорости, установленных на точках маршрута DV.\n\nУстановите значение 0, чтобы отключить.
