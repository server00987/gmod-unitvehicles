uv.settings.uistyle.title=——— Стиль Интерфейса ———
uv.settings.uistyle.desc=Изменяет внешний вид интерфейса гонок и погонь, чтобы он напоминал интерфейс конкретной игры.\nПримечание: Интерфейс не соответствует соотношению 1:1 и представляет собой лишь приблизительное представление.
