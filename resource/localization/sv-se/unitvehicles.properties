uv.ptech.emp.title=——— Elektromagnetisk Puls (EMP) ———
uv.ptech.emp=Elektromagnetisk Puls
uv.ptech.emp.short=EMP
uv.ptech.emp.desc=Elektromagnetiska Pulsen (EMP) siktar sig in på bilar framför innan den levererar en massiv elektrostatisk puls som temporärligt stänger av deras elektriska system.

uv.ptech.emp.activated=EMP AKTIVERAD
uv.ptech.emp.lockingon=EMP LÅSER SIG IN
uv.ptech.emp.hit=Du träffade %s with en EMP
uv.ptech.emp.hit.you=%s träffade dig med en EMP

uv.ptech.esf.title=——— Elektrostatiskt Fält (ESF) ———
uv.ptech.esf=Elektrostatiskt Fält
uv.ptech.esf.short=ESF
uv.ptech.esf.desc=Det Elektrostatiska Fältet (ESF) laddar bilens karross med ett kraftfullt statiskt fält som skyddar den från Chockminor och EMP-lås, och delar ut en kraftfull stöt till de som rör den.

uv.ptech.esf.activated=ESF AKTIVERAD
uv.ptech.esf.hit=Du träffade %s med en ESF
uv.ptech.esf.hit.you=%s träffade dig med en ESF

uv.ptech.killswitch.title=——— Killswitch ———
uv.ptech.killswitch=Killswitch
uv.ptech.killswitch.short=KILLSW
uv.ptech.killswitch.desc=Killswitch siktar sig in på bilar framför innan den levererar en massiv elektrostatisk puls som temporärligt stänger av deras elektriska system.

uv.ptech.killswitch.activated=KILLSWITCH AKTIVERAD
uv.ptech.killswitch.lockingon=KILLSWITCH LÅSER SIG IN
uv.ptech.killswitch.dodged=KILLSWITCH UNDVIKEN
uv.ptech.killswitch.hit=Du träffade %s med en Killswitch
uv.ptech.killswitch.hit.you=%s träffade dig med en Killswitch

uv.ptech.jammer.title=——— Störare ———
uv.ptech.jammer=Störare
uv.ptech.jammer.short=STÖR
uv.ptech.jammer.desc=Störaren täcker din bil i ett temporärligt fält som skyddar från Tekno-träffar, och stör gränssnittet för andra nära förare genom att förhindra att Jakt Teknologi kan användas.

uv.ptech.jammer.activated=STÖRARE AKTIVERAD
uv.ptech.jammer.hit.you=STÖRD

uv.ptech.shockwave.title=——— Tryckvåg ———
uv.ptech.shockwave=Tryckvåg
uv.ptech.shockwave.short=TRVÅG
uv.ptech.shockwave.desc=Tryckvågen skapar en sonisk tryckvågsexplosion från bilens center som skadar och knuffar iväg nära fordon.

uv.ptech.shockwave.activated=TRYCKVÅG FRAMKALLAD
uv.ptech.shockwave.hit=Du träffade %s med en Tryckvåg
uv.ptech.shockwave.hit.you=%s träffade dig med en Tryckvåg

uv.ptech.spikes.title=——— Spikmattor ———
uv.ptech.spikes=Spikmattor
uv.ptech.spikes.short=MATTA
uv.ptech.spikes.desc=Utplacerad från fordonets bak, Spikmattorna utökar sig snabbt för att skada däcken på dem fordonen som kör över dem, och kan träffa flertal fordon om den inte kan undvikas.

uv.ptech.spikes.activated=SPIKMATTA UTPLACERAD

uv.ptech.spikes.tiresreinflate=DÄCKEN FYLLS PÅ

uv.ptech.stunmine.title=——— Chockminor ———
uv.ptech.stunmine=Chockminor
uv.ptech.stunmine.short=MINA
uv.ptech.stunmine.desc=Chockminorna placeras ut bakomr din bil. Om andra bilar gör kontakt så överbelastar den fordonets elektriska system som orsakar skada och förlust av kontroll.

uv.ptech.stunmine.activated=CHOCKMINA UTPLACERAD
uv.ptech.stunmine.hit=Du träffade %s med en Chockmina
uv.ptech.stunmine.hit.you=%s träffade dig med en Chockmina

uv.ptech.repairkit.title=——— Reperationskit ———
uv.ptech.repairkit=Reperationskit
uv.ptech.repairkit.short=REPER
uv.ptech.repairkit.desc=Reperationskittet skickar ut en reperationssystem ombord som aktiverar en snabb fältfix till ditt fordon. Designad för akut respons och taktisk rörlighet, Auto-Reperationsmodulen återställer strukturella integriteten på ditt fordon med inbyggd själv-täckande komponenter och omstärkta hydrauliska system.

uv.ptech.expbarrel.title=——— Explosiv Tunna ———
uv.ptech.expbarrel=Explosiv Tunna

uv.ptech.duration=Varaktighet
uv.ptech.duration.desc=Hur länge denna Jakt Teknologin håller sig aktiv.

uv.ptech.power=Kraft
uv.ptech.power.desc=Hur mycket kraft denna Jakt Teknologin har.

uv.ptech.damage=Skada vid Träff
uv.ptech.damage.desc=Multiplicerar hur mycket skada som delas ut vid träff.\nSätt till 1 för full skada.

uv.ptech.cooldown=Nedkylningstid
uv.ptech.cooldown.desc=Hur länge tills denna Jakt Teknologin kan användas igen.

uv.ptech.ammo=NrAntal Laddningar
uv.ptech.ammo.desc=Hur många gånger denna Jakt Teknologin kan användas innan den tar slut.\nSätt till 0 för oändlig användning.

uv.ptech.disablelock=Låstid
uv.ptech.disablelock.desc=Hur länge det tar denna Jakt Teknologin att låsa sig in till sitt mål.

uv.ptech.disabletime=Avstängningstid
uv.ptech.disabletime.desc=Hur länge fordon som träffas av denna Jakt Teknologin håller sig avstängda.
