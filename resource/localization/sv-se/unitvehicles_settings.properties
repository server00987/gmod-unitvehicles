#---------- Settings Menu
uv.settings.heatlevels=——— Spaningsnivåer ———
uv.settings.heatlevels.enable=Aktivera Spåningsnivåer
uv.settings.heatlevels.enable.desc=^Måste vara på för att nedanför inställningar ska fungera
uv.settings.heatlevels.aiunits=AI-Enhet Spawnande
uv.settings.heatlevels.aiunits.desc=Huvud AI-enheter (Patrull, Understöd, osv.) kommer spawna nära för att gå med jakter.\nRhino- och Helikopterenheter kan aktiveras via verktyget Enhetshanterare.
uv.settings.heatlevels.min=Minimum Spaningsnivå
uv.settings.heatlevels.min.desc=Sätter minimum Spaningsnivå du kan nå i jakter. Högre nivåer erbjuder mer aggressiva enheter.
uv.settings.heatlevels.max=Högst Spaningsnivå
uv.settings.heatlevels.max.desc=Sätter högsta Spaningsnivån du kan nå i jakter. Lägre nivåer erbjuder mindre aggressiva enheter.

uv.settings.targetvehicle=——— Mål Fordonstyp ———
uv.settings.targetvehicle.target=Jaktmål
uv.settings.targetvehicle.target.desc=Välj vilket sorts fordon polisen kommer förfölja.\n1) Alla fordonstyper\n2) Endast Decent Vehicles\n3) Endast icke-Decent Vehicles

uv.settings.music=——— Musik ———
uv.settings.music.pursuit=Jaktmusik
uv.settings.music.pursuit.desc=Växlar musik när du är i en jakt.
uv.settings.music.race=Racingmusik
uv.settings.music.race.desc=Växlar musik när du är i ett lopp.
uv.settings.music.race.priority=Racingmusik Prioritet
uv.settings.music.race.priority.desc=Om påslaget så kommer racingmusiken alltid spela istället för jaktmusiken under ett lopp.
uv.settings.music.pursuittheme=Jakttema
uv.settings.music.pursuittheme.random=Slumpmässig Spaningsnivå Tema
uv.settings.music.pursuittheme.random.desc=Spelar ett slumpmässigt spaningsnivå tema från ditt valda Jakttema.
uv.settings.music.volume=Musikvolym
uv.settings.music.volume.desc=Sätter musikvolymen.\nPåverkar endast dig.

uv.settings.pursuit=——— Jakt ———
uv.settings.pursuit.autohealth=Auto-Liv
uv.settings.pursuit.autohealth.desc=Misstänkta fordon får oändligt med liv, och ditt liv som misstänkt väljs beroende på din fordons vikt.\nAktivera ifall du inte vill bli totalkrossad, eller om du vill ha tuffare misstänkta.
uv.settings.pursuit.repaircooldown=Reperation Nedkylning
uv.settings.pursuit.repaircooldown.desc=Hur länge innan reperationsstationer kan användas igen.\nSätt till 0 för att göra dem till engångsbruk.
uv.settings.pursuit.repairrange=Reperation Räckvidd
uv.settings.pursuit.repairrange.desc=Avstånd i "Hammer Units" för att reperationsstationen ska reparera ditt fordon.
uv.settings.pursuit.noevade=Kom Aldrig Undan
uv.settings.pursuit.noevade.desc=Om påslaget så kan du aldrig gå in i "Undvik"-skicket.\nLycka till!
uv.settings.pursuit.bustedtime=Tid tills Arresterad
uv.settings.pursuit.bustedtime.desc=Tid i sekunder innan en misstänkt blir arresterad.\nSätt till 0 för att avaktivera.
uv.settings.pursuit.respawntime=(Som Snut) Återuppståndelsetid
uv.settings.pursuit.respawntime.desc=Tid i sekunder innan spelare kan återuppstå som en Unit Vehicle.\nSätt till 0 för att avaktivera.
uv.settings.pursuit.spikeduration=Tid att Återuppblåsa Däck
uv.settings.pursuit.spikeduration.desc=Hur länge, i sekunder, tills däck som träffats av spikmattor blir återuppblåsta.\nSätt till 0 för att göra att däck aldrig blir återuppblåsta.
uv.settings.pursuit.racertags=(Som Snut) Racingtaggar
uv.settings.pursuit.racertags.desc=Visar namntaggar på tävlande under en jakt.

uv.settings.ptech=——— Jakt Teknologi ———
uv.settings.ptech.desc=Välj knapparna till Jakt Teknologin här.
uv.settings.ptech.keybinds=Knappar
uv.settings.ptech.slot1=Vänster Plats
uv.settings.ptech.slot2=Höger Plats
uv.settings.ptech.racer=Jakt Tekn. till Racers
uv.settings.ptech.racer.desc=Aktivera ifall tävlande ska spawna med Jakt Teknologi.

uv.settings.ailogic=——— AI-Logik ———
uv.settings.ailogic.relentless=Galenskap
uv.settings.ailogic.relentless.desc=AI-enheter kommer vara mer aggressiva, likt snutarna i NFS Rivals.\nDe ignorerar dess egna säkerhet för bättre resultat.
uv.settings.ailogic.wrecking=Aktivera Totalkrossning
uv.settings.ailogic.wrecking.desc=Unit Vehicles kan totalkrossas.
uv.settings.ailogic.detectionrange=Upptäckningsräckvidd
uv.settings.ailogic.detectionrange.desc=Minimum spawn-avstånd till fordonet i "Hammer Units" när du manuellt spawnar enheter.\nAnvänd högre värden ifall du har problem att spawna enheter.
uv.settings.ailogic.headlights=Aktivera Strålkastare
uv.settings.ailogic.headlights.desc=AI-fordon använder deras strålkastare.\nHelikopterenheter använder också deras strålkastare.\nPåverkar prestandan.

uv.settings.ainav=——— AI-Navigering ———
uv.settings.ainav.pathfind=Vägfinnare
uv.settings.ainav.pathfind.desc=AI:n använder ett* vägfinnande algoritm med navmesh / Decent Vehicles waypoints för att navigera.\nPåverkar prestandan.
uv.settings.ainav.dvpriority=DV Waypoint Prioritet
uv.settings.ainav.dvpriority.desc=AI:n kommer försöka navigera med Decent Vehicle Waypoints innan den försöker navigera med navmesh (om tillgänglig).

uv.settings.chatter=——— Radioprat ———
uv.settings.chatter.enable=Aktivera Radioprat
uv.settings.chatter.text=Radioprat som Text
uv.settings.chatter.text.desc=Radiopratet visas i chattlådan istället för att ha röster.

uv.settings.response=——— Nödsamtalssvar ———
uv.settings.response.enable=Aktivera Nödsamtalssvar
uv.settings.response.enable.desc=AI-enheter spawnar och svarar på diverse samtal runt kartan.
uv.settings.response.speedlimit=Hastighetsbegränsning (MPH)
uv.settings.response.speedlimit.desc=Stillastående AI-enheter hävdar till denna satta hastighetsbegränsningen.\nPatrullerande AI-enheter hävdar till hastighetsbegränsningen på DV Waypoints.\nSätt till 0 för att avaktivera.

uv.settings.addon=——— Tillägg Stöd ———
uv.settings.addon.vcmod.els=VCMod ELS-Prioritet
uv.settings.addon.vcmod.els.desc=Enheter som användar bas HL2-fordon kommer försöka använda VCMods ELS istället för Photon ifall båda är installerade.

