uv.ui.menu.hidedesc.desc=Tvingar att beskrivning-fliken göms i alla UV-Meny-flikar, och gör att menyns bredd blir kortare.\n\nMåste ladda om menyinstansen för att ändringen ska visas.

uv.ui.menu.openspeed=Öppna hastighet
