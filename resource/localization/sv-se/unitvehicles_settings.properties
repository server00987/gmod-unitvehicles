uv.pursuit=Jaktinställningar

uv.pursuit.heatlevels=Spaningsnivåer
uv.pursuit.heatlevels.enable=Aktivera Spåningsnivåer
uv.pursuit.heatlevels.enable.desc=Aktiverar spaningsnivåer, då när belöningen når vissa trösklar så ökar den spaningsnivån, vilket ökar Enhetsantalet, aggressivitet och variationen.
uv.pursuit.heatlevels.aiunits=AI-Enhet Spawnande
uv.pursuit.heatlevels.aiunits.desc=Huvud AI-enheter (Patrull, Understöd, osv.) kommer spawna nära för att gå med jakter.\n\nRhino- och Helikopterenheter kan aktiveras via verktyget Enhetshanterare.

uv.pursuit.randomplayerunits=Slumpmässiga spelareenheter
uv.pursuit.randomplayerunits.desc=Om påslaget så väljs spelare-kontrollerade Enheter slumpmässigt från tillgängliga enheter.
uv.pursuit.autohealth=Oändlig Hållbarhet
uv.pursuit.autohealth.desc=Misstänkta fordon får oändligt med liv, och ditt liv som misstänkt väljs beroende på din fordons vikt.\n\nAktivera ifall du inte vill bli totalkrossad, eller om du vill ha tuffare misstänkta.
uv.pursuit.wheelsdetaching=Lossning av hjul
uv.pursuit.wheelsdetaching.desc=Om påslaget så kan hjul lossas från förstörda fordon.
uv.pursuit.spottedfreezecam=[Endast ES] Fryskamera vid påbörjad jakt
uv.pursuit.spottedfreezecam.desc=Sänker spelhastigheten och riktar kameran mot den närmsta enheten när en jakt påbörjas.
uv.pursuit.repaircooldown=Reperation Nedkylning
uv.pursuit.repaircooldown.desc=Hur länge innan reperationsstationer kan användas igen.\n\nSätt till 0 för att göra dem till engångsbruk.
uv.pursuit.repairrange=Reperation Räckvidd
uv.pursuit.repairrange.desc=Avstånd i "Hammer Units" för att reperationsstationen ska reparera ditt fordon.
uv.pursuit.noevade=Kom Aldrig Undan
uv.pursuit.noevade.desc=Om påslaget så kan du aldrig gå in i "Undvik"-skicket.\n\nLycka till!
uv.pursuit.bustedtime=Tid tills Arresterad
uv.pursuit.bustedtime.desc=Tid i sekunder innan en misstänkt blir arresterad.\n\nSätt till 0 för att avaktivera.
uv.pursuit.respawntime=Återuppståndelsetid (Snut)
uv.pursuit.respawntime.desc=Tid i sekunder innan spelare kan återuppstå som ett Enhetsfordon.\n\nSätt till 0 för att avaktivera.
uv.pursuit.spikeduration=Tid att Återuppblåsa Däck
uv.pursuit.spikeduration.desc=Hur länge, i sekunder, tills däck som träffats av spikmattor blir återuppblåsta.\n\nSätt till 0 för att göra att däck aldrig blir återuppblåsta.

