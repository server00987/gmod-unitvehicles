uv.ptech=Jakt Teknologi
uv.ptech.racer=Jakt Tekn. till Racers
uv.ptech.racer.desc=Aktivera ifall tävlande ska spawna med Jakt Teknologi.
uv.ptech.friendlyfire=Vådabekämpning till Racers
uv.ptech.friendlyfire.desc=Aktivera ifall tävlande kan använda Jakt Teknologi på varandra.
uv.ptech.roadblockfriendlyfire=Vägspärr vådabekämpning
uv.ptech.roadblockfriendlyfire.desc=Aktivera ifall Enheter ska påverkas av Spikmattor som finns med i vägspärrar.

#---------- New Settings Menu, AI
uv.ai.title=AI-Inställningar

uv.ailogic=AI-Logik
uv.ailogic.optimizerespawn=Optimera återskapelse
uv.ailogic.optimizerespawn.desc=Enheter kommer teleportera framför misstänkta istället för att återuppstå.\n\nFörbättrar prestandan.\n\nNotera: Ej kompatibel med Simfphys.
uv.ailogic.relentless=Galenskap
uv.ailogic.relentless.desc=AI-enheter kommer vara mer aggressiva, likt snutarna i NFS Rivals.\n\nDe ignorerar dess egna säkerhet för bättre resultat.\n\nDe vet också vart du gömmer dig, oavsett om du är i nedkylning.
uv.ailogic.wrecking=Aktivera Totalkrossning
uv.ailogic.wrecking.desc=Enhets- & Trafikfordon kan totalkrossas.
uv.ailogic.detectionrange=Upptäckningsräckvidd
uv.ailogic.detectionrange.desc=Minimum spawn-avstånd till fordonet i "Hammer Units" när du manuellt spawnar enheter.\n\nAnvänd högre värden ifall du har problem att spawna enheter.
uv.ailogic.headlights=Aktivera Strålkastare
uv.ailogic.headlights.desc=AI-fordon använder deras strålkastare.\n\nHelikopterenheter använder också deras strålkastare.\n\nPåverkar prestandan.

uv.ailogic.usenitrousracer=Lustgas till AI-Racers
uv.ailogic.usenitrousracer.desc=Tillåter AI Racers att använda Lustgas.\n\nNotera: Endast tillgänglig på Glide-fordon.\n\nKräver Glide // Circular Functions
uv.ailogic.usenitrousunit=Lustgas till AI-Enheter
uv.ailogic.usenitrousunit.desc=Tillåter AI-Enheter att använda Lustgas.\n\nNotera: Endast tillgänglig på Glide-fordon.\n\nKräver Glide // Circular Functions

uv.ailogic.autohealthracer=Oändlig Hållbarhet till AI-Racers
uv.ailogic.autohealthracer.desc=Ger AI-Racers oändlig fordonshållbarhet.

uv.ailogic.customizeracer=Trimma AI-Racerfordon
uv.ailogic.customizeracer.desc=AI-Racers tillämpar en slumpmässig färg, utseende och val av kroppgrupp när de spawnas in i fordon.\n\nNotera: Gäller inte för Glide-fordon med kroppgrupp-baserade skada skriptet.

uv.ailogic.tractioncontrol=Antispinn
uv.ailogic.tractioncontrol.desc=AI-Racers och Enheter kommer tillämpa sänkt gas när de tappar kontroll.\n\nNotis: Fungar endast på Glide- och Simfphys-fordon.

uv.ainav=AI-Navigering
uv.ainav.pathfind=Vägfinnare
uv.ainav.pathfind.desc=AI:n använder ett* vägfinnande algoritm med navmesh / Decent Vehicles waypoints för att navigera.\n\nPåverkar prestandan.
uv.ainav.dvpriority=DV Waypoint Prioritet
uv.ainav.dvpriority.desc=AI:n kommer försöka navigera med Decent Vehicle Waypoints innan den försöker navigera med navmesh (om tillgänglig).

uv.chatter=Radioprat
uv.chatter.enable=Aktivera Radioprat
uv.chatter.enable.desc=Aktiverar röstkommunikationer mellan AI-enheter och centralen.
uv.chatter.text=Radioprat som Text
uv.chatter.text.desc=Radiopratet visas i chattlådan istället för att ha röster.

uv.response=Nödsamtalssvar
uv.response.enable=Aktivera Nödsamtalssvar
uv.response.enable.desc=AI-enheter spawnar och svarar på diverse samtal runt kartan.
uv.response.speedlimit=Hastighetsbegränsning (MPH)
uv.response.speedlimit.desc=Stillastående AI-enheter hävdar till denna satta hastighetsbegränsningen.\n\nPatrullerande AI-enheter hävdar till hastighetsbegränsningen på DV Waypoints.\n\nSätt till 0 för att avaktivera.
