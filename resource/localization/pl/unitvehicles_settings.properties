uv.ailogic.detectionrange=Zasięg wykrycia
uv.ailogic.detectionrange.desc=Minimalna odległość pojawiania od pojazdu w jednostkach Hammera podczas ręcznego pojawiania Jednostek.\n\nUżyj większej wartości jeśli masz problemy podczas pojawiania Jednostek.
uv.ailogic.headlights=Włącz światła
