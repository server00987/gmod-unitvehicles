tool.uvunitmanager.settings.commander=——— Jednostka Dowodząca ———
tool.uvunitmanager.settings.commander.solo=Jeden Dowódca
tool.uvunitmanager.settings.commander.solo.desc=Jeśli włączone, naraz będzie pojawiać się tylko jeden Dowódca.\nDopóki Dowódca jest obecny, wsparcie będzie nielimitowane.

tool.uvunitmanager.settings.commander.health=Życie Dowódcy
tool.uvunitmanager.settings.commander.health.desc=Ile życia ma Dowódca.\nZwiększ jeśli teraz jest za łatwo!

tool.uvunitmanager.settings.commander.evading=Możliwość Ucieczki przy Dowódcy
tool.uvunitmanager.settings.commander.evading.desc=Jeśli włączone, Podejrzani będą mogli uciekać nawet jeśli Dowódca jest obecny.

tool.uvunitmanager.settings.commander.norepair=Zabroń używania Mechaników
tool.uvunitmanager.settings.commander.norepair.desc=Jeśli włączone, Dowódcy nie będą mogli korzystać z naprawy auta u Mechaników.\nDalej będą mogli uzupełniać zapasy Narzędzi Pościgu.

