tool.uvunitmanager.settings.heatlevel.bustspeed=Maksymalna prędkość przy aresztowaniu (MPH)
tool.uvunitmanager.settings.heatlevel.bustspeed.desc=Maksymalna prędkość przy której Podejrzany może być aresztowany (w milach na godzinę).

tool.uvunitmanager.settings.heatlevel.cooldowntime=Czas uciekania
