uv.pursuit.spikeduration=Czas do napompowania kół
uv.pursuit.spikeduration.desc=Czas w sekundach po najechaniu na kolczatkę zanim opony się napompują.\n\nUstaw na 0 aby wyłączyć pompowanie kół.

