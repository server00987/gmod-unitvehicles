uv.pursuit.heatlevels.enable.desc=Włącza Poziomy Obławy, które zmieniają się co określoną ilość notowań lub czasu, zwiększając ilość, agresywność i różnorodność Jednostek.
uv.pursuit.heatlevels.aiunits=Pojawianie Jednostek SI
uv.pursuit.heatlevels.aiunits.desc=Główne Jednostki SI (Patrolowe, Wsparcie, itd.) będą się pojawiać i dołączać do Pościgów.\n\nTarany i Helikoptery są przełączane w narzędziu Menadżer Jednostek.

uv.pursuit.randomplayerunits=Losowe Jednostki Graczy
uv.pursuit.randomplayerunits.desc=Jeśli włączone, Jednostki kontrolowane przez Graczy będą wybierane losowo z dostępnych Jednostek.
uv.pursuit.autohealth=Nieskończona wytrzymałość
uv.pursuit.autohealth.desc=Pojazdy podejrzanych będą miały nieskończoną wytrzymałość, i twoja wytrzymałość jako Podejrzany będzie oparta na masie pojazdu.\n\nWłącz jeśli twój wóz ciągle jest niszczony, lub jeśli chcesz mocniejszych Podejrzanych.
uv.pursuit.wheelsdetaching=Oderwanie kół
uv.pursuit.wheelsdetaching.desc=Jeśli włączone, koła będą odlatywać od pojazdów po zniszczeniu.
uv.pursuit.spottedfreezecam=[Tylko dla trybu 1 Gracz] Stopklatka przy zauważeniu
uv.pursuit.spottedfreezecam.desc=Spowalnia na chwilę grę i ustawia kamerę na Jednostkę która Cię zauważyła.
uv.pursuit.repaircooldown=Oczekiwanie po Naprawie
uv.pursuit.repaircooldown.desc=Ilość czasu zanim ponownie będzie można użyć naprawy u Mechanika.\n\nUstaw na 0 żeby Mechanicy byli jednorazowego użytku.
uv.pursuit.repairrange=Zasięg naprawy
uv.pursuit.repairrange.desc=Odległość w jednostkach Hammera w której Mechanik może naprawić twój pojazd.
uv.pursuit.noevade=Wyłącz uciekanie
uv.pursuit.noevade.desc=Jeśli włączone, nigdy nie możesz wejść w stan Uciekania.\n\nPowodzenia!
uv.pursuit.bustedtime=Czas do aresztowania
uv.pursuit.bustedtime.desc=Czas w sekundach potrzebny na aresztowanie Podejrzanego.\n\nUstaw na 0 aby wyłączyć.
uv.pursuit.respawntime=Oczekiwanie na ponowne pojawienie jako Jednostka
