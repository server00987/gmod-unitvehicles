uv.ailogic.autohealthracer=Nieskończona wytrzymałość Zawodników SI.
uv.ailogic.autohealthracer.desc=Sprawia że Zawodnicy SI są niezniszczalni.

uv.ailogic.customizeracer=Losuj wygląd Zawodników SI
uv.ailogic.customizeracer.desc=Zawodnicy SI będą pojawiać się z losowym kolorem, skórką i grupami ciała.\n\nGrupy ciała nie są aplikowane dla pojazdów Glide z systemem uszkodzeń.

uv.ailogic.tractioncontrol=Kontrola trakcji
uv.ailogic.tractioncontrol.desc=Zawodnicy i Jednostki SI zmiejszą gaz tracąc kontrolę nad trakcją.\n\nDziała tylko na pojazdy Glide i Simfphys.

uv.ainav=Nawigacja SI
uv.ainav.pathfind=Znajdowanie ścieżki
uv.ainav.pathfind.desc=SI będą używać pkt orientacyjnych z Decent Vehicle lub siatki Navmesh do nawigacji.\n\nNegatywnie wpływa na wydajność.
uv.ainav.dvpriority=Pierwszeństwo dla pkt orientacyjnych z DV
uv.ainav.dvpriority.desc=SI będą najpierw próbować nawigacji za pomocą pkt orientacyjnych DV zanim zaczną używać siatki Navmesh (o ile jest dostępna).

uv.chatter=Rozmowy glin
uv.chatter.enable=Włącz rozmowy glin
uv.chatter.enable.desc=Włącz rozmowy głosowe między Jednostkami SI a Centralą.
uv.chatter.text=Rozmowy glin jako tekst
uv.chatter.text.desc=Rozmowy glin będą wyświetlane jako wiadomości na czacie zamiast odtwarzania głosu.

uv.response=Odpowiedzi na wezwania
uv.response.enable=Włącz odpowiedzi na wezwania
uv.response.enable.desc=Jednostki SI będą się pojawiać i reagować na losowe wezwania na całej mapie.
uv.response.speedlimit=Ograniczenie prędkości (w milach na godzinę)
uv.response.speedlimit.desc=Spoczywające Jednostki SI nie przekroczą tej prędkości.\n\nPatrolujące Jednostki SI będą używać limitu nadanego pkt orientacyjnym DV.\n\nUstaw na 0 aby wyłączyć.
