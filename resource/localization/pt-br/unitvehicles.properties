uv.ptech.repairkit.short=REPARO
uv.ptech.repairkit.desc=Kit de Reparo implementa um sistema de reparo a bordo que ativa um reparo rápido em campo para o seu veículo. Projetado com foco em resposta a emergências e mobilidade tática, o Módulo de Reparo Automático restaura a integridade estrutural do seu veículo usando componentes autovedantes integrados e sistemas hidráulicos reforçados.

uv.ptech.repairkit.activated=KIT DE REPARO PLANTADO

