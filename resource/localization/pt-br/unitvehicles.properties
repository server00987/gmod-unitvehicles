uv.ptech.spikes=tira de prego
uv.ptech.spikes.short=PREGOS
uv.ptech.spikes.desc=Instaladas na parte traseira do veículo, as tira de prego se expandem rapidamente e danificam os pneus de qualquer carro que passe por cima delas, podendo atingir vários veículos se não puderem ser evitadas.

