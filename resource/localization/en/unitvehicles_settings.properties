#---------- New Settings Menu, Pursuit Settings
uv.pursuit=Pursuit Settings

uv.pursuit.heatlevels=Heat Levels
uv.pursuit.heatlevels.enable=Enable Heat Levels
uv.pursuit.heatlevels.enable.desc=Enables heat levels, where when the bounty reaches certain thresholds, it increases the heat level, increasing the Unit quantity, aggressiveness and variety.
uv.pursuit.heatlevels.aiunits=AI Unit Spawning
uv.pursuit.heatlevels.aiunits.desc=Main AI units (Patrol, Support, etc.) will spawn nearby to join chases.\n\nRhino and Helicopter units can be enabled via the Manager: Units Tool.

uv.pursuit.randomplayerunits=Random Player Units
uv.pursuit.randomplayerunits.desc=If enabled, player-controlled Units will be chosen randomly from the available units.
uv.pursuit.autohealth=Unlimited Durability
uv.pursuit.autohealth.desc=Suspect vehicles get unlimited health, and your health as a suspect is set according to the mass of your vehicle.\n\nEnable if you don't want to keep getting wrecked, or if you want tougher suspects.
uv.pursuit.wheelsdetaching=Wheel Detachment
uv.pursuit.wheelsdetaching.desc=If enabled, wheels will detach from wrecked vehicles.
uv.pursuit.spottedfreezecam=[SP Only] Spotted Freeze cam
uv.pursuit.spottedfreezecam.desc=Slows the game down and points the camera to the closest Unit when beginning a pursuit.
uv.pursuit.repaircooldown=Repair Cooldown
uv.pursuit.repaircooldown.desc=How long before repair shops can be utilized again.\n\nSet to 0 to make them a one-time use.
uv.pursuit.repairrange=Repair Range
uv.pursuit.repairrange.desc=Distance in Hammer Units to the repair shop where it can repair your vehicle.
uv.pursuit.noevade=Never Evade
uv.pursuit.noevade.desc=If enabled, you can never enter the Cooldown state.\n\nGood luck!
uv.pursuit.bustedtime=Time until Busted
uv.pursuit.bustedtime.desc=Time in seconds until a suspect gets busted.\n\nSet to 0 to disable.
uv.pursuit.respawntime=Respawn Cooldown (Unit)
uv.pursuit.respawntime.desc=Time in seconds before players can respawn in a Unit Vehicle.\n\nSet to 0 to disable.
uv.pursuit.spikeduration=Time to Reinflate Tires
uv.pursuit.spikeduration.desc=How long, in seconds, until tires hit by spike strips get reinflated.\n\nSet to 0 to disable the tires from getting reinflated.

#---------- New Settings Menu, Pursuit Tech
uv.ptech=Pursuit Tech
uv.ptech.racer=Racer Pursuit Tech
uv.ptech.racer.desc=Enable if racers should spawn with Pursuit Tech.
uv.ptech.friendlyfire=Racer Friendly Fire
uv.ptech.friendlyfire.desc=Enable if racers should be able to use Pursuit Tech one each other.
uv.ptech.roadblockfriendlyfire=Roadblock Friendly Fire
uv.ptech.roadblockfriendlyfire.desc=Enable if Units should be affected by Spike Strips that appear with Roadblocks.

#---------- New Settings Menu, AI
uv.ai.title=AI Settings

uv.ailogic=AI Logic
uv.ailogic.optimizerespawn=Optimize Respawn
uv.ailogic.optimizerespawn.desc=Units will teleport ahead of suspects instead of respawning.\n\nImproves performance.\n\nNote: Incompatible with Simfphys.
uv.ailogic.relentless=Relentless
uv.ailogic.relentless.desc=AI Units will behave more aggressive, like the cops in NFS Rivals.\n\nThey'll disregard their own safety to get the job done.\n\nThey'll also always know where you are hiding, despite if you're in Cooldown.
uv.ailogic.wrecking=Enable Wrecking
uv.ailogic.wrecking.desc=Unit/Traffic Vehicles can get totalled.
uv.ailogic.detectionrange=Detection Range
uv.ailogic.detectionrange.desc=Minimum spawning distance to the vehicle in Hammer Units when manually spawning units.\n\nUse higher values if you have trouble spawning units.
uv.ailogic.headlights=Enable Headlights
uv.ailogic.headlights.desc=AI vehicles will use their headlights.\n\nHelicopter units will also shine their spotlights.\n\nAffects performance.

uv.ailogic.usenitrousracer=Nitrous for AI Racers
uv.ailogic.usenitrousracer.desc=Allows AI Racers to utilize Nitrous.\n\nNote: Only available for Glide vehicles\n\nRequires Glide // Circular Functions
uv.ailogic.usenitrousunit=Nitrous for AI Units
uv.ailogic.usenitrousunit.desc=Allows AI Units to utilize Nitrous.\n\nNote: Only available for Glide vehicles\n\nRequires Glide // Circular Functions

uv.ailogic.autohealthracer=Unlimited Durability for AI Racers
uv.ailogic.autohealthracer.desc=Gives AI Racers unlimited vehicle durability.

uv.ailogic.customizeracer=Customize AI Racers' vehicle
uv.ailogic.customizeracer.desc=AI Racers apply a random colour, skin and bodygroup selection when spawned in a vehicle.\n\nNote: Does not apply for Glide vehicles with the bodygroup-based damage script.

uv.ailogic.tractioncontrol=Traction Control
uv.ailogic.tractioncontrol.desc=AI Racers and Units will apply reduced throttle when losing traction.\n\nNote: Only applies to Glide and Simfphys vehicles.

uv.ainav=AI Navigation
uv.ainav.pathfind=Pathfinding
uv.ainav.pathfind.desc=The AI will use A* pathfinding algorithm using navmesh / Decent Vehicle waypoints to navigate.\n\nAffects performance.
uv.ainav.dvpriority=DV Waypoint Priority
uv.ainav.dvpriority.desc=AI will attempt to navigate using Decent Vehicle Waypoints before trying to navigate via the navmesh (if available).

uv.chatter=Radio Chatter
uv.chatter.enable=Enable Radio Chatter
uv.chatter.enable.desc=Enables voiced communication between AI units and Dispatch.
uv.chatter.text=Radio Chatter as Text
uv.chatter.text.desc=The radio chatter will be displayed in the chat box instead of being voiced.

uv.response=Call Response
uv.response.enable=Enable Call Response
uv.response.enable.desc=AI units will spawn and respond to various calls around the map.
uv.response.speedlimit=Speed Limit (MPH)
uv.response.speedlimit.desc=Idling AI units will enforce this set speed limit.\n\nPatrolling AI units will enforce the speed limit set on the DV Waypoints.\n\nSet to 0 to disable.