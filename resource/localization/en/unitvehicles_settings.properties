uv.settings.heatlevels.aiunits.desc=Main AI units (Patrol, Support, etc.) will spawn nearby to join chases.\nRhino and Helicopter units can be enabled via the Unit Manager Tool.

uv.settings.pursuit=——— Pursuit ———
uv.settings.pursuit.autohealth=Auto-Health
uv.settings.pursuit.autohealth.desc=Suspect vehicles get unlimited health, and your health as a suspect is set according to the mass of your vehicle.\nEnable if you don't want to keep getting wrecked, or if you want tougher suspects.
