uv.audio.copchatter=Cop Chatter
uv.audio.copchatter.desc=Sets the volume for the Unit voices being played.
uv.audio.mutecp=Mute Checkpoint SFX
uv.audio.mutecp.desc=Mutes the checkpoint passed sound effect when in a race.

uv.audio.uvtrax=UVTrax™
uv.audio.uvtrax.enable=Enable UVTrax™
uv.audio.uvtrax.desc=Toggles music when in a race.
uv.audio.uvtrax.profile=UVTrax™ Profile
uv.audio.uvtrax.profile.desc=Selects from which category UVTrax™ will use.
uv.audio.uvtrax.freeroam=UVTrax™ in Freeroam
