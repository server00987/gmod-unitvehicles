uv.audio.pursuitpriority=Pursuit Theme in Races
uv.audio.pursuitpriority.desc=If enabled, the Pursuit Theme will replace UVTrax™ when in a pursuit while racing.
uv.audio.pursuittheme.random=Random Heat Level Theme
uv.audio.pursuittheme.random.desc=Plays a random heat level theme from your selected Pursuit Theme.
uv.audio.pursuittheme.random.type=Random Type
uv.audio.pursuittheme.random.type.desc=Sequential: A random song plays one after another.\n\nEvery X Minutes: The song will change to a random one every X minutes.
uv.audio.pursuittheme.random.minutes=Every X minutes
uv.audio.pursuittheme.random.minutes.desc=How often, in minutes, should the song theme change.\n\nRequires "Random Type" to be set to "Every X Minutes".

